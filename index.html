<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CONTROL TOTAL - 8x1</title>
    <style>
        :root { --primario: #0f2027; --secundario: #2c5364; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; --tv: #8e44ad; --info: #3498db; }
        body{ margin:0; font-family: 'Segoe UI', sans-serif; background: #0f2027; color:white; min-height:100vh; padding:10px; }
        .contenedor{ max-width:1100px; margin:20px auto; background:rgba(255,255,255,0.98); color:#333; padding:25px; border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-btn { background: #ddd; color: #333; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.3s; }
        .tab-btn.active { background: var(--admin); color: white; }

        .tarjeta { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primario); }
        .tarjeta-admin { border-top: 5px solid var(--admin); }
        
        input, select, button { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ddd; font-size:14px; box-sizing: border-box; }
        button { background:var(--primario); color:white; font-weight:bold; cursor:pointer; border:none; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        
        .tabla-contenedor { overflow-x: auto; background: white; border-radius: 8px; margin-top: 10px; }
        table { width:100%; border-collapse:collapse; font-size: 12px; }
        th, td { border:1px solid #eee; padding:10px; text-align:left; }
        th { background:var(--primario); color: white; }

        .btn-accion { width: auto; padding: 5px 10px; font-size: 10px; margin-right: 2px; }
        .btn-edit { background: var(--info); }
        .btn-del { background: var(--error); }
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; color: white; font-size: 10px; }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="cajaLogin">
        <h1 style="text-align:center; color: var(--primario)">üîê Acceso al Sistema</h1>
        <input type="email" id="correoLogin" placeholder="Correo electr√≥nico">
        <input type="password" id="passLogin" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">INGRESAR</button>
    </div>

    <div id="app" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div id="infoUsuario" style="font-weight: bold; color: var(--primario);"></div>
            <button onclick="cerrarSesion()" style="width:auto; background:var(--error); padding:8px 20px;">Salir</button>
        </div>

        <div id="seccionUsuario">
            <div class="tarjeta">
                <h3>üéÅ Reclamar Cuenta</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="nombreWsp" placeholder="Nombre Cliente">
                    <select id="selectPlatUsuario"></select>
                </div>
                <input type="text" id="codigoTV" placeholder="C√ìDIGO TV (Opcional)">
                <button onclick="procesarEntregaAutomatica()" style="background:var(--exito); height: 50px;">üöÄ OBTENER ACCESO</button>
                
                <div id="resultadoPedido" style="display:none; margin-top:15px; padding:15px; border: 2px solid var(--exito); text-align:center;">
                    <div id="esperaTV" style="display:none;">‚è≥ <b style="color:var(--tv)">Esperando activaci√≥n...</b></div>
                    <div id="entregaAuto">
                        <p>‚úÖ <b>DATOS:</b></p>
                        <code id="textoCuenta" style="display:block; padding:10px; background:#f9f9f9; font-size:1.2rem; border: 1px dashed #ccc;"></code>
                    </div>
                </div>
            </div>
        </div>

        <div id="seccionAdmin" style="display:none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="verTab('tabVentas')">üìä ENTREGAS</button>
                <button class="tab-btn" onclick="verTab('tabStock')">üì¶ GESTIONAR STOCK</button>
                <button class="tab-btn" onclick="verTab('tabUsuarios')">üë• EQUIPO</button>
            </div>

            <div id="tabVentas" class="tab-content">
                <div class="tarjeta tarjeta-admin">
                    <h4>üì° Monitor de Actividad</h4>
                    <div class="tabla-contenedor"><table id="tablaAdminGlobal"></table></div>
                </div>
            </div>

            <div id="tabStock" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üì• Cargar Nueva Cuenta</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <input type="text" id="accCorreo" placeholder="Correo">
                        <input type="text" id="accPass" placeholder="Clave">
                        <select id="selectPlatAdmin"></select>
                    </div>
                    <button onclick="subirInventario()" style="background:var(--secundario);">A√ëADIR A INVENTARIO</button>
                </div>

                <div class="tarjeta tarjeta-admin">
                    <h4>üìù Editar/Eliminar Stock Existente</h4>
                    <div class="tabla-contenedor">
                        <table>
                            <thead>
                                <tr>
                                    <th>Plataforma</th>
                                    <th>Cuenta (Correo:Clave)</th>
                                    <th>Usos (Max 8)</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaGestionStock"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tarjeta tarjeta-admin">
                    <h4>‚ûï Nueva Plataforma</h4>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="nombreNuevaPlat" placeholder="Nombre">
                        <button onclick="crearPlataforma()" style="background:#555; width: 120px;">CREAR</button>
                    </div>
                </div>
            </div>

            <div id="tabUsuarios" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üë• Registro de Socios</h4>
                    <input type="email" id="nuevoCorreo" placeholder="Correo">
                    <input type="password" id="nuevoPass" placeholder="Contrase√±a">
                    <select id="nuevoRol"><option value="usuario">Vendedor</option><option value="admin">Admin</option></select>
                    <button onclick="registrarUsuario()">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miRol = "";
    let miEmail = "";

    window.iniciarSesion = async () => {
        try { await signInWithEmailAndPassword(auth, correoLogin.value, passLogin.value); } 
        catch (err) { alert("Error en acceso"); }
    };

    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            miEmail = user.email;
            const snap = await getDoc(doc(db, "users", user.uid));
            miRol = snap.exists() ? snap.data().role : "usuario";
            document.getElementById("cajaLogin").style.display = "none";
            document.getElementById("app").style.display = "block";
            document.getElementById("infoUsuario").innerText = `${miEmail} (${miRol})`;
            document.getElementById("seccionAdmin").style.display = (miRol === "admin") ? "block" : "none";
            document.getElementById("seccionUsuario").style.display = (miRol === "usuario") ? "block" : "none";
            cargarDatosEnVivo();
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    window.verTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
    };

    // --- FUNCIONES DE GESTI√ìN DE STOCK (ADMIN) ---
    
    window.editarCuenta = async (id, cuentaActual) => {
        const nuevaCuenta = prompt("Editar Correo:Clave", cuentaActual);
        if (nuevaCuenta) {
            await updateDoc(doc(db, "inventario", id), { cuenta: nuevaCuenta });
            alert("Cuenta actualizada");
        }
    };

    window.eliminarCuenta = async (id) => {
        if (confirm("¬øSeguro que quieres eliminar esta cuenta del sistema?")) {
            await deleteDoc(doc(db, "inventario", id));
            alert("Cuenta eliminada");
        }
    };

    window.resetearUsos = async (id) => {
        if (confirm("¬øResetear los cupos a 0?")) {
            await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" });
        }
    };

    function cargarDatosEnVivo() {
        // Listar plataformas en los selects
        onSnapshot(collection(db, "plataformas"), (snap) => {
            let h = ""; snap.forEach(d => h += `<option value="${d.data().nombre}">${d.data().nombre}</option>`);
            selectPlatUsuario.innerHTML = h; selectPlatAdmin.innerHTML = h;
        });

        // Tabla de gesti√≥n de STOCK (Solo para el admin)
        if(miRol === "admin") {
            onSnapshot(collection(db, "inventario"), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const data = d.data();
                    h += `<tr>
                        <td><b>${data.plataforma}</b></td>
                        <td><code>${data.cuenta}</code></td>
                        <td>${data.usos || 0} / 8</td>
                        <td><span class="badge" style="background:${data.estado === 'disponible' ? '#27ae60':'#e74c3c'}">${data.estado}</span></td>
                        <td>
                            <button class="btn-accion btn-edit" onclick="editarCuenta('${d.id}', '${data.cuenta}')">EDITAR</button>
                            <button class="btn-accion btn-del" onclick="eliminarCuenta('${d.id}')">BORRAR</button>
                            <button class="btn-accion" style="background:#7f8c8d" onclick="resetearUsos('${d.id}')">RESET</button>
                        </td>
                    </tr>`;
                });
                tablaGestionStock.innerHTML = h;
            });
        }

        // Monitor de actividad (Entregas)
        const qG = query(collection(db, "entregas"), orderBy("timestamp", "desc"), limit(30));
        onSnapshot(qG, (snap) => {
            let h = "<thead><tr><th>Cliente</th><th>Plat</th><th>Cuenta</th><th>Estado</th><th>Acci√≥n</th></tr></thead><tbody>";
            snap.forEach(d => {
                const data = d.data();
                h += `<tr>
                    <td>${data.nombreWsp}</td>
                    <td>${data.plataforma}</td>
                    <td><code>${data.cuenta}</code></td>
                    <td>${data.estado}</td>
                    <td>${data.estado === 'pendiente' ? `<button onclick="activarTV('${d.id}')" style="background:var(--tv); padding:4px;">ACTIVAR</button>` : '‚úÖ'}</td>
                </tr>`;
            });
            h += "</tbody>";
            tablaAdminGlobal.innerHTML = h;
        });
    }

    // L√≥gica de carga y entrega (igual que el anterior pero optimizado)
    window.subirInventario = async () => {
        if(accCorreo.value && accPass.value) {
            await addDoc(collection(db, "inventario"), {
                plataforma: selectPlatAdmin.value, 
                cuenta: `${accCorreo.value}:${accPass.value}`,
                estado: "disponible", usos: 0, adminResponsable: miEmail 
            });
            accCorreo.value = ""; accPass.value = "";
        }
    };

    window.procesarEntregaAutomatica = async () => {
        const nom = nombreWsp.value; const plat = selectPlatUsuario.value; const code = codigoTV.value;
        if(!nom) return alert("Nombre requerido");

        if(code) {
            await addDoc(collection(db, "entregas"), {
                nombreWsp: nom, plataforma: plat, cuenta: "üì∫ ESPERANDO ACTIVACI√ìN",
                codigoTV: code, estado: "pendiente", timestamp: Date.now(), usuarioEmail: miEmail
            });
            document.getElementById("resultadoPedido").style.display = "block";
            document.getElementById("esperaTV").style.display = "block";
            document.getElementById("entregaAuto").style.display = "none";
        } else {
            const q = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), where("usos", "<", 8), limit(1));
            const snap = await getDocs(q);
            if(snap.empty) return alert("Sin stock");

            const docS = snap.docs[0]; const dataS = docS.data();
            const nUsos = (dataS.usos || 0) + 1;
            await updateDoc(doc(db, "inventario", docS.id), { usos: nUsos, estado: nUsos >= 8 ? "agotado" : "disponible" });
            await addDoc(collection(db, "entregas"), {
                nombreWsp: nom, plataforma: plat, cuenta: dataS.cuenta, estado: "listo", timestamp: Date.now(), usuarioEmail: miEmail
            });
            document.getElementById("resultadoPedido").style.display = "block";
            document.getElementById("textoCuenta").innerText = dataS.cuenta;
            document.getElementById("entregaAuto").style.display = "block";
        }
    };

    window.activarTV = async (id) => { await updateDoc(doc(db, "entregas", id), { estado: "listo", cuenta: "‚úÖ ACTIVADA" }); };
    window.crearPlataforma = async () => { if(nombreNuevaPlat.value) await addDoc(collection(db, "plataformas"), { nombre: nombreNuevaPlat.value }); };
    window.registrarUsuario = async () => {
        try {
            const res = await createUserWithEmailAndPassword(auth, nuevoCorreo.value, nuevoPass.value);
            await setDoc(doc(db, "users", res.user.uid), { email: nuevoCorreo.value, role: nuevoRol.value });
            alert("Registrado");
        } catch(e) { alert(e.message); }
    };
</script>
</body>
</html>
