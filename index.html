<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Andy Obreg√≥n</title>
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: var(--text); margin: 0; padding-bottom: 50px; }
        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--primary); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 2px solid var(--accent); }
        .navbar { display: flex; background: var(--primary); padding: 10px; gap: 5px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; border-bottom: 2px solid var(--accent); }
        .nav-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; white-space: nowrap; flex: 1; font-size: 0.75rem; }
        .nav-btn.active { background: var(--accent); }
        .btn-logout { background: var(--danger) !important; color: white; }
        .container { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: #1e293b; border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; color: #333; border-radius: 8px; overflow: hidden; }
        th { background: #1e2d3b; color: white; padding: 10px; font-size: 0.75rem; }
        td { border-bottom: 1px solid #ddd; padding: 8px; font-size: 0.8rem; text-align: center; }
        input, select, textarea { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-add { background: var(--success); color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .action-btn { padding: 5px 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 0.7rem; margin: 2px; font-weight: bold; }
        .member-item { display: flex; justify-content: space-between; align-items: center; background: white; color: #333; padding: 15px; margin-bottom: 8px; border-radius: 4px; border-left: 5px solid #eee; }
        .log-item { border-bottom: 1px solid #334155; padding: 10px; font-size: 0.8rem; line-height: 1.4; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--accent)">üõ°Ô∏è PANEL ANDY</h2>
        <input type="email" id="login-email" placeholder="Correo">
        <input type="password" id="login-pass" placeholder="Clave">
        <button class="btn-add" onclick="verificarLogin()">ENTRAR</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="navbar" id="barra-nav">
        </div>

    <div class="container">
        <div id="tab-usuario" class="section">
            <div class="card">
                <h3>üíé Solicitar Mi Cuenta</h3>
                <label>Selecciona tu nombre:</label>
                <select id="user-select-miembro"></select>
                <label>Selecciona Plataforma:</label>
                <select id="user-select-plat"></select>
                <button class="btn-add" style="background:var(--accent)" onclick="usuarioPideCuenta()">OBTENER CUENTA</button>
            </div>
        </div>

        <div id="tab-vip" class="section">
            <div class="card">
                <h3>üíé Carga Masiva VIP</h3>
                <textarea id="input-masivo-vip" rows="4" placeholder="Nombre - Numero..."></textarea>
                <button class="btn-add" onclick="cargarVipMasivo()">CARGAR LISTA</button>
            </div>
            <div id="lista-vip-despliegue"></div>
        </div>

        <div id="tab-historial" class="section">
            <div class="card">
                <h3>üìú Registro Detallado</h3>
                <div id="historial-lista"></div>
                <button class="btn-add" style="background:var(--danger); margin-top:10px;" onclick="db.historial=[];save();">BORRAR TODO</button>
            </div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>üë• Gesti√≥n de Accesos</h3>
                <input type="text" id="soc-nom" placeholder="Nombre">
                <input type="email" id="soc-cor" placeholder="Correo">
                <input type="text" id="soc-pas" placeholder="Pass">
                <select id="soc-rol">
                    <option value="Admin">Admin</option>
                    <option value="Socio">Socio</option>
                    <option value="Usuario">Usuario Normal</option>
                </select>
                <button class="btn-add" onclick="agregarSocio()">CREAR ACCESO</button>
            </div>
            <table id="tabla-socios"><thead><tr><th>Nombre</th><th>Rol</th><th>Estado</th><th>Acci√≥n</th></tr></thead><tbody></tbody></table>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>üì¶ Inventario</h3>
                <input type="text" id="nueva-plat-nombre" placeholder="Nombre Plataforma">
                <button class="btn-add" style="background:var(--accent)" onclick="db.plataformas.push(document.getElementById('nueva-plat-nombre').value);save()">+ PLATAFORMA</button>
                <hr>
                <input type="text" id="st-cor" placeholder="Correo"><input type="text" id="st-cla" placeholder="Clave">
                <select id="st-plat-select"></select>
                <button class="btn-add" onclick="agregarStock()">GUARDAR CUENTA</button>
            </div>
        </div>

        <div id="tab-resumen" class="section">
            <div class="card">
                <h3>üìä Control 0/8</h3>
                <table id="tabla-resumen"><thead><tr><th>Plat</th><th>Cuenta</th><th>Uso</th><th>Acci√≥n</th></tr></thead><tbody id="body-resumen"></tbody></table>
            </div>
        </div>
    </div>
</div>

<script>
    let session = { user: null };
    let db = JSON.parse(localStorage.getItem('andy_v13_roles')) || {
        historial: [], vip: [], stock: [], plataformas: ["Netflix", "Disney+"],
        socios: [{nombre: "Andy Obregon", correo: "andy@admin.com", pass: "123", rol: "Admin", estado: true}]
    };

    function save() { localStorage.setItem('andy_v13_roles', JSON.stringify(db)); renderAll(); }

    function verificarLogin() {
        let c = document.getElementById('login-email').value;
        let p = document.getElementById('login-pass').value;
        let u = db.socios.find(x => x.correo === c && x.pass === p && x.estado === true);
        if(u) {
            session.user = u;
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('main-content').style.display='block';
            configurarNav(u.rol);
        } else { alert("Acceso incorrecto"); }
    }

    function configurarNav(rol) {
        let nav = document.getElementById('barra-nav');
        let html = '';
        if(rol === 'Admin' || rol === 'Socio') {
            html += `<button class="nav-btn active" onclick="showTab('tab-historial')">üïí HISTORIAL</button>`;
            html += `<button class="nav-btn" onclick="showTab('tab-vip')">üíé VIP</button>`;
            html += `<button class="nav-btn" onclick="showTab('tab-socios')">üë• SOCIOS</button>`;
            html += `<button class="nav-btn" onclick="showTab('tab-stock')">üì¶ STOCK</button>`;
            html += `<button class="nav-btn" onclick="showTab('tab-resumen')">üìä TOTAL</button>`;
        } else {
            html += `<button class="nav-btn active" onclick="showTab('tab-usuario')">üì• PEDIR CUENTA</button>`;
        }
        html += `<button class="nav-btn btn-logout" onclick="location.reload()">‚úñÔ∏è SALIR</button>`;
        nav.innerHTML = html;
        showTab(rol === 'Usuario' ? 'tab-usuario' : 'tab-historial');
    }

    function usuarioPideCuenta() {
        let m = document.getElementById('user-select-miembro').value;
        let p = document.getElementById('user-select-plat').value;
        let sIdx = db.stock.findIndex(s => s.plat === p && s.cupo < 8);
        if(sIdx !== -1) {
            db.stock[sIdx].cupo++;
            let d = new Date();
            db.historial.unshift({ fecha: d.toLocaleDateString(), hora: d.toLocaleTimeString(), socio: session.user.nombre, miembro: m, plat: p });
            alert("Solicitud enviada a: " + db.stock[sIdx].cuenta);
            save();
        } else { alert("No hay cupos para " + p); }
    }

    function cargarVipMasivo() { let t = document.getElementById('input-masivo-vip').value; if(t){ t.split('\n').forEach(l => { if(l.trim()) db.vip.push(l.trim()); }); save(); } }
    function agregarSocio() { 
        let n = document.getElementById('soc-nom').value;
        let c = document.getElementById('soc-cor').value;
        let p = document.getElementById('soc-pas').value;
        let r = document.getElementById('soc-rol').value;
        if(n&&c&&p) { db.socios.push({nombre:n, correo:c, pass:p, rol:r, estado:true}); save(); } 
    }
    function agregarStock() { let c = document.getElementById('st-cor').value; let k = document.getElementById('st-cla').value; let p = document.getElementById('st-plat-select').value; if(c&&k) { db.stock.push({plat:p, cuenta:`${c}:${k}`, cupo:0}); save(); } }
    function showTab(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }

    function renderAll() {
        document.getElementById('historial-lista').innerHTML = db.historial.map(h => `<div class="log-item"><span>[${h.fecha} ${h.hora}]</span> <b>${h.socio}</b> dio <b>${h.plat}</b> a <b>${h.miembro}</b></div>`).join('');
        document.getElementById('lista-vip-despliegue').innerHTML = db.vip.map((v, i) => `<div class="member-item"><span>${v}</span><div><button class="action-btn" style="background:orange" onclick="let n=prompt('Edit',db.vip[${i}]);if(n){db.vip[${i}]=n;save()}">EDITAR</button><button class="action-btn" style="background:red" onclick="db.vip.splice(${i},1);save()">X</button></div></div>`).join('');
        
        let opts = db.plataformas.map(p => `<option value="${p}">${p}</option>`).join('');
        document.getElementById('st-plat-select').innerHTML = opts;
        document.getElementById('user-select-plat').innerHTML = opts;
        document.getElementById('user-select-miembro').innerHTML = db.vip.map(v => `<option value="${v}">${v}</option>`).join('');

        document.querySelector('#tabla-socios tbody').innerHTML = db.socios.map((s, i) => `<tr><td>${s.nombre}</td><td>${s.rol}</td><td>${s.estado?'ON':'OFF'}</td><td><button class="action-btn" style="background:var(--accent)" onclick="db.socios[${i}].estado=!db.socios[${i}].estado;save()">ON/OFF</button></td></tr>`).join('');
        document.getElementById('body-resumen').innerHTML = db.stock.map((s, i) => `<tr><td>${s.plat}</td><td><small>${s.cuenta}</small></td><td>${s.cupo}/8</td><td><button class="action-btn" style="background:var(--warning)" onclick="db.stock[${i}].cupo=0;save()">RESET</button></td></tr>`).join('');
    }
    renderAll();
</script>
</body>
</html>
