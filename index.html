<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Andy Obreg√≥n</title>
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: var(--text); margin: 0; padding-bottom: 50px; }

        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--primary); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 2px solid var(--accent); }

        .navbar { display: flex; background: var(--primary); padding: 10px; gap: 5px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; border-bottom: 2px solid var(--accent); }
        .nav-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; white-space: nowrap; flex: 1; font-size: 0.75rem; }
        .nav-btn.active { background: var(--accent); }
        .btn-logout { background: var(--danger) !important; color: white; }

        .container { padding: 15px; }
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: #1e293b; border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; color: #333; border-radius: 8px; overflow: hidden; }
        th { background: #1e2d3b; color: white; padding: 10px; font-size: 0.75rem; }
        td { border-bottom: 1px solid #ddd; padding: 8px; font-size: 0.8rem; text-align: center; }

        input, select, textarea { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-add { background: var(--success); color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .action-btn { padding: 5px 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 0.7rem; margin: 2px; font-weight: bold; }
        
        /* Estilos espec√≠ficos para la lista de miembros anterior */
        .member-list-item { display: flex; justify-content: space-between; align-items: center; background: white; color: #333; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
        .member-actions { display: flex; flex-direction: column; gap: 2px; }
        .btn-edit-member { background: var(--warning); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.6rem; cursor: pointer; }
        .btn-delete-member { background: var(--danger); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.6rem; cursor: pointer; }

        .progress-container { background: #eee; height: 8px; border-radius: 4px; width: 100%; margin-top: 5px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); transition: 0.3s; }
        .log-item { border-bottom: 1px solid #334155; padding: 10px; font-size: 0.8rem; line-height: 1.4; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--accent)">üõ°Ô∏è PANEL ANDY</h2>
        <input type="email" id="login-email" placeholder="andyobregon799@gmail.com">
        <input type="password" id="login-pass" placeholder="Clave">
        <button class="btn-add" onclick="verificarLogin()">INGRESAR</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="navbar">
        <button class="nav-btn active" onclick="showTab('tab-historial')">üïí HISTORIAL</button>
        <button class="nav-btn" onclick="showTab('tab-vip')">üíé VIP</button>
        <button class="nav-btn" onclick="showTab('tab-socios')">üë• SOCIOS</button>
        <button class="nav-btn" onclick="showTab('tab-stock')">üì¶ STOCK</button>
        <button class="nav-btn" onclick="showTab('tab-resumen')">üìä TOTAL</button>
        <button class="nav-btn btn-logout" onclick="cerrarSesion()">‚úñÔ∏è SALIR</button>
    </div>

    <div class="container">
        <div id="tab-historial" class="section active">
            <div class="card">
                <h3>üìú Registro Detallado</h3>
                <div id="historial-lista" style="max-height: 450px; overflow-y: auto; background:#0f172a; border-radius: 5px;"></div>
                <button class="btn-add" style="background:var(--danger); margin-top:10px;" onclick="limpiarHistorial()">üóëÔ∏è Limpiar Historial</button>
            </div>
        </div>

        <div id="tab-vip" class="section">
            <div class="card">
                <h3>üíé Entregar a Miembro</h3>
                <input type="text" id="nombre-miembro" placeholder="Nombre del Miembro">
                <select id="select-plataforma-pedido"></select>
                <button class="btn-add" onclick="procesarEntregaManual()">ENTREGAR Y DESCONTAR</button>
                <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
                
                <div style="background: #f1f5f9; padding: 5px; color: #1e2d3b; font-weight: bold; display: flex; justify-content: space-between; margin-bottom: 5px; border-radius: 4px;">
                    <span>Nombre</span>
                    <span>Acciones</span>
                </div>
                <div id="lista-miembros-anterior"></div>
            </div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>üë• Socios</h3>
                <input type="text" id="socio-nombre" placeholder="Nombre Socio">
                <input type="email" id="socio-correo" placeholder="Correo">
                <input type="text" id="socio-pass" placeholder="Contrase√±a">
                <button class="btn-add" onclick="agregarSocio()">CREAR SOCIO</button>
            </div>
            <div class="card"><table id="tabla-socios"><thead><tr><th>Nombre</th><th>Acceso</th><th>Estado</th><th>Acci√≥n</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>üì¶ Inventario</h3>
                <input type="text" id="nueva-plat-nombre" placeholder="Nombre Plataforma">
                <button class="btn-add" style="background:var(--accent); margin-bottom: 10px;" onclick="crearPlataforma()">CREAR PLATAFORMA</button>
                <input type="text" id="stock-correo" placeholder="Correo"><input type="text" id="stock-clave" placeholder="Clave">
                <select id="stock-plataforma-select"></select>
                <button class="btn-add" onclick="agregarStock()">A√ëADIR A INVENTARIO</button>
            </div>
        </div>

        <div id="tab-resumen" class="section">
            <div class="card">
                <h3>üìä Control de Cupos (0/8)</h3>
                <table id="tabla-resumen">
                    <thead><tr><th>Plataforma</th><th>Cuenta</th><th>Cupos</th><th>Acci√≥n</th></tr></thead>
                    <tbody id="body-resumen"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = "";
    let db = JSON.parse(localStorage.getItem('andy_v9_final')) || {
        historial: [], vip: [], stock: [], plataformas: ["Netflix", "Disney+"],
        socios: [{nombre: "Andy Obregon", correo: "andyobregon799@gmail.com", pass: "123456", estado: true}]
    };

    function save() { localStorage.setItem('andy_v9_final', JSON.stringify(db)); renderAll(); }

    function verificarLogin() {
        let c = document.getElementById('login-email').value;
        let p = document.getElementById('login-pass').value;
        let user = db.socios.find(u => u.correo === c && u.pass === p && u.estado === true);
        if(user) {
            currentUser = user.nombre;
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('main-content').style.display='block';
        } else { alert("Datos incorrectos"); }
    }

    function cerrarSesion() { location.reload(); }

    function registrarAccion(miembro, plataforma) {
        let ahora = new Date();
        db.historial.unshift({
            fecha: ahora.toLocaleDateString(),
            hora: ahora.toLocaleTimeString(),
            socio: currentUser,
            miembro: miembro,
            plat: plataforma
        });
        save();
    }

    function procesarEntregaManual() {
        let m = document.getElementById('nombre-miembro').value;
        let p = document.getElementById('select-plataforma-pedido').value;
        if(m) {
            let stockIdx = db.stock.findIndex(s => s.plat === p && s.cupo < s.max);
            if(stockIdx !== -1) {
                db.stock[stockIdx].cupo++;
                db.vip.push(m);
                registrarAccion(m, p);
                document.getElementById('nombre-miembro').value = "";
                save();
            } else { alert("Sin stock para " + p); }
        }
    }

    function editarMiembro(i) {
        let nuevo = prompt("Editar nombre del miembro:", db.vip[i]);
        if(nuevo) { db.vip[i] = nuevo; save(); }
    }

    function eliminarMiembro(i) {
        if(confirm("¬øEliminar miembro?")) { db.vip.splice(i,1); save(); }
    }

    function agregarStock() {
        let c = document.getElementById('stock-correo').value;
        let p = document.getElementById('stock-clave').value;
        let plt = document.getElementById('stock-plataforma-select').value;
        if(c && p) {
            db.stock.push({plat: plt, cuenta: `${c}:${p}`, cupo: 0, max: 8});
            document.getElementById('stock-correo').value = ""; document.getElementById('stock-clave').value = "";
            save();
        }
    }

    function crearPlataforma() {
        let n = document.getElementById('nueva-plat-nombre').value;
        if(n) { db.plataformas.push(n); document.getElementById('nueva-plat-nombre').value = ""; save(); }
    }

    function agregarSocio() {
        let n = document.getElementById('socio-nombre').value;
        let c = document.getElementById('socio-correo').value;
        let p = document.getElementById('socio-pass').value;
        if(n && c && p) { db.socios.push({nombre: n, correo: c, pass: p, estado: true}); save(); }
    }

    function resetCupo(i) { db.stock[i].cupo = 0; save(); }
    function eliminarCuenta(i) { db.stock.splice(i,1); save(); }
    function limpiarHistorial() { db.historial = []; save(); }
    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function renderAll() {
        document.getElementById('historial-lista').innerHTML = db.historial.map(h => `
            <div class="log-item">
                <span style="color:var(--accent)">[${h.fecha} ${h.hora}]</span> 
                Socio: <span style="color:var(--warning)">${h.socio}</span> entreg√≥ <b>${h.plat}</b> a <b>${h.miembro}</b>
            </div>
        `).join('');

        let opts = db.plataformas.map(p => `<option value="${p}">${p}</option>`).join('');
        document.getElementById('stock-plataforma-select').innerHTML = opts;
        document.getElementById('select-plataforma-pedido').innerHTML = opts;

        // Render lista miembros anterior
        document.getElementById('lista-miembros-anterior').innerHTML = db.vip.map((v, i) => `
            <div class="member-list-item">
                <span>${v}</span>
                <div class="member-actions">
                    <button class="btn-edit-member" onclick="editarMiembro(${i})">EDITAR</button>
                    <button class="btn-delete-member" onclick="eliminarMiembro(${i})">X</button>
                </div>
            </div>
        `).join('');

        document.querySelector('#tabla-socios tbody').innerHTML = db.socios.map((s, i) => `<tr><td>${s.nombre}</td><td>${s.correo}</td><td>${s.estado?'ON':'OFF'}</td><td><button class="action-btn" style="background:var(--accent)" onclick="db.socios[${i}].estado=!db.socios[${i}].estado;save()">ON/OFF</button></td></tr>`).join('');
        
        document.getElementById('body-resumen').innerHTML = db.stock.map((s, i) => {
            let pct = (s.cupo / s.max) * 100;
            return `<tr>
                <td><b>${s.plat}</b></td>
                <td><small>${s.cuenta}</small></td>
                <td>${s.cupo}/8 <div class="progress-container"><div class="progress-bar" style="width:${pct}%"></div></div></td>
                <td>
                    <button class="action-btn" style="background:var(--warning)" onclick="resetCupo(${i})">RESET</button>
                    <button class="action-btn" style="background:var(--danger)" onclick="eliminarCuenta(${i})">X</button>
                </td>
            </tr>`;
        }).join('');
    }
    renderAll();
</script>
</body>
</html>
