<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA VIP TOTAL</title>
    <style>
        :root { --primario: #0f2027; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; --info: #3498db; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin:0; background: #0f2027; color:#333; overflow: hidden; height: 100vh; }
        
        .contenedor { height: 100vh; display: flex; flex-direction: column; background: #fff; padding: 4px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; background: #f1f1f1; border-radius: 4px; margin-bottom: 4px; font-size: 10px; }
        .seccion { flex: 1; display: flex; flex-direction: column; gap: 2px; overflow: hidden; }
        
        h2 { font-size: 12px; margin: 2px 0; color: var(--exito); text-align: center; text-transform: uppercase; }
        label { font-size: 9px; font-weight: bold; color: #666; }

        input, select, textarea { padding: 5px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 2px; width: 100%; }
        .buscador-vip { border: 1px solid var(--admin); background: #fffbe6 !important; font-weight: bold; }

        /* Ajuste clave para que no ocupe toda la pantalla */
        #selectMiembroVip { flex-grow: 1; min-height: 50px; max-height: 80px; font-size: 11px; }

        .btn-entregar { background: var(--exito); color: white; border: none; padding: 10px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; }
        
        #resultadoPedido { display:none; padding: 5px; border: 2px dashed var(--exito); background: #f0fff0; border-radius: 6px; margin-top: 3px; text-align: center; }
        #textoCuenta { font-size: 11px; font-weight: bold; color: #000; word-break: break-all; }

        /* Navegaci√≥n Admin compacta */
        .admin-nav { display: flex; gap: 1px; margin-top: 2px; flex-wrap: wrap; }
        .tab-btn { flex: 1; padding: 5px; font-size: 8px; border: none; background: #ddd; font-weight: bold; min-width: 60px; }
        .tab-btn.active { background: var(--admin); color: white; }

        .adm-content { flex: 1; overflow-y: auto; padding: 3px; border: 1px solid #eee; background: #fafafa; }
        .tabla-mini { font-size: 8px; width: 100%; border-collapse: collapse; }
        .tabla-mini td, .tabla-mini th { border: 1px solid #eee; padding: 2px; text-align: left; }
        .tabla-mini th { background: #eee; position: sticky; top: 0; }

        .btn-accion { padding: 2px 4px; border: none; border-radius: 2px; color: white; font-size: 8px; cursor: pointer; }
        .oculto { display: none !important; }
        .badge { padding: 1px 3px; border-radius: 3px; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div id="cajaLogin" style="padding: 20px; text-align: center; color: white;">
    <h3>üëë ACCESO PANEL VIP</h3>
    <input type="email" id="correoLogin" placeholder="Correo">
    <input type="password" id="passLogin" placeholder="Clave">
    <button onclick="iniciarSesion()" style="width:100%; padding:10px; background:var(--exito); border:none; color:white; border-radius:5px;">ENTRAR</button>
</div>

<div id="app" class="contenedor" style="display:none;">
    <div class="header">
        <span id="infoUsuario"></span>
        <button onclick="cerrarSesion()" style="padding:2px 6px; font-size:8px; background:var(--error); color:white; border:none; border-radius:3px;">SALIR</button>
    </div>

    <div id="tabEntregas" class="seccion">
        <h2>üéÅ ENTREGAS</h2>
        <input type="text" id="inputBusquedaVip" class="buscador-vip" placeholder="üîç Filtrar nombre..." onkeyup="filtrarMiembros()">
        <select id="selectMiembroVip" size="4"></select>

        <label>PLATAFORMA:</label>
        <select id="selectPlatUsuario"></select>

        <button class="btn-entregar" onclick="procesarEntregaAutomatica()">üöÄ GENERAR CUENTA</button>

        <div id="resultadoPedido">
            <div id="textoCuenta"></div>
            <button onclick="copiarTodo()" style="background:var(--info); color:white; border:none; padding:4px; font-size:9px; width:100%; border-radius:3px;">COPIAR</button>
        </div>
    </div>

    <div id="seccionAdmin" class="oculto" style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
        <div class="admin-nav">
            <button class="tab-btn active" onclick="verTab('tabStock')">üì¶ STOCK</button>
            <button class="tab-btn" onclick="verTab('tabHistorial')">üìä VENTAS</button>
            <button class="tab-btn" onclick="verTab('tabVips')">üíé VIP</button>
            <button class="tab-btn" onclick="verTab('tabSocios')">üë• SOCIOS</button>
            <button class="tab-btn" onclick="verTab('tabPlat')">üõ†Ô∏è PLAT.</button>
        </div>

        <div id="tabStock" class="adm-content">
            <div style="display: flex; gap: 2px;">
                <input type="text" id="accCorreo" style="flex:2" placeholder="cuenta:pass">
                <select id="selectPlatAdmin" style="flex:1"></select>
                <button onclick="subirInventario()" style="background:var(--exito); color:white; border:none; padding:4px;">+</button>
            </div>
            <table class="tabla-mini">
                <thead><tr><th>P.</th><th>Cuenta</th><th>Uso</th><th>Acci√≥n</th></tr></thead>
                <tbody id="tablaGestionStock"></tbody>
            </table>
        </div>

        <div id="tabHistorial" class="adm-content oculto">
            <table class="tabla-mini">
                <thead><tr><th>Socio</th><th>VIP</th><th>Cuenta</th></tr></thead>
                <tbody id="cuerpoHistorial"></tbody>
            </table>
        </div>

        <div id="tabVips" class="adm-content oculto">
            <textarea id="textoMasivoVip" style="height:60px" placeholder="Pega nombres l√≠nea por l√≠nea..."></textarea>
            <button onclick="procesarCargaMasivaTexto()" style="width:100%; background:var(--admin); color:white; border:none; padding:6px; font-size:10px;">CARGAR LISTA</button>
        </div>

        <div id="tabSocios" class="adm-content oculto">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px;">
                <input type="email" id="nuevoCorreo" placeholder="Correo">
                <input type="text" id="nuevoPass" placeholder="Clave">
                <select id="nuevoRol"><option value="usuario">Socio</option><option value="admin">Admin</option></select>
            </div>
            <button onclick="registrarUsuario()" style="width:100%; background:var(--exito); color:white; border:none; padding:5px; margin-bottom:4px; font-size:9px;">CREAR USUARIO</button>
            <table class="tabla-mini">
                <thead><tr><th>Email</th><th>Estado</th><th>Acci√≥n</th></tr></thead>
                <tbody id="tablaListaUsuarios"></tbody>
            </table>
        </div>

        <div id="tabPlat" class="adm-content oculto">
            <div style="display: flex; gap: 2px;">
                <input type="text" id="nombreNuevaPlat" placeholder="Nueva Plataforma">
                <button onclick="crearPlataforma()" style="background:var(--exito); color:white; border:none; padding:4px;">+</button>
            </div>
            <table class="tabla-mini">
                <thead><tr><th>Nombre</th><th>Acci√≥n</th></tr></thead>
                <tbody id="listaPlataformasGestion"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, deleteDoc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miEmail = "", miRol = "", vipsLocales = [];

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value.trim();
        const p = document.getElementById("passLogin").value.trim();
        try { await signInWithEmailAndPassword(auth, c, p); } catch (e) { alert("Error Acceso"); }
    };

    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            if (user.email === "andyobregon799@gmail.com") { miRol = "admin"; miEmail = user.email; activarInterfaz(true); cargarDatos(); return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists() && snap.data().estado === "ON") {
                miRol = snap.data().role; miEmail = user.email;
                activarInterfaz(miRol === "admin"); cargarDatos();
            } else { alert("Usuario desactivado"); signOut(auth); }
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    function activarInterfaz(isAdmin) {
        document.getElementById("cajaLogin").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("infoUsuario").innerHTML = `<b>${miEmail.split('@')[0]}</b>`;
        if(isAdmin) document.getElementById("seccionAdmin").classList.remove("oculto");
    }

    function cargarDatos() {
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (snap) => {
            vipsLocales = []; snap.forEach(d => vipsLocales.push({id: d.id, ...d.data()}));
            filtrarMiembros();
        });

        onSnapshot(query(collection(db, "entregas"), orderBy("fechaSort", "desc"), limit(10)), (snap) => {
            let h = ""; snap.forEach(d => {
                const i = d.data(); h += `<tr><td>${i.vendedor.split('@')[0]}</td><td>${i.nombreWsp.substring(0,8)}</td><td>${i.cuenta.substring(0,12)}..</td></tr>`;
            });
            document.getElementById("cuerpoHistorial").innerHTML = h;
        });

        onSnapshot(collection(db, "inventario"), (snap) => {
            let h = ""; snap.forEach(d => {
                const data = d.data();
                h += `<tr><td>${data.plataforma.substring(0,3)}</td><td>${data.cuenta.substring(0,10)}..</td><td>${data.usos}/8</td><td>
                    <button class="btn-accion" style="background:var(--info)" onclick="resetStock('${d.id}')">üîÑ</button>
                    <button class="btn-accion" style="background:var(--error)" onclick="eliminarDoc('inventario','${d.id}')">üóëÔ∏è</button>
                </td></tr>`;
            });
            document.getElementById("tablaGestionStock").innerHTML = h;
        });

        onSnapshot(collection(db, "users"), (snap) => {
            let h = ""; snap.forEach(d => {
                const u = d.data(); const badge = u.estado === "ON" ? "var(--exito)" : "var(--error)";
                h += `<tr><td>${u.email.split('@')[0]}</td><td><span class="badge" style="background:${badge}">${u.estado}</span></td><td>
                    <button class="btn-accion" style="background:var(--secundario); color:black;" onclick="toggleSocio('${d.id}','${u.estado}')">üîò</button>
                    <button class="btn-accion" style="background:var(--error)" onclick="eliminarDoc('users','${d.id}')">üóëÔ∏è</button>
                </td></tr>`;
            });
            document.getElementById("tablaListaUsuarios").innerHTML = h;
        });

        onSnapshot(collection(db, "plataformas"), (snap) => {
            let o = ""; let t = ""; snap.forEach(d => {
                const n = d.data().nombre; o += `<option value="${n}">${n}</option>`;
                t += `<tr><td>${n}</td><td><button class="btn-accion" style="background:var(--error)" onclick="eliminarDoc('plataformas','${d.id}')">üóëÔ∏è</button></td></tr>`;
            });
            document.getElementById("selectPlatUsuario").innerHTML = o;
            document.getElementById("selectPlatAdmin").innerHTML = o;
            document.getElementById("listaPlataformasGestion").innerHTML = t;
        });
    }

    window.filtrarMiembros = () => {
        const bus = document.getElementById("inputBusquedaVip").value.toLowerCase();
        const sel = document.getElementById("selectMiembroVip"); sel.innerHTML = "";
        vipsLocales.filter(v => v.nombre.toLowerCase().includes(bus)).forEach(v => {
            const opt = document.createElement("option"); opt.value = v.nombre; opt.text = v.nombre; sel.appendChild(opt);
        });
    };

    window.procesarEntregaAutomatica = async () => {
        const miembro = document.getElementById("selectMiembroVip").value;
        const plat = document.getElementById("selectPlatUsuario").value;
        if(!miembro) return alert("Selecciona Miembro");
        const q = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), limit(1));
        const stock = await getDocs(q);
        if(stock.empty) return alert("Sin stock");
        const dS = stock.docs[0], nU = (dS.data().usos || 0) + 1;
        await updateDoc(doc(db, "inventario", dS.id), { usos: nU, estado: nU >= 8 ? "agotado" : "disponible" });
        await addDoc(collection(db, "entregas"), { vendedor: miEmail, nombreWsp: miembro, plataforma: plat, cuenta: dS.data().cuenta, fechaSort: Date.now() });
        document.getElementById("resultadoPedido").style.display = "block";
        document.getElementById("textoCuenta").innerText = dS.data().cuenta;
    };

    window.verTab = (id) => {
        document.querySelectorAll('.adm-content').forEach(c => c.classList.add('oculto'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('oculto');
        event.currentTarget.classList.add('active');
    };

    window.resetStock = async (id) => { if(confirm("¬øResetear?")) await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" }); };
    window.toggleSocio = async (id, est) => updateDoc(doc(db, "users", id), { estado: est === "OFF" ? "ON" : "OFF" });
    window.eliminarDoc = async (col, id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, col, id)); };
    
    window.registrarUsuario = async () => {
        const c = document.getElementById("nuevoCorreo").value, p = document.getElementById("nuevoPass").value, r = document.getElementById("nuevoRol").value;
        try { const res = await createUserWithEmailAndPassword(auth, c, p); await setDoc(doc(db, "users", res.user.uid), { email: c, role: r, estado: "ON" }); alert("Ok"); } catch(e) { alert("Error"); }
    };

    window.subirInventario = async () => {
        const c = document.getElementById("accCorreo").value, p = document.getElementById("selectPlatAdmin").value;
        if(c) { await addDoc(collection(db, "inventario"), { cuenta: c, plataforma: p, usos: 0, estado: "disponible" }); document.getElementById("accCorreo").value = ""; }
    };

    window.crearPlataforma = async () => {
        const n = document.getElementById("nombreNuevaPlat").value.trim();
        if(n) { await addDoc(collection(db, "plataformas"), { nombre: n }); document.getElementById("nombreNuevaPlat").value = ""; }
    };

    window.procesarCargaMasivaTexto = async () => {
        const t = document.getElementById("textoMasivoVip").value;
        const batch = writeBatch(db);
        t.split('\n').forEach(l => { if(l.trim()) batch.set(doc(collection(db,"vips")), { nombre: l.trim() }); });
        await batch.commit(); alert("Cargados"); document.getElementById("textoMasivoVip").value = "";
    };

    window.copiarTodo = () => { navigator.clipboard.writeText(document.getElementById("textoCuenta").innerText); alert("Copiado"); };
</script>
</body>
</html>
