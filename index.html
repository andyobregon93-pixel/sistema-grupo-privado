<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema VIP ANDVIP - Full Control</title>
    <style>
        :root { --dark: #0f172a; --panel: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        /* Navegaci칩n Horizontal */
        .nav-bar { display: flex; background: var(--panel); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); overflow-x: auto; }
        .nav-btn { flex: 1; padding: 15px 10px; border: none; background: transparent; color: #94a3b8; font-weight: bold; cursor: pointer; white-space: nowrap; transition: 0.3s; border-radius: 8px; }
        .nav-btn.active { color: white; background: var(--accent); }

        .container { padding: 15px; max-width: 1000px; margin: auto; }
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--panel); padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #475569; background: var(--dark); color: white; box-sizing: border-box; }
        
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-main { background: var(--accent); color: white; width: 100%; }
        .btn-edit { background: var(--success); color: white; font-size: 0.7rem; }
        .btn-del { background: var(--danger); color: white; font-size: 0.7rem; }
        .btn-reset { background: #f59e0b; color: white; font-size: 0.7rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; font-size: 0.85rem; }
        th { background: #1e293b; color: var(--accent); }

        .entrega-box { background: white; color: #000; padding: 20px; border-radius: 12px; text-align: center; margin-top: 20px; display: none; }
        .cupos-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .full { background: var(--danger); }
        .available { background: var(--success); }
    </style>
</head>
<body>

<div id="login-box" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
    <div class="card" style="width: 320px; text-align: center;">
        <h2>游댏 ANDVIP LOGIN</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Clave">
        <button class="btn-main" onclick="login()">INGRESAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button class="nav-btn active" onclick="showTab('tab-historial', this)">游 HISTORIAL</button>
        <button class="nav-btn" onclick="showTab('tab-stock', this)">游닍 STOCK/IPTV</button>
        <button class="nav-btn" onclick="showTab('tab-socios', this)">游논 SOCIOS</button>
        <button class="nav-btn" onclick="showTab('tab-miembros', this)">游눑 MIEMBROS VIP</button>
    </div>

    <div class="container">
        <div id="tab-historial" class="section active">
            <h2>Registro de Entregas</h2>
            <table>
                <thead>
                    <tr><th>Miembro</th><th>Plataforma</th><th>Fecha</th><th>Datos</th></tr>
                </thead>
                <tbody id="lista-pedidos"></tbody>
            </table>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>A침adir Nueva Cuenta / IPTV</h3>
                <select id="st-tipo" onchange="toggleInputs()">
                    <option value="streaming">Cuenta (Correo/Clave)</option>
                    <option value="iptv">Lista IPTV (URL)</option>
                </select>
                <input type="text" id="st-nombre" placeholder="Nombre Plataforma (Netflix, Magis, etc)">
                <div id="inputs-streaming">
                    <input type="text" id="st-correo" placeholder="Correo">
                    <input type="text" id="st-clave" placeholder="Clave">
                </div>
                <div id="inputs-iptv" style="display:none;">
                    <textarea id="st-url" placeholder="Pegue la URL de la lista aqu칤..."></textarea>
                </div>
                <button class="btn-main" onclick="guardarStock()">GUARDAR EN NUBE</button>
            </div>

            <h3>Inventario Actual</h3>
            <div id="display-stock-list"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>Crear Nuevo Socio</h3>
                <input type="email" id="socio-email" placeholder="Email">
                <input type="password" id="socio-pass" placeholder="Contrase침a">
                <select id="socio-rol">
                    <option value="vendedor">Vendedor (Normal)</option>
                    <option value="admin">Administrador</option>
                    <option value="dueno">Due침o</option>
                </select>
                <button class="btn-main" onclick="crearSocio()">REGISTRAR SOCIO</button>
            </div>
            <table id="tabla-usuarios">
                <thead><tr><th>Socio</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr></thead>
                <tbody id="lista-socios"></tbody>
            </table>
        </div>

        <div id="tab-miembros" class="section">
            <div class="card">
                <h3>Gesti칩n de Lista VIP</h3>
                <textarea id="lista-masiva" placeholder="Pegue aqu칤 los nombres de sus miembros..."></textarea>
                <button class="btn-main" style="background:#475569" onclick="guardarMiembros()">ACTUALIZAR LISTA VIP</button>
            </div>

            <div class="card" style="border: 2px solid var(--accent);">
                <h3>游꾸 Solicitar Cuenta (Modo Usuario)</h3>
                <label>Seleccione su nombre:</label>
                <select id="sel-miembro"></select>
                <input type="text" id="sel-celular" placeholder="N칰mero de Celular">
                <label>Plataforma que desea:</label>
                <select id="sel-plat"></select>
                <button class="btn-main" style="background:var(--success); margin-top:10px;" onclick="solicitarAuto()">GENERAR ACCESO</button>
                
                <div id="entrega-box" class="entrega-box">
                    <h3 id="plat-entregada"></h3>
                    <div id="datos-entregados" style="font-family: monospace; font-size: 1.1rem; margin: 15px 0;"></div>
                    <button class="btn-main" style="background:#000;" onclick="copiarInfo()">COPIAR DATOS</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };

    window.toggleInputs = () => {
        const tipo = document.getElementById('st-tipo').value;
        document.getElementById('inputs-streaming').style.display = tipo === 'streaming' ? 'block' : 'none';
        document.getElementById('inputs-iptv').style.display = tipo === 'iptv' ? 'block' : 'none';
    };

    // --- L칍GICA DE STOCK ---
    window.guardarStock = async () => {
        const tipo = document.getElementById('st-tipo').value;
        const data = {
            tipo,
            nombre: document.getElementById('st-nombre').value,
            usos: 0,
            timestamp: serverTimestamp()
        };
        if(tipo === 'streaming') {
            data.correo = document.getElementById('st-correo').value;
            data.clave = document.getElementById('st-clave').value;
        } else {
            data.url = document.getElementById('st-url').value;
        }
        await addDoc(collection(db, "inventario_vip"), data);
        alert("Guardado correctamente");
    };

    // --- L칍GICA DE ENTREGA AUTOM츼TICA (M츼X 5) ---
    window.solicitarAuto = async () => {
        const plat = document.getElementById('sel-plat').value;
        const miembro = document.getElementById('sel-miembro').value;
        
        // Buscar primera cuenta con usos < 5
        const q = query(collection(db, "inventario_vip"), where("nombre", "==", plat), where("usos", "<", 5), orderBy("usos", "asc"));
        onSnapshot(q, async (snap) => {
            if(!snap.empty) {
                const docRef = snap.docs[0];
                const d = docRef.data();
                
                // Actualizar usos (+1)
                await updateDoc(doc(db, "inventario_vip", docRef.id), { usos: increment(1) });

                // Registrar Pedido
                const datosTxt = d.tipo === 'streaming' ? `Correo: ${d.correo} | Clave: ${d.clave}` : `URL IPTV: ${d.url}`;
                await addDoc(collection(db, "pedidos_vip"), {
                    miembro, plataforma: plat, datos: datosTxt, timestamp: serverTimestamp()
                });

                // Mostrar en pantalla
                document.getElementById('plat-entregada').innerText = "Acceso a " + plat;
                document.getElementById('datos-entregados').innerText = datosTxt;
                document.getElementById('entrega-box').style.display = 'block';
            } else {
                alert("No hay cuentas disponibles con cupos para " + plat);
            }
        }, {onlyOnce: true});
    };

    // --- CARGAS EN TIEMPO REAL ---
    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';
            
            // Cargar Stock en tabla para Admin con botones editar/eliminar
            onSnapshot(collection(db, "inventario_vip"), snap => {
                const list = document.getElementById('display-stock-list');
                const selPlat = document.getElementById('sel-plat');
                list.innerHTML = ""; 
                let options = "";
                
                snap.forEach(d => {
                    const s = d.data();
                    const color = s.usos >= 5 ? 'full' : 'available';
                    options += `<option value="${s.nombre}">${s.nombre}</option>`;
                    list.innerHTML += `
                        <div class="card" style="margin-bottom:5px; padding:10px;">
                            <b>${s.nombre}</b> <span class="cupos-tag ${color}">${s.usos}/5 Usos</span><br>
                            <small>${s.correo || s.url}</small><br>
                            <button class="btn-edit" onclick="editarStock('${d.id}')">Editar</button>
                            <button class="btn-reset" onclick="resetCupos('${d.id}')">Reset Cupos</button>
                            <button class="btn-del" onclick="borrarDoc('inventario_vip','${d.id}')">Eliminar</button>
                        </div>`;
                });
                selPlat.innerHTML = options;
            });

            // Cargar Historial
            onSnapshot(query(collection(db, "pedidos_vip"), orderBy("timestamp", "desc")), snap => {
                const tb = document.getElementById('lista-pedidos');
                tb.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    tb.innerHTML += `<tr><td>${p.miembro}</td><td>${p.plataforma}</td><td>Reciente</td><td>${p.datos}</td></tr>`;
                });
            });
        }
    });

    window.resetCupos = async (id) => { await updateDoc(doc(db, "inventario_vip", id), { usos: 0 }); alert("Cupos reiniciados"); };
    window.borrarDoc = async (col, id) => { if(confirm("쮼liminar?")) await deleteDoc(doc(db, col, id)); };
    window.copiarInfo = () => { navigator.clipboard.writeText(document.getElementById('datos-entregados').innerText); alert("Copiado!"); };
    window.login = async () => { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); };
</script>
</body>
</html>
