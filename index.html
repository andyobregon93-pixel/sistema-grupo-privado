<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDVIP | Sistema Premium</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; 
            --danger: #ef4444; --success: #10b981; --text: #f8fafc; 
            --border: #334155; --glow: rgba(59, 130, 246, 0.5);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .nav-bar { display: flex; background: var(--card); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); gap: 8px; overflow-x: auto; }
        .nav-btn { flex: 1; padding: 12px 15px; border: none; background: transparent; color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 10px; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { color: white; background: var(--accent); }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .container { padding: 20px; max-width: 1100px; margin: auto; width: 95%; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h3 { color: var(--accent); margin-top: 0; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: #111827; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-save { background: var(--success); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .table-wrapper { overflow-x: auto; border-radius: 12px; background: rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .btn-status { padding: 6px 12px; border-radius: 6px; border: none; color: white; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        .on { background: var(--success); }
        .off { background: var(--danger); }
        .entrega-box { background: #fff; color: #0f172a; padding: 25px; border-radius: 16px; text-align: center; margin-top: 25px; display: none; border: 4px solid var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .admin-only { display: none; }
        #login-box { display: flex; height: 100vh; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>

<div id="login-box">
    <div class="card" style="width:350px; text-align:center;">
        <h1 style="color:var(--accent); letter-spacing: 2px;">ANDVIP</h1>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Clave">
        <button onclick="login()" class="btn-main btn-accent">INGRESAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button id="btn-historial" class="nav-btn admin-only" onclick="showTab('tab-historial', this)">üïí HISTORIAL</button>
        <button id="btn-stock" class="nav-btn admin-only" onclick="showTab('tab-stock', this)">üì¶ STOCK/IPTV</button>
        <button id="btn-socios" class="nav-btn admin-only" onclick="showTab('tab-socios', this)">üë• SOCIOS</button>
        <button id="btn-miembros" class="nav-btn" onclick="showTab('tab-miembros', this)">üíé MIEMBROS</button>
        <button class="logout-btn" onclick="logout()">SALIR</button>
    </div>

    <div class="container">
        <div id="tab-historial" class="section">
            <div class="card">
                <h3>üïí Historial de Actividad</h3>
                <div class="table-wrapper"><table><thead><tr><th>Fecha</th><th>Miembro</th><th>Plataforma</th><th>Datos</th><th>X</th></tr></thead><tbody id="lista-pedidos"></tbody></table></div>
            </div>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>üì¶ Gesti√≥n de Inventario</h3>
                <select id="st-tipo" onchange="toggleInputs()">
                    <option value="streaming">Cuentas (Correo/Clave)</option>
                    <option value="iptv">IPTV (Link/URL)</option>
                </select>
                <input type="text" id="st-nombre" placeholder="Nombre del Servicio">
                <div id="inputs-streaming"><input type="text" id="st-correo" placeholder="Correo"><input type="text" id="st-clave" placeholder="Clave"></div>
                <div id="inputs-iptv" style="display:none;"><textarea id="st-url" placeholder="URL IPTV"></textarea></div>
                <button onclick="guardarStock()" class="btn-main btn-save">GUARDAR EN STOCK</button>
            </div>
            <div id="display-stock-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>üë• Control de Socios</h3>
                <input type="email" id="socio-email" placeholder="Email"><input type="password" id="socio-pass" placeholder="Contrase√±a">
                <select id="socio-rol"><option value="vendedor">Vendedor</option><option value="admin">Admin</option></select>
                <button onclick="crearSocio()" class="btn-main btn-accent">REGISTRAR SOCIO</button>
            </div>
            <div class="table-wrapper"><table><thead><tr><th>Email</th><th>Clave</th><th>Rol</th><th>Estado</th><th>X</th></tr></thead><tbody id="lista-socios"></tbody></table></div>
        </div>

        <div id="tab-miembros" class="section active">
            <div id="panel-admin-miembros" class="card admin-only">
                <h3>üõ† Panel Admin - Miembros VIP</h3>
                <textarea id="lista-masiva" placeholder="Nombre - Celular (Uno por l√≠nea)"></textarea>
                <button onclick="guardarMiembros()" class="btn-main btn-accent">ACTUALIZAR BASE DE DATOS</button>
                <div class="table-wrapper" style="margin-top:10px; max-height:200px;"><table><tbody id="tabla-gestion-miembros"></tbody></table></div>
            </div>

            <div class="card" style="border: 2px solid var(--accent); text-align:center;">
                <h2 style="color:var(--accent);">üéÅ SOLICITAR ACCESO VIP</h2>
                <label style="display:block; margin-top:10px;">Selecciona tu nombre:</label>
                <select id="sel-miembro"></select>
                <label style="display:block; margin-top:10px;">Plataforma:</label>
                <select id="sel-plat"></select>
                <button onclick="solicitarAuto()" class="btn-main btn-save" style="margin-top:20px; font-size:1.1rem;">OBTENER MI CUENTA</button>
            </div>

            <div id="entrega-box" class="entrega-box">
                <p style="font-weight:bold; color:#666;">DATOS ASIGNADOS:</p>
                <div id="datos-entregados" style="font-size:1.5rem; font-weight:800; margin:15px 0; color:#000; word-break: break-all;"></div>
                <button onclick="copiarInfo()" class="btn-main btn-accent" style="background:#000;">COPIAR DATOS</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
        catch(e) { alert("Usuario o clave incorrecta"); }
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
        if(user) {
            const dU = await getDoc(doc(db, "usuarios", user.uid));
            const isAdmin = (dU.exists() && dU.data().role === "admin");
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            cargarDatos();
        } else {
            document.getElementById('login-box').style.display='flex';
            document.getElementById('app').style.display='none';
        }
    });

    window.crearSocio = async () => {
        const e = document.getElementById('socio-email').value;
        const p = document.getElementById('socio-pass').value;
        const r = document.getElementById('socio-rol').value;
        const res = await createUserWithEmailAndPassword(auth, e, p);
        await setDoc(doc(db, "usuarios", res.user.uid), { email: e, password: p, role: r, activo: true, uid: res.user.uid });
        alert("Socio registrado");
    };

    window.guardarStock = async () => {
        const t = document.getElementById('st-tipo').value;
        const d = { tipo: t, nombre: document.getElementById('st-nombre').value, usos: 0, timestamp: serverTimestamp() };
        if(t === 'streaming') { d.correo = document.getElementById('st-correo').value; d.clave = document.getElementById('st-clave').value; }
        else { d.url = document.getElementById('st-url').value; }
        await addDoc(collection(db, "inventario_vip"), d);
        alert("Inventario actualizado");
    };

    window.guardarMiembros = async () => {
        const t = document.getElementById('lista-masiva').value.split('\n');
        for(let l of t) { if(l.trim()!="") await addDoc(collection(db, "config_vip"), { nombre: l.trim() }); }
        document.getElementById('lista-masiva').value = "";
        alert("Miembros cargados");
    };

    // --- FUNCI√ìN DE SOLICITUD MEJORADA ---
    window.solicitarAuto = async () => {
        const m = document.getElementById('sel-miembro').value;
        const p = document.getElementById('sel-plat').value;
        
        if(!m || !p) return alert("Selecciona tu nombre y la plataforma");

        // 1. Buscamos la cuenta disponible
        const q = query(collection(db, "inventario_vip"), where("nombre", "==", p), where("usos", "<", 5), limit(1));
        const snap = await getDocs(q);

        if(!snap.empty) {
            const dR = snap.docs[0];
            const data = dR.data();
            
            // 2. Definimos qu√© texto mostrar
            const infoFinal = data.tipo === 'streaming' 
                ? `üìß ${data.correo} | üîë ${data.clave}` 
                : `üîó LINK: ${data.url}`;

            // 3. Actualizamos en Firebase (SUMA 1 CUPO)
            await updateDoc(doc(db, "inventario_vip", dR.id), { usos: increment(1) });
            
            // 4. Guardamos en el historial del admin
            await addDoc(collection(db, "pedidos_vip"), { miembro: m, plataforma: p, datos: infoFinal, timestamp: serverTimestamp() });

            // 5. HACEMOS VISIBLES LOS DATOS
            const entregaBox = document.getElementById('entrega-box');
            const textoDatos = document.getElementById('datos-entregados');
            
            textoDatos.innerText = infoFinal;
            entregaBox.style.display = 'block';
            
            // Auto-scroll para que el usuario vea los datos en el celular
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            
            alert("¬°Acceso generado con √©xito!");
        } else {
            alert("‚ö†Ô∏è No hay cupos disponibles actualmente para " + p);
        }
    };

    function cargarDatos() {
        onSnapshot(collection(db, "usuarios"), s => {
            const tb = document.getElementById('lista-socios'); tb.innerHTML = "";
            s.forEach(d => {
                const u = d.data(); const st = u.activo !== false ? 'on' : 'off';
                tb.innerHTML += `<tr><td>${u.email}</td><td>${u.password}</td><td>${u.role}</td><td><button class="btn-status ${st}" onclick="toggleSocio('${d.id}', ${u.activo})">${st.toUpperCase()}</button></td><td><button class="btn-status off" onclick="eliminarDoc('usuarios','${d.id}')">X</button></td></tr>`;
            });
        });

        onSnapshot(collection(db, "inventario_vip"), s => {
            const div = document.getElementById('display-stock-list'); const sel = document.getElementById('sel-plat');
            div.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONAR PLATAFORMA --</option>';
            s.forEach(d => {
                const i = d.data(); 
                if(i.usos < 5) sel.innerHTML += `<option value="${i.nombre}">${i.nombre}</option>`;
                div.innerHTML += `<div class="card" style="margin-bottom:10px;"><b>${i.nombre}</b><br><span style="color:#94a3b8;">Cupos: ${i.usos}/5</span><br><button class="btn-status on" onclick="resetCupos('${d.id}')">RESET</button> <button class="btn-status off" onclick="eliminarDoc('inventario_vip','${d.id}')">BORRAR</button></div>`;
            });
        });

        onSnapshot(collection(db, "config_vip"), s => {
            const tab = document.getElementById('tabla-gestion-miembros'); const sel = document.getElementById('sel-miembro');
            tab.innerHTML = ""; sel.innerHTML = '<option value="">-- BUSCAR MI NOMBRE --</option>';
            s.forEach(d => {
                tab.innerHTML += `<tr><td>${d.data().nombre}</td><td style="text-align:right"><button class="btn-status off" onclick="eliminarDoc('config_vip','${d.id}')">X</button></td></tr>`;
                sel.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
            });
        });

        onSnapshot(query(collection(db, "pedidos_vip"), orderBy("timestamp", "desc")), s => {
            const tb = document.getElementById('lista-pedidos'); tb.innerHTML = "";
            s.forEach(d => {
                const p = d.data(); const f = p.timestamp ? new Date(p.timestamp.seconds*1000).toLocaleString() : 'Reciente';
                tb.innerHTML += `<tr><td>${f}</td><td>${p.miembro}</td><td>${p.plataforma}</td><td>${p.datos}</td><td><button class="btn-status off" onclick="eliminarDoc('pedidos_vip','${d.id}')">X</button></td></tr>`;
            });
        });
    }

    window.toggleSocio = async (id, act) => { await updateDoc(doc(db, "usuarios", id), { activo: !act }); };
    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); btn.classList.add('active');
    };
    window.eliminarDoc = async (c, id) => { if(confirm("¬øSeguro que deseas eliminarlo?")) await deleteDoc(doc(db, c, id)); };
    window.resetCupos = async (id) => { if(confirm("¬øResetear cupos a 0?")) await updateDoc(doc(db, "inventario_vip", id), { usos: 0 }); };
    window.toggleInputs = () => {
        const t = document.getElementById('st-tipo').value;
        document.getElementById('inputs-streaming').style.display = t === 'streaming' ? 'block' : 'none';
        document.getElementById('inputs-iptv').style.display = t === 'iptv' ? 'block' : 'none';
    };
    window.copiarInfo = () => { navigator.clipboard.writeText(document.getElementById('datos-entregados').innerText); alert("¬°Datos Copiados al Portapapeles!"); };
</script>
</body>
</html>
