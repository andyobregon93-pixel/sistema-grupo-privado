<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA VIP - ADMINISTRACI√ìN DIRECTA</title>
    <style>
        :root { 
            --primario: #1a2a6c; --exito: #27ae60; --error: #e74c3c; 
            --admin: #2980b9; --fondo: #f0f2f5; --oscuro: #2c3e50; --oro: #f39c12;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background-color: var(--fondo); color: #333; padding: 15px; }
        
        .contenedor { max-width: 1100px; margin: 0 auto; }
        
        .header-panel { 
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e1e4e8; }
        h2 { font-size: 1.1rem; color: var(--oscuro); margin-bottom: 15px; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; }

        /* Grid de Cuadritos para Socio */
        .grid-seleccion { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; max-height: 250px; overflow-y: auto; padding: 10px;
            background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd;
        }
        .item-card { 
            background: white; border: 2px solid #eee; padding: 10px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .item-card.selected { border-color: var(--exito); background: #eafff0; }

        /* Estilo Tablas */
        .tabla-contenedor { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; }

        /* Botones */
        .btn { padding: 8px 12px; border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 0.75rem; font-weight: 600; margin-right: 5px; }
        .btn-verde { background: var(--exito); }
        .btn-azul { background: var(--admin); }
        .btn-rojo { background: var(--error); }
        .btn-naranja { background: var(--oro); }
        
        .oculto { display: none !important; }
        input, select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="app" class="contenedor">
    
    <div class="header-panel">
        <div id="tituloEncabezado" style="font-weight:bold; letter-spacing:1px;">CARGANDO...</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <span id="infoUsuario"></span>
            <button class="btn btn-rojo" onclick="cerrarSesion()">SALIR</button>
        </div>
    </div>

    <div id="vistaSocio" class="oculto">
        <div class="card">
            <h2>üöÄ GENERAR ENTREGA VIP</h2>
            <p>1. Selecciona Miembro:</p>
            <div class="grid-seleccion" id="gridVipsEntrega"></div>
            <p style="margin-top:20px;">2. Selecciona Plataforma:</p>
            <div class="grid-seleccion" id="gridPlatsEntrega" style="max-height: 150px;"></div>
            <button class="btn btn-verde" style="width:100%; margin-top:25px; padding:15px;" onclick="procesarEntrega()">GENERAR CUENTA AHORA</button>
        </div>
    </div>

    <div id="vistaAdmin" class="oculto">
        
        <div class="card">
            <h2>üíé GESTI√ìN DE MIEMBROS VIP</h2>
            <div style="display:grid; grid-template-columns: 1fr auto; gap:10px;">
                <textarea id="textoMasivo" placeholder="Carga masiva: pega nombres l√≠nea por l√≠nea" rows="2"></textarea>
                <button class="btn btn-azul" onclick="cargaMasivaVip()">CARGAR</button>
            </div>
            <div class="tabla-contenedor">
                <table>
                    <thead><tr><th>Nombre / Contacto</th><th>Acciones</th></tr></thead>
                    <tbody id="tablaVipsAdmin"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>üì¶ INVENTARIO DE CUENTAS</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr auto; gap:10px;">
                <input type="text" id="accDato" placeholder="cuenta:contrase√±a">
                <select id="selectPlatStock"></select>
                <button class="btn btn-azul" onclick="subirStock()">A√ëADIR</button>
            </div>
            <div class="tabla-contenedor">
                <table>
                    <thead><tr><th>Plataforma</th><th>Cuenta</th><th>Usos</th><th>Acciones</th></tr></thead>
                    <tbody id="tablaStockAdmin"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>üõ†Ô∏è GESTI√ìN DE PLATAFORMAS</h2>
            <div style="display:grid; grid-template-columns: 1fr auto; gap:10px;">
                <input type="text" id="nombrePlat" placeholder="Nombre de Plataforma">
                <button class="btn btn-verde" onclick="crearPlataforma()">CREAR</button>
            </div>
            <div class="tabla-contenedor">
                <table>
                    <thead><tr><th>Nombre</th><th>Acciones</th></tr></thead>
                    <tbody id="tablaPlatsAdmin"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, deleteDoc, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Mismo Firebase Config de antes...
    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let vipSel = null, platSel = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const isAdmin = user.email === "andyobregon799@gmail.com" || (snap.exists() && snap.data().role === "admin");
            
            document.getElementById("infoUsuario").innerText = user.email;
            
            if(isAdmin) {
                document.getElementById("tituloEncabezado").innerText = "üëë ADMINISTRACI√ìN DIRECTA";
                document.getElementById("vistaAdmin").classList.remove("oculto");
            } else {
                document.getElementById("tituloEncabezado").innerText = "üíº PANEL SOCIO VIP";
                document.getElementById("vistaSocio").classList.remove("oculto");
            }
            escucharDatos();
        } else { location.href = "login.html"; } // Redirigir si no hay sesi√≥n
    });

    function escucharDatos() {
        // Escuchar VIPs
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (snap) => {
            const grid = document.getElementById("gridVipsEntrega");
            const tabla = document.getElementById("tablaVipsAdmin");
            grid.innerHTML = ""; tabla.innerHTML = "";
            snap.forEach(d => {
                const n = d.data().nombre;
                // Grid Socio
                grid.innerHTML += `<div class="item-card" onclick="selVip(this, '${n}')">üë§<br>${n}</div>`;
                // Tabla Admin
                tabla.innerHTML += `<tr><td>${n}</td><td>
                    <button class="btn btn-azul" onclick="editarDoc('vips','${d.id}','nombre','${n}')">EDITAR</button>
                    <button class="btn btn-rojo" onclick="eliminarDoc('vips','${d.id}')">BORRAR</button>
                </td></tr>`;
            });
        });

        // Escuchar Plataformas
        onSnapshot(collection(db, "plataformas"), (snap) => {
            const grid = document.getElementById("gridPlatsEntrega");
            const tabla = document.getElementById("tablaPlatsAdmin");
            const select = document.getElementById("selectPlatStock");
            grid.innerHTML = ""; tabla.innerHTML = ""; select.innerHTML = "";
            snap.forEach(d => {
                const n = d.data().nombre;
                grid.innerHTML += `<div class="item-card" onclick="selPlat(this, '${n}')">üì∫<br>${n}</div>`;
                tabla.innerHTML += `<tr><td>${n}</td><td>
                    <button class="btn btn-azul" onclick="editarDoc('plataformas','${d.id}','nombre','${n}')">EDITAR</button>
                    <button class="btn btn-rojo" onclick="eliminarDoc('plataformas','${d.id}')">BORRAR</button>
                </td></tr>`;
                select.innerHTML += `<option value="${n}">${n}</option>`;
            });
        });

        // Escuchar Stock
        onSnapshot(collection(db, "inventario"), (snap) => {
            const tabla = document.getElementById("tablaStockAdmin");
            tabla.innerHTML = "";
            snap.forEach(d => {
                const i = d.data();
                tabla.innerHTML += `<tr>
                    <td>${i.plataforma}</td>
                    <td>${i.cuenta}</td>
                    <td>${i.usos}/8</td>
                    <td>
                        <button class="btn btn-verde" onclick="regresarCupo('${d.id}')">RECOBRAR CUPO</button>
                        <button class="btn btn-azul" onclick="editarDoc('inventario','${d.id}','cuenta','${i.cuenta}')">EDITAR</button>
                        <button class="btn btn-rojo" onclick="eliminarDoc('inventario','${d.id}')">BORRAR</button>
                    </td>
                </tr>`;
            });
        });
    }

    // --- FUNCIONES GLOBALIZADAS ---
    window.selVip = (el, n) => { 
        document.querySelectorAll("#gridVipsEntrega .item-card").forEach(i => i.classList.remove("selected"));
        el.classList.add("selected"); vipSel = n; 
    };

    window.selPlat = (el, n) => { 
        document.querySelectorAll("#gridPlatsEntrega .item-card").forEach(i => i.classList.remove("selected"));
        el.classList.add("selected"); platSel = n; 
    };

    window.regresarCupo = async (id) => {
        await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" });
        alert("Cupo disponible de nuevo.");
    };

    window.editarDoc = async (col, id, campo, valorActual) => {
        const nuevo = prompt("Editar dato:", valorActual);
        if(nuevo) await updateDoc(doc(db, col, id), { [campo]: nuevo });
    };

    window.eliminarDoc = async (col, id) => {
        if(confirm("¬øSeguro que deseas eliminar esto?")) await deleteDoc(doc(db, col, id));
    };

    window.crearPlataforma = async () => {
        const n = document.getElementById("nombrePlat").value;
        if(n) await addDoc(collection(db, "plataformas"), { nombre: n });
    };

    window.subirStock = async () => {
        const c = document.getElementById("accDato").value, p = document.getElementById("selectPlatStock").value;
        if(c) await addDoc(collection(db, "inventario"), { cuenta: c, plataforma: p, usos: 0, estado: "disponible" });
    };

    window.cargaMasivaVip = async () => {
        const t = document.getElementById("textoMasivo").value;
        const batch = writeBatch(db);
        t.split('\n').forEach(linea => {
            if(linea.trim()) batch.set(doc(collection(db, "vips")), { nombre: linea.trim() });
        });
        await batch.commit();
        document.getElementById("textoMasivo").value = "";
    };

    window.cerrarSesion = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
