<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CONTROL TOTAL VIP</title>
    <style>
        :root { --primario: #0f2027; --secundario: #2c5364; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; --tv: #8e44ad; --info: #3498db; --oscuro: #2c3e50; --vip: #f1c40f; }
        body{ margin:0; font-family: 'Segoe UI', sans-serif; background: #0f2027; color:white; min-height:100vh; padding:10px; }
        .contenedor{ max-width:1150px; margin:20px auto; background:rgba(255,255,255,0.98); color:#333; padding:25px; border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #ddd; color: #333; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.3s; min-width: 130px; }
        .tab-btn.active { background: var(--admin); color: white; }

        .tarjeta { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primario); }
        .tarjeta-admin { border-top: 5px solid var(--admin); }
        
        input, select, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:14px; box-sizing: border-box; }
        button { background:var(--primario); color:white; font-weight:bold; cursor:pointer; border:none; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        
        .tabla-contenedor { overflow-x: auto; background: white; border-radius: 8px; }
        table { width:100%; border-collapse:collapse; font-size: 11px; margin-top: 10px; }
        th, td { border:1px solid #eee; padding:10px; text-align:left; }
        th { background:var(--primario); color: white; }

        .btn-accion { width: auto; padding: 6px 10px; font-size: 10px; margin: 2px; border-radius: 4px; cursor: pointer; color: white; border:none; font-weight: bold; }
        .buscador-vip { background: #fffbe6 !important; border: 2px solid var(--vip) !important; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="cajaLogin">
        <h1 style="text-align:center; color: var(--primario)">üîê Panel Control VIP</h1>
        <input type="email" id="correoLogin" placeholder="Correo electr√≥nico">
        <input type="password" id="passLogin" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">INGRESAR</button>
    </div>

    <div id="app" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap: wrap; gap: 10px;">
            <div id="infoUsuario" style="font-weight: bold; color: var(--primario);"></div>
            <button onclick="cerrarSesion()" style="width:auto; background:var(--error); padding:8px 20px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="seccionUsuario">
            <div class="tarjeta" style="border-top: 5px solid var(--exito);">
                <h3>üéÅ Generar Acceso VIP</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="font-size: 11px; font-weight: bold;">üîç BUSCAR MIEMBRO:</label>
                        <input type="text" id="inputBusquedaVip" class="buscador-vip" placeholder="Nombre, pa√≠s o n√∫mero..." onkeyup="filtrarMiembros()">
                        <select id="selectMiembroVip" size="6" style="height: 140px;"></select>
                    </div>
                    <div>
                        <label style="font-size: 11px; font-weight: bold;">CONFIGURACI√ìN:</label>
                        <select id="selectPlatUsuario"></select>
                        <input type="text" id="codigoTV" placeholder="C√≥digo TV (S√≥lo activaciones)">
                    </div>
                </div>
                <button onclick="procesarEntregaAutomatica()" style="background:var(--exito); height: 60px; font-size: 1.2rem;">üöÄ ASIGNAR CUENTA</button>
                <div id="resultadoPedido" style="display:none; margin-top:20px; padding:20px; border: 2px solid var(--exito); background:#f0fff0; text-align:center; border-radius: 8px;">
                    <code id="textoCuenta" style="font-size:1.5rem; color:#d35400; font-weight: bold; display: block; margin-bottom: 15px;"></code>
                    <button onclick="copiarTodo()" style="background: var(--info); width: auto; padding: 10px 30px; border-radius: 50px;">üìã COPIAR TODO</button>
                </div>
            </div>
        </div>

        <div id="seccionAdmin" style="display:none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="verTab('tabVentas')">üìä VENTAS</button>
                <button class="tab-btn" onclick="verTab('tabVip')">üíé MIEMBROS VIP</button>
                <button class="tab-btn" onclick="verTab('tabStock')">üì¶ STOCK</button>
                <button class="tab-btn" onclick="verTab('tabUsuarios')">üë• SOCIOS</button>
            </div>

            <div id="tabVentas" class="tab-content">
                <div class="tabla-contenedor"><table><thead><tr><th>Fecha</th><th>Socio</th><th>Miembro</th><th>Plat.</th><th>Cuenta</th></tr></thead><tbody id="cuerpoHistorial"></tbody></table></div>
            </div>

            <div id="tabVip" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>‚ûï Nuevo Miembro VIP</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="text" id="vipNombre" placeholder="Nombre">
                        <input type="text" id="vipNumero" placeholder="N√∫mero">
                        <input type="text" id="vipPais" placeholder="Pa√≠s (Ejem: M√©xico)">
                    </div>
                    <button onclick="crearMiembroVip()" style="background:var(--exito)">GUARDAR MIEMBRO</button>
                </div>
                <div class="tabla-contenedor">
                    <table id="tablaVipsAdmin"><thead><tr><th>Pa√≠s</th><th>Nombre</th><th>N√∫mero</th><th>Acciones</th></tr></thead><tbody id="cuerpoVipsAdmin"></tbody></table>
                </div>
            </div>

            <div id="tabStock" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="text" id="accCorreo" placeholder="Correo:Clave">
                        <select id="selectPlatAdmin"></select>
                        <button onclick="subirInventario()">SUBIR STOCK</button>
                    </div>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Plat</th><th>Cuenta</th><th>Usos</th><th>Acciones</th></tr></thead><tbody id="tablaGestionStock"></tbody></table></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miEmail = "", miRol = "", vipsLocales = [];

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value, p = document.getElementById("passLogin").value;
        try { await signInWithEmailAndPassword(auth, c, p); } catch (e) { alert("Acceso Incorrecto"); }
    };
    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            miEmail = user.email;
            miRol = snap.exists() ? snap.data().role : "usuario";
            document.getElementById("cajaLogin").style.display = "none";
            document.getElementById("app").style.display = "block";
            document.getElementById("infoUsuario").innerHTML = `Usuario: ${miEmail}`;
            document.getElementById("seccionAdmin").style.display = (miRol === "admin") ? "block" : "none";
            cargarDatosEnVivo();
            if(miRol === "admin") cargarListaCompletaVip();
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    window.filtrarMiembros = () => {
        const busqueda = document.getElementById("inputBusquedaVip").value.toLowerCase();
        const select = document.getElementById("selectMiembroVip");
        select.innerHTML = "";
        const filtrados = vipsLocales.filter(v => v.nombre.toLowerCase().includes(busqueda) || v.pais.toLowerCase().includes(busqueda) || v.numero.includes(busqueda));
        filtrados.forEach(v => {
            const opt = document.createElement("option");
            opt.value = `[${v.pais}] ${v.nombre}`;
            opt.text = `[${v.pais}] ${v.nombre} (${v.numero})`;
            select.appendChild(opt);
        });
    };

    function cargarDatosEnVivo() {
        onSnapshot(query(collection(db, "vips"), orderBy("pais", "asc")), (snap) => {
            vipsLocales = [];
            let hAdmin = "";
            snap.forEach(d => {
                const v = d.data();
                vipsLocales.push({id: d.id, ...v});
                hAdmin += `<tr><td>${v.pais}</td><td>${v.nombre}</td><td>${v.numero}</td><td>
                    <button class="btn-accion" style="background:var(--info)" onclick="editarVip('${d.id}','${v.nombre}','${v.numero}')">EDIT</button>
                    <button class="btn-accion" style="background:var(--error)" onclick="eliminarVip('${d.id}')">BORRAR</button>
                </td></tr>`;
            });
            document.getElementById("cuerpoVipsAdmin").innerHTML = hAdmin;
            filtrarMiembros();
        });

        onSnapshot(query(collection(db, "entregas"), orderBy("fechaSort", "desc"), limit(30)), (snap) => {
            let h = "";
            snap.forEach(d => {
                const i = d.data();
                h += `<tr><td>${i.fechaHora}</td><td>${i.vendedor}</td><td>${i.nombreWsp}</td><td>${i.plataforma}</td><td>${i.cuenta}</td></tr>`;
            });
            document.getElementById("cuerpoHistorial").innerHTML = h;
        });

        onSnapshot(collection(db, "inventario"), (snap) => {
            let h = "";
            snap.forEach(d => {
                const data = d.data();
                h += `<tr><td>${data.plataforma}</td><td>${data.cuenta}</td><td>${data.usos}/8</td><td><button class="btn-accion" style="background:var(--error)" onclick="eliminarCuenta('${d.id}')">BORRAR</button></td></tr>`;
            });
            document.getElementById("tablaGestionStock").innerHTML = h;
        });

        onSnapshot(collection(db, "plataformas"), (snap) => {
            let opts = "";
            snap.forEach(d => opts += `<option value="${d.data().nombre}">${d.data().nombre}</option>`);
            document.getElementById("selectPlatUsuario").innerHTML = opts;
            document.getElementById("selectPlatAdmin").innerHTML = opts;
        });
    }

    window.crearMiembroVip = async () => {
        const n = document.getElementById("vipNombre").value, num = document.getElementById("vipNumero").value, p = document.getElementById("vipPais").value;
        if(n && num && p) await addDoc(collection(db, "vips"), { nombre: n, numero: num, pais: p });
    };

    window.eliminarVip = async (id) => { if(confirm("¬øEliminar miembro?")) await deleteDoc(doc(db, "vips", id)); };

    window.editarVip = async (id, nombre, numero) => {
        const nNombre = prompt("Nuevo Nombre:", nombre);
        const nNum = prompt("Nuevo N√∫mero:", numero);
        if(nNombre && nNum) await updateDoc(doc(db, "vips", id), { nombre: nNombre, numero: nNum });
    };

    window.procesarEntregaAutomatica = async () => {
        const miembro = document.getElementById("selectMiembroVip").value;
        const plat = document.getElementById("selectPlatUsuario").value;
        const code = document.getElementById("codigoTV").value;
        if(!miembro) return alert("Selecciona un miembro");
        const ahora = new Date(), fTxt = ahora.toLocaleString(), fSort = ahora.getTime();

        if(code) {
            await addDoc(collection(db, "entregas"), { nombreWsp: miembro, plataforma: plat, cuenta: "TV: "+code, vendedor: miEmail, fechaHora: fTxt, fechaSort: fSort, estado: "TV" });
            alert("Pedido TV registrado");
        } else {
            const q = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), limit(1));
            const snap = await getDocs(q);
            if(snap.empty) return alert("Sin stock");
            const dS = snap.docs[0], data = dS.data(), nU = (data.usos || 0) + 1;
            await updateDoc(doc(db, "inventario", dS.id), { usos: nU, estado: nU >= 8 ? "agotado" : "disponible" });
            await addDoc(collection(db, "entregas"), { nombreWsp: miembro, plataforma: plat, cuenta: data.cuenta, vendedor: miEmail, fechaHora: fTxt, fechaSort: fSort, estado: "listo" });
            document.getElementById("resultadoPedido").style.display = "block";
            document.getElementById("textoCuenta").innerText = data.cuenta;
        }
    };

    window.subirInventario = async () => {
        const c = document.getElementById("accCorreo").value, pl = document.getElementById("selectPlatAdmin").value;
        if(c) await addDoc(collection(db, "inventario"), { plataforma: pl, cuenta: c, estado: "disponible", usos: 0 });
    };

    window.verTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
    };

    window.copiarTodo = () => { navigator.clipboard.writeText(document.getElementById("textoCuenta").innerText); alert("Copiado"); };

    // CARGA DE LISTA MASIVA (AQU√ç EST√Å TU LISTA COMPLETA)

        const check = await getDocs(collection(db, "vips"));
        if(check.size > 10) return; // Si ya hay datos, no cargar de nuevo

        const batch = writeBatch(db);
        const lista = [
            // ARGENTINA
            {p:"Argentina", n:".‚òÜ", num:"+54 9 236 450-5075"}, {p:"Argentina", n:"Abraham", num:"+54 9 11 6470-7735"},
            {p:"Argentina", n:"Antonio Marcelo Barria", num:"+54 9 2966 57-0641"}, {p:"Argentina", n:"Cel", num:"+54 9 11 5514-8608"},
            {p:"Argentina", n:"Claudio", num:"+54 9 351 371-1222"}, {p:"Argentina", n:"Daniel", num:"+54 9 3756 63-4254"},
            // BOLIVIA
            {p:"Bolivia", n:"BALTON", num:"+591 68804338"}, {p:"Bolivia", n:"Br4y4n", num:"+591 78164220"},
            {p:"Bolivia", n:"Carlitos", num:"+591 76561461"}, {p:"Bolivia", n:"Miguel", num:"+591 78015639"},
            // CHILE
            {p:"Chile", n:"CHINO", num:"+56 9 2697 3352"}, {p:"Chile", n:"DKM", num:"+56 9 3669 0808"},
            {p:"Chile", n:"Jes√∫s", num:"+56 9 4165 6643"},
            // COLOMBIA
            {p:"Colombia", n:"[√á¬™œÑ¬ßLuis‚â•]", num:"+57 323 5380926"}, {p:"Colombia", n:"Dani", num:"+57 305 4217414"},
            {p:"Colombia", n:"Jos√© Barrios", num:"+57 320 3156084"}, {p:"Colombia", n:"Migueüê≥", num:"+57 305 3346037"},
            // ECUADOR
            {p:"Ecuador", n:"AC31", num:"+593 99 832 7110"}, {p:"Ecuador", n:"√Ålex", num:"+593 97 870 2848"},
            {p:"Ecuador", n:"Memo", num:"+593 99 154 0065"},
            // M√âXICO
            {p:"M√©xico", n:"Gatito", num:"+52 446 370 1364"}, {p:"M√©xico", n:"XaviüïäÔ∏èBautista", num:"+52 55 1139 7465"},
            {p:"M√©xico", n:"Lady", num:"+52 56 4387 8533"}, {p:"M√©xico", n:"Cris", num:"+52 222 305 1652"},
            // PER√ö
            {p:"Per√∫", n:"ALEX", num:"+51 994 267 000"}, {p:"Per√∫", n:"Bryan", num:"+51 953 503 110"},
            {p:"Per√∫", n:"Hana", num:"+51 916 275 783"}, {p:"Per√∫", n:"Tony", num:"+51 935 524 096"}
            // El resto de la lista se puede agregar manualmente o por el admin
        ];
        
        lista.forEach(item => {
            const ref = doc(collection(db, "vips"));
            batch.set(ref, item);
        });
        await batch.commit();
        alert("Lista VIP cargada correctamente");
    }
</script>
</body>
</html>
