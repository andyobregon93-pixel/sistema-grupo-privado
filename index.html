<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CONTROL TOTAL - FINAL</title>
    <style>
        :root { --primario: #0f2027; --secundario: #2c5364; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; --tv: #8e44ad; --info: #3498db; --oscuro: #2c3e50; }
        body{ margin:0; font-family: 'Segoe UI', sans-serif; background: #0f2027; color:white; min-height:100vh; padding:10px; }
        .contenedor{ max-width:1150px; margin:20px auto; background:rgba(255,255,255,0.98); color:#333; padding:25px; border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #ddd; color: #333; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.3s; min-width: 130px; }
        .tab-btn.active { background: var(--admin); color: white; }

        .tarjeta { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primario); }
        .tarjeta-admin { border-top: 5px solid var(--admin); }
        
        input, select, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:14px; box-sizing: border-box; }
        button { background:var(--primario); color:white; font-weight:bold; cursor:pointer; border:none; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        
        .tabla-contenedor { overflow-x: auto; background: white; border-radius: 8px; }
        table { width:100%; border-collapse:collapse; font-size: 11px; margin-top: 10px; }
        th, td { border:1px solid #eee; padding:10px; text-align:left; }
        th { background:var(--primario); color: white; }

        .btn-accion { width: auto; padding: 6px 10px; font-size: 10px; margin: 2px; border-radius: 4px; cursor: pointer; color: white; border:none; font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; color: white; font-size: 10px; display: inline-block; }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="cajaLogin">
        <h1 style="text-align:center; color: var(--primario)">üîê Panel de Control</h1>
        <input type="email" id="correoLogin" placeholder="Correo electr√≥nico">
        <input type="password" id="passLogin" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">INGRESAR</button>
    </div>

    <div id="app" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap: wrap; gap: 10px;">
            <div id="infoUsuario" style="font-weight: bold; color: var(--primario);"></div>
            <button onclick="cerrarSesion()" style="width:auto; background:var(--error); padding:8px 20px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="seccionUsuario">
            <div class="tarjeta">
                <h3>üéÅ Entregar Cuenta</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="nombreWsp" placeholder="Nombre Cliente">
                    <select id="selectPlatUsuario"></select>
                </div>
                <input type="text" id="codigoTV" placeholder="C√≥digo TV (Solo si es activaci√≥n)">
                <button onclick="procesarEntregaAutomatica()" style="background:var(--exito); height: 60px; font-size: 1.2rem;">üöÄ GENERAR ACCESO</button>
                
                <div id="resultadoPedido" style="display:none; margin-top:20px; padding:20px; border: 2px solid var(--exito); background:#f0fff0; text-align:center; border-radius: 8px;">
                    <p style="margin-bottom: 5px;"><b>DATOS GENERADOS:</b></p>
                    <code id="textoCuenta" style="font-size:1.4rem; color:#d35400; font-weight: bold; display: block; margin-bottom: 15px; padding: 10px; background: #fff; border: 1px dashed var(--exito);"></code>
                    <button onclick="copiarTodo()" style="background: var(--info); width: auto; padding: 10px 30px; border-radius: 50px;">üìã COPIAR TODO</button>
                </div>
            </div>
        </div>

        <div id="seccionAdmin" style="display:none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="verTab('tabVentas')">üìä HISTORIAL</button>
                <button class="tab-btn" onclick="verTab('tabStock')">üì¶ INVENTARIO</button>
                <button class="tab-btn" onclick="verTab('tabPlataformas')">üõ† PLATAFORMAS</button>
                <button class="tab-btn" onclick="verTab('tabUsuarios')">üë• SOCIOS</button>
            </div>

            <div id="tabVentas" class="tab-content">
                <div class="tarjeta tarjeta-admin">
                    <h4>üì° Monitor de Ventas en Vivo</h4>
                    <div class="tabla-contenedor"><table><thead><tr><th>Fecha/Hora</th><th>Socio</th><th>Cliente</th><th>Plat.</th><th>Cuenta</th><th>Estado</th></tr></thead><tbody id="cuerpoHistorial"></tbody></table></div>
                </div>
            </div>

            <div id="tabStock" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üì• Agregar Cuenta</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="text" id="accCorreo" placeholder="Correo">
                        <input type="text" id="accPass" placeholder="Contrase√±a">
                        <select id="selectPlatAdmin"></select>
                    </div>
                    <button onclick="subirInventario()" style="background:var(--secundario);">GUARDAR EN STOCK</button>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Plat</th><th>Cuenta</th><th>Cupos</th><th>Estado</th><th>Acciones</th></tr></thead><tbody id="tablaGestionStock"></tbody></table></div>
            </div>

            <div id="tabPlataformas" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>‚ûï Nueva Plataforma</h4>
                    <div style="display:flex; gap:10px;"><input type="text" id="nombreNuevaPlat"><button onclick="crearPlataforma()" style="width:120px;">A√ëADIR</button></div>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody id="listaPlataformasGestion"></tbody></table></div>
            </div>

            <div id="tabUsuarios" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üë• Registrar Vendedor</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="email" id="nuevoCorreo" placeholder="Correo">
                        <input type="text" id="nuevoPass" placeholder="Clave">
                        <select id="nuevoRol"><option value="usuario">Vendedor</option><option value="admin">Admin</option></select>
                    </div>
                    <button onclick="registrarUsuario()" style="background:var(--exito)">CREAR CUENTA</button>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Correo</th><th>Clave</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr></thead><tbody id="tablaListaUsuarios"></tbody></table></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miEmail = "";
    let miRol = "";

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value;
        const p = document.getElementById("passLogin").value;
        try { await signInWithEmailAndPassword(auth, c, p); } catch (e) { alert("Acceso Incorrecto"); }
    };

    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists() && snap.data().estado === "OFF") return signOut(auth);
            miEmail = user.email;
            miRol = snap.exists() ? snap.data().role : "usuario";
            document.getElementById("cajaLogin").style.display = "none";
            document.getElementById("app").style.display = "block";
            document.getElementById("infoUsuario").innerHTML = `Usuario: <b>${miEmail}</b>`;
            document.getElementById("seccionAdmin").style.display = (miRol === "admin") ? "block" : "none";
            document.getElementById("seccionUsuario").style.display = (miRol === "usuario") ? "block" : "none";
            cargarDatosEnVivo();
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    window.verTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
    };

    function cargarDatosEnVivo() {
        onSnapshot(query(collection(db, "entregas"), orderBy("fechaSort", "desc"), limit(50)), (snap) => {
            let h = "";
            snap.forEach(d => {
                const i = d.data();
                h += `<tr><td>${i.fechaHora || 'S/F'}</td><td style="color:var(--admin)">${i.vendedor || '---'}</td><td>${i.nombreWsp}</td><td><span class="badge" style="background:var(--secundario)">${i.plataforma}</span></td><td><code>${i.cuenta}</code></td><td><span class="badge" style="background:${i.estado === 'listo' ? 'var(--exito)':'var(--tv)'}">${i.estado}</span></td></tr>`;
            });
            document.getElementById("cuerpoHistorial").innerHTML = h;
        });

        onSnapshot(collection(db, "plataformas"), (snap) => {
            let opts = ""; let tabla = "";
            snap.forEach(d => {
                const n = d.data().nombre;
                opts += `<option value="${n}">${n}</option>`;
                tabla += `<tr><td>${n}</td><td><button class="btn-accion" style="background:var(--info)" onclick="editarPlataforma('${d.id}','${n}')">EDITAR</button><button class="btn-accion" style="background:var(--error)" onclick="eliminarPlataforma('${d.id}')">X</button></td></tr>`;
            });
            document.getElementById("selectPlatUsuario").innerHTML = opts;
            document.getElementById("selectPlatAdmin").innerHTML = opts;
            document.getElementById("listaPlataformasGestion").innerHTML = tabla;
        });

        if(miRol === "admin") {
            onSnapshot(collection(db, "inventario"), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const data = d.data();
                    h += `<tr><td>${data.plataforma}</td><td>${data.cuenta}</td><td>${data.usos}/8</td><td><span class="badge" style="background:${data.estado === 'disponible' ? 'var(--exito)':'var(--error)'}">${data.estado}</span></td><td><button class="btn-accion" style="background:var(--info)" onclick="editarCuenta('${d.id}','${data.cuenta}')">EDIT</button><button class="btn-accion" style="background:var(--secundario)" onclick="resetCupos('${d.id}')">RESET</button><button class="btn-accion" style="background:var(--error)" onclick="eliminarCuenta('${d.id}')">X</button></td></tr>`;
                });
                document.getElementById("tablaGestionStock").innerHTML = h;
            });

            onSnapshot(collection(db, "users"), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const u = d.data();
                    h += `<tr><td>${u.email}</td><td>${u.password}</td><td>${u.role}</td><td>${u.estado}</td><td><button class="btn-accion" style="background:var(--oscuro)" onclick="toggleUser('${d.id}','${u.estado}')">ON/OFF</button><button class="btn-accion" style="background:var(--error)" onclick="eliminarUsuario('${d.id}')">X</button></td></tr>`;
                });
                document.getElementById("tablaListaUsuarios").innerHTML = h;
            });
        }
    }

    // BOT√ìN COPIAR TODO
    window.copiarTodo = () => {
        const texto = document.getElementById("textoCuenta").innerText;
        if(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert("‚úÖ Datos copiados al portapapeles");
            });
        }
    };

    window.crearPlataforma = async () => { const n = document.getElementById("nombreNuevaPlat").value; if(n) await addDoc(collection(db, "plataformas"), { nombre: n }); };
    window.editarPlataforma = async (id, viejo) => { const n = prompt("Nuevo nombre:", viejo); if(n) await updateDoc(doc(db, "plataformas", id), { nombre: n }); };
    window.eliminarPlataforma = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "plataformas", id)); };
    window.subirInventario = async () => {
        const c = document.getElementById("accCorreo").value;
        const p = document.getElementById("accPass").value;
        const pl = document.getElementById("selectPlatAdmin").value;
        if(c && p) await addDoc(collection(db, "inventario"), { plataforma: pl, cuenta: `${c}:${p}`, estado: "disponible", usos: 0 });
    };
    window.editarCuenta = async (id, vieja) => { const n = prompt("Editar:", vieja); if(n) await updateDoc(doc(db, "inventario", id), { cuenta: n }); };
    window.resetCupos = async (id) => { if(confirm("¬øResetear?")) await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" }); };
    window.eliminarCuenta = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "inventario", id)); };
    window.registrarUsuario = async () => {
        const c = document.getElementById("nuevoCorreo").value, p = document.getElementById("nuevoPass").value, r = document.getElementById("nuevoRol").value;
        try { const res = await createUserWithEmailAndPassword(auth, c, p); await setDoc(doc(db, "users", res.user.uid), { email: c, password: p, role: r, estado: "ON" }); alert("Socio Creado"); } catch(e) { alert(e.message); }
    };
    window.toggleUser = async (id, est) => { await updateDoc(doc(db, "users", id), { estado: est === "OFF" ? "ON" : "OFF" }); };
    window.eliminarUsuario = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "users", id)); };

    window.procesarEntregaAutomatica = async () => {
        const nom = document.getElementById("nombreWsp").value, plat = document.getElementById("selectPlatUsuario").value, code = document.getElementById("codigoTV").value;
        if(!nom) return alert("Falta nombre");
        const ahora = new Date(), fTxt = ahora.toLocaleString(), fSort = ahora.getTime();
        if(code) {
            await addDoc(collection(db, "entregas"), { nombreWsp: nom, plataforma: plat, cuenta: "TV: " + code, vendedor: miEmail, fechaHora: fTxt, fechaSort: fSort, estado: "pendiente" });
            alert("Pedido TV registrado");
        } else {
            const q = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), limit(1));
            const snap = await getDocs(q);
            if(snap.empty) return alert("Sin stock");
            const dS = snap.docs[0], data = dS.data(), nU = (data.usos || 0) + 1;
            await updateDoc(doc(db, "inventario", dS.id), { usos: nU, estado: nU >= 8 ? "agotado" : "disponible" });
            await addDoc(collection(db, "entregas"), { nombreWsp: nom, plataforma: plat, cuenta: data.cuenta, vendedor: miEmail, fechaHora: fTxt, fechaSort: fSort, estado: "listo" });
            document.getElementById("resultadoPedido").style.display = "block";
            document.getElementById("textoCuenta").innerText = data.cuenta;
        }
    };
</script>
</body>
</html>
