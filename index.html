<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control Maestro</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .dashboard-horizontal { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; }
        .card { min-width: 300px; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; color: #333; }
        
        /* Botones y Estilos */
        .btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 2px; }
        .btn-edit { background: #ffa500; color: white; }
        .btn-del { background: #ff4d4d; color: white; }
        .btn-add { background: #2ecc71; color: white; width: 100%; margin-top: 10px; }
        .btn-reset { background: #3498db; color: white; }

        /* Switch ON/OFF */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        input:checked + .slider { background-color: #2ecc71; }

        textarea { width: 100%; height: 80px; border-radius: 5px; border: 1px solid #ddd; margin-top: 5px; }
        .stat-box { font-size: 1.2em; font-weight: bold; margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 5px solid #3498db; }
    </style>
</head>
<body>

<div class="dashboard-horizontal">

    <div class="card">

</html>
