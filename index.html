<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP TOTAL</title>
    <style>
        :root { --primario: #0f2027; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin:0; background: #0f2027; color:#333; overflow: hidden; height: 100vh; }
        
        /* Contenedor principal que ajusta todo al alto de pantalla */
        .contenedor { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            padding: 5px;
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 5px 10px; background: #f1f1f1; border-radius: 5px; margin-bottom: 5px;
            font-size: 11px;
        }

        /* Secciones compactas */
        .seccion { flex: 1; display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        
        h2 { font-size: 14px; margin: 2px 0; color: var(--exito); text-align: center; }
        label { font-size: 10px; font-weight: bold; color: #666; }

        input, select { 
            padding: 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 5px; 
            margin-bottom: 2px; background: #fafafa;
        }

        .buscador-vip { border: 1px solid var(--admin); background: #fffbe6 !important; }

        /* Lista de miembros ajustada para no ocupar todo */
        #selectMiembroVip { flex-grow: 1; min-height: 80px; font-size: 11px; }

        .btn-entregar { 
            background: var(--exito); color: white; border: none; 
            padding: 12px; border-radius: 8px; font-size: 14px; font-weight: bold;
        }

        /* Cuadro de resultado minificado */
        #resultadoPedido { 
            display:none; padding: 8px; border: 2px dashed var(--exito); 
            background: #f0fff0; border-radius: 8px; margin-top: 5px;
        }
        #textoCuenta { font-size: 14px; font-weight: bold; color: #000; word-break: break-all; margin: 5px 0; }
        .btn-copiar { background: var(--primario); color: white; border: none; padding: 5px; width: 100%; border-radius: 4px; font-size: 11px; }

        /* Tabs Admin peque√±as abajo */
        .admin-nav { display: flex; gap: 2px; margin-top: 5px; }
        .tab-btn { flex: 1; padding: 8px; font-size: 10px; border: none; background: #ddd; cursor: pointer; }
        .tab-btn.active { background: var(--admin); color: white; }

        .oculto { display: none !important; }
        
        /* Tablas min√∫sculas para historial */
        .tabla-mini { font-size: 9px; width: 100%; border-collapse: collapse; }
        .tabla-mini td, .tabla-mini th { border: 1px solid #eee; padding: 3px; }
    </style>
</head>
<body>

<div id="cajaLogin" style="padding: 20px; text-align: center; color: white;">
    <h3>üëë ACCESO VIP</h3>
    <input type="email" id="correoLogin" placeholder="Correo">
    <input type="password" id="passLogin" placeholder="Contrase√±a">
    <button onclick="iniciarSesion()" style="width:100%; padding:10px; background:var(--exito); border:none; color:white; border-radius:5px;">ENTRAR</button>
</div>

<div id="app" class="contenedor" style="display:none;">
    <div class="header">
        <span id="infoUsuario"></span>
        <button onclick="cerrarSesion()" style="padding:3px 8px; font-size:9px; background:var(--error); color:white; border:none; border-radius:3px;">SALIR</button>
    </div>

    <div id="tabEntregas" class="seccion">
        <h2>üéÅ ENTREGAS</h2>
        
        <label>MIEMBRO:</label>
        <input type="text" id="inputBusquedaVip" class="buscador-vip" placeholder="Filtrar nombre..." onkeyup="filtrarMiembros()">
        <select id="selectMiembroVip" size="5"></select>

        <label>PLATAFORMA:</label>
        <select id="selectPlatUsuario"></select>

        <button class="btn-entregar" onclick="procesarEntregaAutomatica()">üöÄ ENTREGAR</button>

        <div id="resultadoPedido">
            <div id="textoCuenta"></div>
            <button class="btn-copiar" onclick="copiarTodo()">COPIAR DATOS</button>
        </div>
    </div>

    <div id="seccionAdmin" class="oculto" style="border-top: 1px solid #ccc;">
        <div class="admin-nav">
            <button class="tab-btn active" onclick="verTab('historial')">VENTAS</button>
            <button class="tab-btn" onclick="verTab('vip')">VIP</button>
            <button class="tab-btn" onclick="verTab('stock')">STOCK</button>
        </div>

        <div id="historial" class="adm-content" style="height: 100px; overflow-y: auto; background: #fff;">
            <table class="tabla-mini"><thead><tr><th>Socio</th><th>Miembro</th><th>Cuenta</th></tr></thead><tbody id="cuerpoHistorial"></tbody></table>
        </div>

        <div id="vip" class="adm-content oculto" style="padding: 5px;">
            <textarea id="textoMasivoVip" style="height:40px; font-size:10px;" placeholder="Pega nombres..."></textarea>
            <button onclick="procesarCargaMasivaTexto()" style="font-size:10px; padding:5px; width:100%;">SUBIR LISTA</button>
        </div>

        <div id="stock" class="adm-content oculto" style="padding: 5px;">
            <input type="text" id="accCorreo" style="padding:5px; font-size:10px;" placeholder="correo:pass">
            <select id="selectPlatAdmin" style="padding:5px; font-size:10px;"></select>
            <button onclick="subirInventario()" style="font-size:10px; padding:5px; width:100%;">A√ëADIR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miEmail = "", miRol = "", vipsLocales = [];

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value.trim();
        const p = document.getElementById("passLogin").value.trim();
        try { await signInWithEmailAndPassword(auth, c, p); } catch (e) { alert("Error"); }
    };

    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            if (user.email === "andyobregon799@gmail.com") {
                miRol = "admin"; miEmail = user.email;
                activarInterfaz(true);
                cargarDatos(); return;
            }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists() && snap.data().estado === "ON") {
                miRol = snap.data().role; miEmail = user.email;
                activarInterfaz(miRol === "admin");
                cargarDatos();
            } else { alert("Usuario desactivado"); signOut(auth); }
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    function activarInterfaz(isAdmin) {
        document.getElementById("cajaLogin").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("infoUsuario").innerHTML = `<b>${miEmail.split('@')[0]}</b>`;
        if(isAdmin) document.getElementById("seccionAdmin").classList.remove("oculto");
    }

    function cargarDatos() {
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (snap) => {
            vipsLocales = []; snap.forEach(d => vipsLocales.push({id: d.id, ...d.data()}));
            filtrarMiembros();
        });

        onSnapshot(query(collection(db, "entregas"), orderBy("fechaSort", "desc"), limit(10)), (snap) => {
            let h = ""; snap.forEach(d => {
                const i = d.data(); h += `<tr><td>${i.vendedor.split('@')[0]}</td><td>${i.nombreWsp.substring(0,10)}</td><td>${i.cuenta.substring(0,15)}...</td></tr>`;
            });
            document.getElementById("cuerpoHistorial").innerHTML = h;
        });

        onSnapshot(collection(db, "plataformas"), (snap) => {
            let o = ""; snap.forEach(d => o += `<option value="${d.data().nombre}">${d.data().nombre}</option>`);
            document.getElementById("selectPlatUsuario").innerHTML = o;
            document.getElementById("selectPlatAdmin").innerHTML = o;
        });
    }

    window.filtrarMiembros = () => {
        const bus = document.getElementById("inputBusquedaVip").value.toLowerCase();
        const sel = document.getElementById("selectMiembroVip"); sel.innerHTML = "";
        vipsLocales.filter(v => v.nombre.toLowerCase().includes(bus)).forEach(v => {
            const opt = document.createElement("option");
            opt.value = v.nombre; opt.text = v.nombre;
            sel.appendChild(opt);
        });
    };

    window.procesarEntregaAutomatica = async () => {
        const miembro = document.getElementById("selectMiembroVip").value;
        const plat = document.getElementById("selectPlatUsuario").value;
        if(!miembro) return alert("Selecciona Miembro");

        const q = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), limit(1));
        const stock = await getDocs(q);
        if(stock.empty) return alert("Sin stock");

        const dS = stock.docs[0], nU = (dS.data().usos || 0) + 1;
        await updateDoc(doc(db, "inventario", dS.id), { usos: nU, estado: nU >= 8 ? "agotado" : "disponible" });
        await addDoc(collection(db, "entregas"), { vendedor: miEmail, nombreWsp: miembro, plataforma: plat, cuenta: dS.data().cuenta, fechaSort: Date.now() });

        document.getElementById("resultadoPedido").style.display = "block";
        document.getElementById("textoCuenta").innerText = dS.data().cuenta;
    };

    window.verTab = (id) => {
        document.querySelectorAll('.adm-content').forEach(c => c.classList.add('oculto'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('oculto');
        event.currentTarget.classList.add('active');
    };

    window.subirInventario = async () => {
        const c = document.getElementById("accCorreo").value, p = document.getElementById("selectPlatAdmin").value;
        await addDoc(collection(db, "inventario"), { cuenta: c, plataforma: p, usos: 0, estado: "disponible" });
        alert("Ok");
    };

    window.procesarCargaMasivaTexto = async () => {
        const t = document.getElementById("textoMasivoVip").value;
        const batch = writeBatch(db);
        t.split('\n').forEach(l => { if(l.trim()) batch.set(doc(collection(db,"vips")), { nombre: l.trim() }); });
        await batch.commit(); alert("Ok");
    };

    window.copiarTodo = () => { navigator.clipboard.writeText(document.getElementById("textoCuenta").innerText); alert("Copiado"); };
</script>
</body>
</html>
