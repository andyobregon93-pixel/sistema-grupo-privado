<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDVIP | Premium Panel</title>
    <style>
        /* ESTILO ELEGANTE Y RESPONSIVE */
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; 
            --danger: #ef4444; --success: #10b981; --text: #f8fafc; 
            --border: #334155; --glow: rgba(59, 130, 246, 0.5);
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Navegaci칩n Refinada */
        .nav-bar { 
            display: flex; background: var(--card); padding: 10px; 
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 2px solid var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            gap: 8px; overflow-x: auto; scrollbar-width: none;
        }
        .nav-bar::-webkit-scrollbar { display: none; }

        .nav-btn { 
            flex: 1; padding: 12px 15px; border: none; background: transparent; 
            color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 10px; 
            font-size: 0.8rem; white-space: nowrap; transition: 0.3s;
        }
        .nav-btn.active { color: white; background: var(--accent); box-shadow: 0 0 10px var(--glow); }

        .logout-btn { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* Contenedores y Tarjetas */
        .container { padding: 20px; max-width: 1100px; margin: auto; width: 90%; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { 
            background: var(--card); padding: 20px; border-radius: 16px; 
            margin-bottom: 20px; border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2, h3 { color: var(--accent); margin-top: 0; }

        /* Inputs y Botones Premium */
        input, select, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: #111827; color: white; 
            box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 5px var(--glow); }

        .btn-main { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-save { background: var(--success); color: white; }
        .btn-accent { background: var(--accent); color: white; }

        /* Tablas Elegantes */
        .table-wrapper { overflow-x: auto; border-radius: 12px; background: rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #0f172a; color: var(--accent); padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        .btn-status { padding: 6px 12px; border-radius: 6px; border: none; color: white; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        .on { background: var(--success); }
        .off { background: var(--danger); }

        /* Cuadro de Entrega Impactante */
        .entrega-box { 
            background: #fff; color: #0f172a; padding: 25px; border-radius: 16px; 
            text-align: center; margin-top: 25px; display: none;
            border: 4px solid var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .admin-only { display: none; }

        /* Login */
        #login-box { display: flex; height: 100vh; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>

<div id="login-box">
    <div class="card" style="width:350px; text-align:center;">
        <h1 style="color:var(--accent); margin-bottom:5px;">ANDVIP</h1>
        <p style="color:#94a3b8; margin-bottom:20px;">Acceso administrativo</p>
        <input type="email" id="email" placeholder="Correo Electr칩nico">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()" class="btn-main btn-accent" style="margin-top:10px;">INICIAR SESI칍N</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button id="btn-historial" class="nav-btn admin-only" onclick="showTab('tab-historial', this)">游 HISTORIAL</button>
        <button id="btn-stock" class="nav-btn admin-only" onclick="showTab('tab-stock', this)">游닍 STOCK/IPTV</button>
        <button id="btn-socios" class="nav-btn admin-only" onclick="showTab('tab-socios', this)">游논 SOCIOS</button>
        <button id="btn-miembros" class="nav-btn" onclick="showTab('tab-miembros', this)">游눑 MIEMBROS</button>
        <button class="logout-btn" onclick="logout()">SALIR</button>
    </div>

    <div class="container">
        
        <div id="tab-historial" class="section">
            <div class="card">
                <h3>游 Historial de Actividad</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Fecha</th><th>Miembro</th><th>Plataforma</th><th>Credenciales</th><th>Acci칩n</th></tr></thead>
                        <tbody id="lista-pedidos"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>游닍 Cargar Nuevo Contenido</h3>
                <select id="st-tipo" onchange="toggleInputs()">
                    <option value="streaming">Cuentas (Streaming)</option>
                    <option value="iptv">Listas (IPTV)</option>
                </select>
                <input type="text" id="st-nombre" placeholder="Nombre (Ej: Netflix, Magis)">
                <div id="inputs-streaming">
                    <input type="text" id="st-correo" placeholder="Correo de la cuenta">
                    <input type="text" id="st-clave" placeholder="Contrase침a">
                </div>
                <div id="inputs-iptv" style="display:none;">
                    <textarea id="st-url" placeholder="Pegue el link IPTV aqu칤..."></textarea>
                </div>
                <button onclick="guardarStock()" class="btn-main btn-save">GUARDAR EN INVENTARIO</button>
            </div>
            <h3>Inventario Activo</h3>
            <div id="display-stock-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>游논 Registrar Nuevo Socio</h3>
                <input type="email" id="socio-email" placeholder="Correo del socio">
                <input type="password" id="socio-pass" placeholder="Contrase침a">
                <select id="socio-rol">
                    <option value="vendedor">Vendedor</option>
                    <option value="admin">Administrador</option>
                </select>
                <button onclick="crearSocio()" class="btn-main btn-accent">CREAR ACCESO OFICIAL</button>
            </div>
            <div class="card">
                <h3>Lista de Colaboradores</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Socio</th><th>Clave</th><th>Rol</th><th>Estado</th><th>Eliminar</th></tr></thead>
                        <tbody id="lista-socios"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-miembros" class="section active">
            <div id="panel-admin-miembros" class="card admin-only">
                <h3>游 Gesti칩n de Miembros VIP</h3>
                <textarea id="lista-masiva" rows="4" placeholder="Nombre - Celular (Uno por l칤nea)"></textarea>
                <button onclick="guardarMiembros()" class="btn-main btn-accent">SUBIR A LA NUBE</button>
                <div class="table-wrapper" style="margin-top:15px; max-height:200px;">
                    <table><tbody id="tabla-gestion-miembros"></tbody></table>
                </div>
            </div>

            <div id="panel-usuario-pedido" class="card" style="border: 2px solid var(--accent);">
                <h2 style="text-align:center;">游눑 PANEL VIP ANDVIP</h2>
                <label>Paso 1: Seleccione su Usuario</label>
                <select id="sel-miembro"></select>
                <label>Paso 2: Seleccione Servicio</label>
                <select id="sel-plat"></select>
                <button onclick="solicitarAuto()" class="btn-main btn-save" style="margin-top:15px; font-size:1.2rem;">SOLICITAR ACCESO</button>
            </div>

            <div id="entrega-box" class="entrega-box">
                <p>SUS CREDENCIALES SON:</p>
                <div id="datos-entregados" style="font-size:1.5rem; font-weight:800; margin:20px 0;"></div>
                <button onclick="copiarInfo()" class="btn-main btn-accent" style="background:#000;">COPIAR DATOS</button>
            </div>
        </div>

    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGIN & AUTH
    window.login = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try {
            const res = await signInWithEmailAndPassword(auth, e, p);
            const userDoc = await getDoc(doc(db, "usuarios", res.user.uid));
            if (userDoc.exists() && userDoc.data().activo === false) { await signOut(auth); alert("ACCESO DENEGADO"); }
        } catch(err) { alert("Credenciales incorrectas"); }
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
        if(user) {
            const docU = await getDoc(doc(db, "usuarios", user.uid));
            const isAdmin = (docU.exists() && docU.data().role === "admin");
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            if(!isAdmin) showTab('tab-miembros', document.getElementById('btn-miembros'));
            cargarDatos();
        } else {
            document.getElementById('login-box').style.display='flex';
            document.getElementById('app').style.display='none';
        }
    });

    window.crearSocio = async () => {
        const e = document.getElementById('socio-email').value;
        const p = document.getElementById('socio-pass').value;
        const r = document.getElementById('socio-rol').value;
        try {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "usuarios", res.user.uid), { email: e, password: p, role: r, activo: true, uid: res.user.uid });
            alert("Socio creado con 칠xito");
        } catch(err) { alert("Error al registrar"); }
    };

    window.guardarStock = async () => {
        const t = document.getElementById('st-tipo').value;
        const n = document.getElementById('st-nombre').value;
        const data = { tipo: t, nombre: n, usos: 0, timestamp: serverTimestamp() };
        if(t === 'streaming') { data.correo = document.getElementById('st-correo').value; data.clave = document.getElementById('st-clave').value; }
        else { data.url = document.getElementById('st-url').value; }
        await addDoc(collection(db, "inventario_vip"), data);
        alert("Stock cargado");
    };

    window.guardarMiembros = async () => {
        const t = document.getElementById('lista-masiva').value.split('\n');
        for(let l of t) { if(l.trim()!="") await addDoc(collection(db, "config_vip"), { nombre: l.trim() }); }
        document.getElementById('lista-masiva').value = "";
    };

    function cargarDatos() {
        onSnapshot(collection(db, "usuarios"), snap => {
            const tb = document.getElementById('lista-socios'); tb.innerHTML = "";
            snap.forEach(d => {
                const u = d.data(); const st = u.activo !== false ? 'on' : 'off';
                tb.innerHTML += `<tr><td>${u.email}</td><td>${u.password}</td><td>${u.role}</td><td><button class="btn-status ${st}" onclick="toggleSocio('${d.id}', ${u.activo})">${st.toUpperCase()}</button></td><td><button class="btn-status off" onclick="eliminarDoc('usuarios','${d.id}')">X</button></td></tr>`;
            });
        });

        onSnapshot(collection(db, "inventario_vip"), snap => {
            const div = document.getElementById('display-stock-list'); const sel = document.getElementById('sel-plat');
            div.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONE SERVICIO --</option>';
            snap.forEach(d => {
                const s = d.data();
                if(s.usos < 5) sel.innerHTML += `<option value="${s.nombre}">${s.nombre}</option>`;
                div.innerHTML += `<div class="card" style="margin-bottom:0"><b>${s.nombre}</b><br><small>${s.usos}/5 Usos</small><br><button class="btn-status on" onclick="resetCupos('${d.id}')">RESET</button> <button class="btn-status off" onclick="eliminarDoc('inventario_vip','${d.id}')">BORRAR</button></div>`;
            });
        });

        onSnapshot(collection(db, "config_vip"), snap => {
            const tab = document.getElementById('tabla-gestion-miembros'); const sel = document.getElementById('sel-miembro');
            tab.innerHTML = ""; sel.innerHTML = '<option value="">-- BUSCA TU NOMBRE --</option>';
            snap.forEach(d => {
                tab.innerHTML += `<tr><td>${d.data().nombre}</td><td style="text-align:right"><button class="btn-status off" onclick="eliminarDoc('config_vip','${d.id}')">X</button></td></tr>`;
                sel.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
            });
        });

        onSnapshot(query(collection(db, "pedidos_vip"), orderBy("timestamp", "desc")), snap => {
            const tb = document.getElementById('lista-pedidos'); tb.innerHTML = "";
            snap.forEach(d => {
                const p = d.data(); const f = p.timestamp ? new Date(p.timestamp.seconds*1000).toLocaleString() : '...';
                tb.innerHTML += `<tr><td>${f}</td><td>${p.miembro}</td><td>${p.plataforma}</td><td>${p.datos}</td><td><button class="btn-status off" onclick="eliminarDoc('pedidos_vip','${d.id}')">X</button></td></tr>`;
            });
        });
    }

    window.solicitarAuto = async () => {
        const m = document.getElementById('sel-miembro').value;
        const p = document.getElementById('sel-plat').value;
        if(!m || !p) return alert("Complete los campos");
        const q = query(collection(db, "inventario_vip"), where("nombre", "==", p), where("usos", "<", 5));
        onSnapshot(q, async snap => {
            if(!snap.empty){
                const docR = snap.docs[0]; const d = docR.data();
                const creds = d.tipo === 'streaming' ? `${d.correo} | ${d.clave}` : d.url;
                await updateDoc(doc(db, "inventario_vip", docR.id), { usos: increment(1) });
                await addDoc(collection(db, "pedidos_vip"), { miembro: m, plataforma: p, datos: creds, timestamp: serverTimestamp() });
                document.getElementById('datos-entregados').innerText = creds;
                document.getElementById('entrega-box').style.display = 'block';
            } else { alert("Plataforma sin cupos."); }
        }, {onlyOnce: true});
    };

    window.toggleSocio = async (id, act) => { await updateDoc(doc(db, "usuarios", id), { activo: !act }); };
    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };
    window.eliminarDoc = async (col, id) => { if(confirm("쯉eguro?")) await deleteDoc(doc(db, col, id)); };
    window.resetCupos = async (id) => { await updateDoc(doc(db, "inventario_vip", id), { usos: 0 }); };
    window.toggleInputs = () => {
        const t = document.getElementById('st-tipo').value;
        document.getElementById('inputs-streaming').style.display = t === 'streaming' ? 'block' : 'none';
        document.getElementById('inputs-iptv').style.display = t === 'iptv' ? 'block' : 'none';
    };
    window.copiarInfo = () => { navigator.clipboard.writeText(document.getElementById('datos-entregados').innerText); alert("춰Datos Copiados!"); };
</script>
</body>
</html>
