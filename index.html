<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CONTROL TOTAL - PRO</title>
    <style>
        :root { --primario: #0f2027; --secundario: #2c5364; --exito: #27ae60; --error: #e74c3c; --admin: #e67e22; --tv: #8e44ad; --info: #3498db; --oscuro: #2c3e50; }
        body{ margin:0; font-family: 'Segoe UI', sans-serif; background: #0f2027; color:white; min-height:100vh; padding:10px; }
        .contenedor{ max-width:1100px; margin:20px auto; background:rgba(255,255,255,0.98); color:#333; padding:25px; border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { background: #ddd; color: #333; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.3s; min-width: 120px; }
        .tab-btn.active { background: var(--admin); color: white; }

        .tarjeta { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primario); }
        .tarjeta-admin { border-top: 5px solid var(--admin); }
        
        input, select, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:14px; box-sizing: border-box; }
        button { background:var(--primario); color:white; font-weight:bold; cursor:pointer; border:none; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        
        .tabla-contenedor { overflow-x: auto; background: white; border-radius: 8px; margin-top: 10px; }
        table { width:100%; border-collapse:collapse; font-size: 12px; }
        th, td { border:1px solid #eee; padding:10px; text-align:left; }
        th { background:var(--primario); color: white; }

        .btn-accion { width: auto; padding: 5px 10px; font-size: 10px; margin-right: 2px; border-radius: 4px; border: none; cursor: pointer; color: white; }
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; color: white; font-size: 10px; }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="cajaLogin">
        <h1 style="text-align:center; color: var(--primario)">üîê Acceso al Sistema</h1>
        <input type="email" id="correoLogin" placeholder="Correo electr√≥nico">
        <input type="password" id="passLogin" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">INGRESAR AL PANEL</button>
    </div>

    <div id="app" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap: wrap; gap: 10px;">
            <div id="infoUsuario" style="font-weight: bold; color: var(--primario);"></div>
            <button onclick="cerrarSesion()" style="width:auto; background:var(--error); padding:8px 20px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="seccionUsuario">
            <div class="tarjeta">
                <h3>üéÅ Generar Entrega</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="nombreWsp" placeholder="Nombre Cliente">
                    <select id="selectPlatUsuario"></select>
                </div>
                <input type="text" id="codigoTV" placeholder="C√ìDIGO TV (Opcional)">
                <button onclick="procesarEntregaAutomatica()" style="background:var(--exito); height: 60px;">üöÄ OBTENER ACCESO</button>
                <div id="resultadoPedido" style="display:none; margin-top:20px; padding:15px; border: 2px solid var(--exito); background:#f0fff0; text-align:center;">
                    <code id="textoCuenta" style="font-size:1.2rem; font-weight:bold; color:#d35400;"></code>
                </div>
            </div>
        </div>

        <div id="seccionAdmin" style="display:none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="verTab('tabVentas')">üìä MONITOR</button>
                <button class="tab-btn" onclick="verTab('tabStock')">üì¶ STOCK</button>
                <button class="tab-btn" onclick="verTab('tabPlataformas')">üõ† PLATAFORMAS</button>
                <button class="tab-btn" onclick="verTab('tabUsuarios')">üë• SOCIOS / VENDEDORES</button>
            </div>

            <div id="tabVentas" class="tab-content">
                <div class="tarjeta tarjeta-admin"><h4>üì° Actividad</h4><div class="tabla-contenedor"><table id="tablaAdminGlobal"></table></div></div>
            </div>

            <div id="tabStock" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üì• Cargar Cuenta</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="text" id="accCorreo" placeholder="Correo">
                        <input type="text" id="accPass" placeholder="Clave">
                        <select id="selectPlatAdmin"></select>
                    </div>
                    <button onclick="subirInventario()" style="background:var(--secundario);">A√ëADIR</button>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Plat</th><th>Cuenta</th><th>Cupos</th><th>Estado</th><th>Acciones</th></tr></thead><tbody id="tablaGestionStock"></tbody></table></div>
            </div>

            <div id="tabPlataformas" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>‚ûï Nueva Plataforma</h4>
                    <div style="display:flex; gap:10px;"><input type="text" id="nombreNuevaPlat"><button onclick="crearPlataforma()">CREAR</button></div>
                </div>
                <div class="tabla-contenedor"><table><thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody id="listaPlataformasGestion"></tbody></table></div>
            </div>

            <div id="tabUsuarios" class="tab-content" style="display:none;">
                <div class="tarjeta tarjeta-admin">
                    <h4>üë• Registrar Nuevo Socio</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                        <input type="email" id="nuevoCorreo" placeholder="Correo">
                        <input type="text" id="nuevoPass" placeholder="Contrase√±a">
                        <select id="nuevoRol"><option value="usuario">Vendedor</option><option value="admin">Admin</option></select>
                    </div>
                    <button onclick="registrarUsuario()" style="background:var(--exito)">DAR DE ALTA</button>
                </div>
                <div class="tarjeta tarjeta-admin">
                    <h4>üìã Lista de Socios y Control</h4>
                    <div class="tabla-contenedor">
                        <table>
                            <thead><tr><th>Correo</th><th>Contrase√±a</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr></thead>
                            <tbody id="tablaListaUsuarios"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miRol = "";
    let miEmail = "";

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value;
        const p = document.getElementById("passLogin").value;
        try { 
            const res = await signInWithEmailAndPassword(auth, c, p);
            const snap = await getDoc(doc(db, "users", res.user.uid));
            if(snap.exists() && snap.data().estado === "OFF") {
                await signOut(auth);
                alert("Tu cuenta est√° desactivada. Contacta al Admin.");
            }
        } catch (err) { alert("Error de acceso."); }
    };

    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists() && snap.data().estado === "OFF") return signOut(auth);
            
            miRol = snap.exists() ? snap.data().role : "usuario";
            miEmail = user.email;
            document.getElementById("cajaLogin").style.display = "none";
            document.getElementById("app").style.display = "block";
            document.getElementById("infoUsuario").innerText = `Socio: ${miEmail}`;
            document.getElementById("seccionAdmin").style.display = (miRol === "admin") ? "block" : "none";
            document.getElementById("seccionUsuario").style.display = (miRol === "usuario") ? "block" : "none";
            cargarDatosEnVivo();
        } else {
            document.getElementById("cajaLogin").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    window.verTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
    };

    function cargarDatosEnVivo() {
        // Cargar Plataformas
        onSnapshot(collection(db, "plataformas"), (snap) => {
            let h = ""; let hT = "";
            snap.forEach(d => {
                h += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
                hT += `<tr><td>${d.data().nombre}</td><td><button class="btn-accion" style="background:var(--info)" onclick="editarPlataforma('${d.id}','${d.data().nombre}')">Renombrar</button></td></tr>`;
            });
            document.getElementById("selectPlatUsuario").innerHTML = h;
            document.getElementById("selectPlatAdmin").innerHTML = h;
            document.getElementById("listaPlataformasGestion").innerHTML = hT;
        });

        // Cargar Usuarios (Solo Admin)
        if(miRol === "admin") {
            onSnapshot(collection(db, "users"), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const u = d.data();
                    h += `<tr>
                        <td>${u.email}</td>
                        <td>${u.password || '******'}</td>
                        <td>${u.role}</td>
                        <td><span class="badge" style="background:${u.estado === 'ON' ? 'var(--exito)':'var(--error)'}">${u.estado || 'ON'}</span></td>
                        <td>
                            <button class="btn-accion" style="background:var(--oscuro)" onclick="cambiarEstadoUsuario('${d.id}','${u.estado}')">${u.estado === 'OFF' ? 'ACTIVAR' : 'BLOQUEAR'}</button>
                            <button class="btn-accion" style="background:var(--info)" onclick="cambiarPassUsuario('${d.id}')">CLAVE</button>
                            <button class="btn-accion" style="background:var(--error)" onclick="eliminarUsuario('${d.id}')">X</button>
                        </td>
                    </tr>`;
                });
                document.getElementById("tablaListaUsuarios").innerHTML = h;
            });

            onSnapshot(collection(db, "inventario"), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const data = d.data();
                    h += `<tr><td>${data.plataforma}</td><td>${data.cuenta}</td><td>${data.usos}/8</td><td>${data.estado}</td><td><button class="btn-accion" style="background:var(--error)" onclick="eliminarCuenta('${d.id}')">X</button></td></tr>`;
                });
                document.getElementById("tablaGestionStock").innerHTML = h;
            });
        }
    }

    // --- ACCIONES DE USUARIO ---
    window.registrarUsuario = async () => {
        const c = document.getElementById("nuevoCorreo").value;
        const p = document.getElementById("nuevoPass").value;
        const r = document.getElementById("nuevoRol").value;
        if(!c || !p) return alert("Completa los datos");
        try {
            const res = await createUserWithEmailAndPassword(auth, c, p);
            await setDoc(doc(db, "users", res.user.uid), { email: c, password: p, role: r, estado: "ON" });
            alert("Usuario Creado");
        } catch(e) { alert("Error: " + e.message); }
    };

    window.cambiarEstadoUsuario = async (id, estadoActual) => {
        const nuevoEstado = estadoActual === "OFF" ? "ON" : "OFF";
        await updateDoc(doc(db, "users", id), { estado: nuevoEstado });
    };

    window.cambiarPassUsuario = async (id) => {
        const np = prompt("Nueva contrase√±a:");
        if(np) await updateDoc(doc(db, "users", id), { password: np });
    };

    window.eliminarUsuario = async (id) => {
        if(confirm("¬øEliminar usuario?")) await deleteDoc(doc(db, "users", id));
    };

    // --- RESTO DE FUNCIONES (Stock, Plataformas, Entrega) ---
    window.crearPlataforma = async () => {
        const n = document.getElementById("nombreNuevaPlat").value;
        if(n) await addDoc(collection(db, "plataformas"), { nombre: n });
    };

    window.subirInventario = async () => {
        const c = document.getElementById("accCorreo").value;
        const p = document.getElementById("accPass").value;
        const pl = document.getElementById("selectPlatAdmin").value;
        if(c && p) await addDoc(collection(db, "inventario"), { plataforma: pl, cuenta: `${c}:${p}`, estado: "disponible", usos: 0 });
    };

    window.procesarEntregaAutomatica = async () => {
        const n = document.getElementById("nombreWsp").value;
        const pl = document.getElementById("selectPlatUsuario").value;
        const q = query(collection(db, "inventario"), where("plataforma", "==", pl), where("estado", "==", "disponible"), limit(1));
        const snap = await getDocs(q);
        if(snap.empty) return alert("Sin stock");
        const docS = snap.docs[0];
        const dataS = docS.data();
        const nUsos = dataS.usos + 1;
        await updateDoc(doc(db, "inventario", docS.id), { usos: nUsos, estado: nUsos >= 8 ? "agotado" : "disponible" });
        await addDoc(collection(db, "entregas"), { nombreWsp: n, plataforma: pl, cuenta: dataS.cuenta, timestamp: Date.now(), estado: "listo" });
        document.getElementById("resultadoPedido").style.display = "block";
        document.getElementById("textoCuenta").innerText = dataS.cuenta;
    };

    window.eliminarCuenta = async (id) => { await deleteDoc(doc(db, "inventario", id)); };
    window.editarPlataforma = async (id, nom) => {
        const n = prompt("Nuevo nombre:", nom);
        if(n) await updateDoc(doc(db, "plataformas", id), { nombre: n });
    };
</script>
</body>
</html>
