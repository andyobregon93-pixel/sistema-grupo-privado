<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDVIP | Sistema Premium</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; 
            --danger: #ef4444; --success: #10b981; --text: #f8fafc; 
            --border: #334155;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .nav-bar { display: flex; background: var(--card); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); gap: 8px; overflow-x: auto; }
        .nav-btn { flex: 1; padding: 12px 15px; border: none; background: transparent; color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 10px; font-size: 0.8rem; white-space: nowrap; }
        .nav-btn.active { color: white; background: var(--accent); }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .container { padding: 20px; max-width: 1100px; margin: auto; width: 95%; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid var(--border); }
        h3 { color: var(--accent); margin-top: 0; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: #111827; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-save { background: var(--success); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .table-wrapper { overflow-x: auto; border-radius: 12px; background: rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .btn-status { padding: 6px 12px; border-radius: 6px; border: none; color: white; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        .on { background: var(--success); }
        .off { background: var(--danger); }
        .entrega-box { background: #ffffff; color: #000000; padding: 25px; border-radius: 16px; text-align: center; margin-top: 25px; display: none; border: 6px solid var(--success); }
        .admin-only { display: none; }
        #login-box { display: flex; height: 100vh; align-items: center; justify-content: center; background: #0f172a; }
    </style>
</head>
<body>

<div id="login-box">
    <div class="card" style="width:350px; text-align:center;">
        <h1 style="color:var(--accent);">ANDVIP</h1>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Clave">
        <button onclick="login()" class="btn-main btn-accent">INGRESAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button id="btn-historial" class="nav-btn admin-only" onclick="showTab('tab-historial', this)">游 HISTORIAL</button>
        <button id="btn-stock" class="nav-btn admin-only" onclick="showTab('tab-stock', this)">游닍 STOCK/IPTV</button>
        <button id="btn-socios" class="nav-btn admin-only" onclick="showTab('tab-socios', this)">游논 SOCIOS</button>
        <button id="btn-miembros" class="nav-btn" onclick="showTab('tab-miembros', this)">游눑 MIEMBROS</button>
        <button class="logout-btn" onclick="logout()">SALIR</button>
    </div>

    <div class="container">
        <div id="tab-miembros" class="section active">
            <div id="panel-admin-miembros" class="card admin-only">
                <h3>Gesti칩n Miembros VIP</h3>
                <textarea id="lista-masiva" placeholder="Nombre - Celular (Uno por l칤nea)"></textarea>
                <button onclick="guardarMiembros()" class="btn-main btn-accent">CARGAR LISTA</button>
                <div class="table-wrapper" style="margin-top:10px; max-height:150px;"><table><tbody id="tabla-gestion-miembros"></tbody></table></div>
            </div>

            <div class="card" style="border: 2px solid var(--accent); text-align:center;">
                <h2 style="color:var(--accent);">SOLICITAR ACCESO VIP</h2>
                <label>Tu Nombre:</label>
                <select id="sel-miembro"></select>
                <label>Plataforma:</label>
                <select id="sel-plat"></select>
                <button onclick="solicitarAuto()" class="btn-main btn-save" style="margin-top:20px;">OBTENER CUENTA</button>
            </div>

            <div id="entrega-box" class="entrega-box">
                <h3 style="color:#000;">DATOS DE TU ACCESO</h3>
                <div id="datos-entregados" style="font-size:1.3rem; font-weight:bold; margin:20px 0; border: 3px dashed #333; padding: 15px; background: #f8f9fa; color:#d91b5c;"></div>
                <button onclick="copiarInfo()" class="btn-main btn-accent" style="background:#000;">COPIAR DATOS</button>
            </div>
        </div>

        <div id="tab-historial" class="section">
            <div class="card"><h3>Historial de Pedidos</h3><div class="table-wrapper"><table><thead><tr><th>Fecha</th><th>Miembro</th><th>Plataforma</th><th>Datos</th><th>X</th></tr></thead><tbody id="lista-pedidos"></tbody></table></div></div>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>A침adir Nuevo Stock</h3>
                <select id="st-tipo" onchange="toggleInputs()"><option value="streaming">Cuentas (Correo/Pass)</option><option value="iptv">IPTV (Link)</option></select>
                <input type="text" id="st-nombre" placeholder="Nombre de la Plataforma">
                <div id="inputs-streaming"><input type="text" id="st-correo" placeholder="Correo"><input type="text" id="st-clave" placeholder="Clave"></div>
                <div id="inputs-iptv" style="display:none;"><textarea id="st-url" placeholder="URL IPTV"></textarea></div>
                <button onclick="guardarStock()" class="btn-main btn-save">GUARDAR STOCK</button>
            </div>
            <h3>Inventario Activo</h3>
            <div id="display-stock-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>Gesti칩n de Socios</h3>
                <input type="email" id="socio-email" placeholder="Email"><input type="password" id="socio-pass" placeholder="Clave">
                <button onclick="crearSocio()" class="btn-main btn-accent">CREAR SOCIO</button>
            </div>
            <div class="table-wrapper"><table><tbody id="lista-socios"></tbody></table></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGIN
    window.login = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Error al entrar."); }
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
        if(user) {
            const dU = await getDoc(doc(db, "usuarios", user.uid));
            const isAdmin = (dU.exists() && dU.data().role === "admin");
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            cargarDatos();
        } else {
            document.getElementById('login-box').style.display='flex';
            document.getElementById('app').style.display='none';
        }
    });

    // --- SOLICITAR CUENTA (MEJORADO SIN ERROR DE CONEXI칍N) ---
    window.solicitarAuto = async () => {
        const mNom = document.getElementById('sel-miembro').value;
        const pNom = document.getElementById('sel-plat').value;

        if(!mNom || !pNom) return alert("Selecciona tu nombre y plataforma.");

        try {
            // Consulta simple (Evita error de 칤ndice compuesto)
            const q = query(collection(db, "inventario_vip"), where("nombre", "==", pNom));
            const snap = await getDocs(q);

            let cuentaEncontrada = null;

            snap.forEach(doc => {
                if(!cuentaEncontrada && doc.data().usos < 5) {
                    cuentaEncontrada = { id: doc.id, ...doc.data() };
                }
            });

            if (cuentaEncontrada) {
                const info = cuentaEncontrada.tipo === 'streaming' 
                    ? `USUARIO: ${cuentaEncontrada.correo}\nCLAVE: ${cuentaEncontrada.clave}` 
                    : `LINK: ${cuentaEncontrada.url}`;

                // 1. Descontar cupo
                await updateDoc(doc(db, "inventario_vip", cuentaEncontrada.id), { usos: increment(1) });

                // 2. Guardar Historial
                await addDoc(collection(db, "pedidos_vip"), {
                    miembro: mNom, plataforma: pNom, datos: info, timestamp: serverTimestamp()
                });

                // 3. Mostrar en pantalla
                document.getElementById('datos-entregados').innerText = info;
                document.getElementById('entrega-box').style.display = 'block';
                document.getElementById('entrega-box').scrollIntoView({ behavior: 'smooth' });

            } else {
                alert("No hay perfiles libres para: " + pNom);
            }
        } catch (e) {
            console.error(e);
            alert("Error al obtener cuenta. Intenta de nuevo.");
        }
    };

    function cargarDatos() {
        // Miembros
        onSnapshot(collection(db, "config_vip"), s => {
            const sel = document.getElementById('sel-miembro');
            const tab = document.getElementById('tabla-gestion-miembros');
            sel.innerHTML = '<option value="">-- SELECCIONAR NOMBRE --</option>';
            tab.innerHTML = "";
            s.forEach(d => {
                sel.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
                tab.innerHTML += `<tr><td>${d.data().nombre}</td><td><button class="btn-status off" onclick="eliminarDoc('config_vip','${d.id}')">X</button></td></tr>`;
            });
        });

        // Stock y Select de Plataformas
        onSnapshot(collection(db, "inventario_vip"), s => {
            const sel = document.getElementById('sel-plat');
            const div = document.getElementById('display-stock-list');
            const nombresUnicos = new Set();
            sel.innerHTML = '<option value="">-- SELECCIONAR SERVICIO --</option>';
            div.innerHTML = "";
            s.forEach(d => {
                const i = d.data();
                if(i.usos < 5) nombresUnicos.add(i.nombre);
                div.innerHTML += `<div class="card"><b>${i.nombre}</b><br>Perfiles: ${i.usos}/5<br><button class="btn-status on" onclick="resetCupos('${d.id}')">RESET</button> <button class="btn-status off" onclick="eliminarDoc('inventario_vip','${d.id}')">BORRAR</button></div>`;
            });
            nombresUnicos.forEach(n => sel.innerHTML += `<option value="${n}">${n}</option>`);
        });

        // Pedidos
        onSnapshot(query(collection(db, "pedidos_vip"), orderBy("timestamp", "desc")), s => {
            const tb = document.getElementById('lista-pedidos'); tb.innerHTML = "";
            s.forEach(d => {
                const p = d.data();
                const fecha = p.timestamp ? p.timestamp.toDate().toLocaleString() : "...";
                tb.innerHTML += `<tr><td>${fecha}</td><td>${p.miembro}</td><td>${p.plataforma}</td><td>${p.datos}</td><td><button onclick="eliminarDoc('pedidos_vip','${d.id}')">X</button></td></tr>`;
            });
        });
    }

    // Funciones Admin
    window.guardarStock = async () => {
        const t = document.getElementById('st-tipo').value;
        const d = { tipo: t, nombre: document.getElementById('st-nombre').value, usos: 0, timestamp: serverTimestamp() };
        if(t==='streaming'){ d.correo=document.getElementById('st-correo').value; d.clave=document.getElementById('st-clave').value; }
        else { d.url=document.getElementById('st-url').value; }
        await addDoc(collection(db, "inventario_vip"), d);
        alert("Stock guardado");
    };

    window.guardarMiembros = async () => {
        const t = document.getElementById('lista-masiva').value.split('\n');
        for(let l of t) { if(l.trim()!="") await addDoc(collection(db, "config_vip"), { nombre: l.trim() }); }
        document.getElementById('lista-masiva').value = "";
    };

    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); btn.classList.add('active');
    };
    window.eliminarDoc = async (c, id) => { if(confirm("쮼liminar?")) await deleteDoc(doc(db, c, id)); };
    window.resetCupos = async (id) => { await updateDoc(doc(db, "inventario_vip", id), { usos: 0 }); };
    window.toggleInputs = () => {
        const t = document.getElementById('st-tipo').value;
        document.getElementById('inputs-streaming').style.display = t === 'streaming' ? 'block' : 'none';
        document.getElementById('inputs-iptv').style.display = t === 'iptv' ? 'block' : 'none';
    };
    window.copiarInfo = () => { navigator.clipboard.writeText(document.getElementById('datos-entregados').innerText); alert("Copiado"); };
</script>
</body>
</html>
