<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA VIP - ADMINISTRACI√ìN DIRECTA</title>
    <style>
        :root { 
            --primario: #1a2a6c; --exito: #27ae60; --error: #e74c3c; 
            --admin: #2980b9; --fondo: #f0f2f5; --oscuro: #2c3e50; --oro: #f39c12;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background-color: var(--fondo); color: #333; padding: 15px; }
        
        .contenedor { max-width: 1100px; margin: 0 auto; }
        
        /* Header Din√°mico */
        .header-panel { 
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Dise√±o de Tarjetas (Cuadritos) */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e1e4e8; }
        h2 { font-size: 1.1rem; color: var(--oscuro); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; }

        /* Grid de Selecci√≥n Visual */
        .grid-seleccion { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; max-height: 250px; overflow-y: auto; padding: 10px;
            background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd;
        }
        .item-card { 
            background: white; border: 2px solid #eee; padding: 10px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 0.85rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .item-card:hover { border-color: var(--admin); transform: translateY(-2px); }
        .item-card.selected { border-color: var(--exito); background: #eafff0; box-shadow: 0 0 10px rgba(39, 174, 96, 0.2); }

        /* Estilo para tablas de administraci√≥n */
        .tabla-contenedor { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; color: #666; padding: 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; }

        /* Botones Pro */
        .btn { padding: 10px 15px; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        .btn-verde { background: var(--exito); width: 100%; font-size: 1rem; }
        .btn-azul { background: var(--admin); }
        .btn-rojo { background: var(--error); }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; color: white; }
        .oculto { display: none !important; }
        
        #resultadoPedido { border: 2px solid var(--exito); border-radius: 12px; background: #f9fffb; margin-top: 20px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="cajaLogin" class="contenedor" style="max-width:400px; margin-top:100px;">
    <div class="card" style="text-align:center;">
        <h2>üîê INGRESO AL SISTEMA</h2>
        <input type="email" id="correoLogin" placeholder="Correo" style="width:100%; padding:12px; margin-bottom:10px;">
        <input type="password" id="passLogin" placeholder="Contrase√±a" style="width:100%; padding:12px; margin-bottom:20px;">
        <button class="btn btn-azul" style="width:100%" onclick="iniciarSesion(this)">ENTRAR</button>
    </div>
</div>

<div id="app" class="contenedor oculto">
    
    <div class="header-panel">
        <div id="tituloEncabezado" style="font-weight:bold; letter-spacing:1px;">ADMINISTRACI√ìN DIRECTA</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <span id="infoUsuario" style="font-size:0.9rem; opacity:0.9;"></span>
            <button class="btn btn-rojo" style="padding:5px 10px;" onclick="cerrarSesion()">SALIR</button>
        </div>
    </div>

    <div class="card">
        <h2>üöÄ GENERAR ENTREGA VIP</h2>
        <p style="font-size:0.8rem; color:#666;">1. Selecciona el Miembro:</p>
        <div class="grid-seleccion" id="gridVips">
            </div>

        <p style="font-size:0.8rem; color:#666; margin-top:20px;">2. Selecciona la Plataforma:</p>
        <div class="grid-seleccion" id="gridPlataformas" style="max-height: 150px;">
            </div>

        <button class="btn btn-verde" style="margin-top:25px;" id="btnGenerar" onclick="procesarEntrega(this)">GENERAR CUENTA AHORA</button>

        <div id="resultadoPedido" class="oculto">
            <div id="textoCuenta" style="font-family:monospace; font-size:1.1rem; margin-bottom:15px; word-break:break-all;"></div>
            <button class="btn btn-azul" onclick="copiarCuenta(this)">COPIAR DATOS</button>
        </div>
    </div>

    <div class="card">
        <h2>üìä HISTORIAL RECIENTE</h2>
        <div class="tabla-contenedor">
            <table>
                <thead>
                    <tr><th>Vendedor</th><th>Socio VIP</th><th>Plataforma</th><th>Fecha</th></tr>
                </thead>
                <tbody id="tablaHistorial"></tbody>
            </table>
        </div>
    </div>

    <div id="panelAdmin" class="oculto">
        <div class="card">
            <h2>üë• GESTI√ìN DE SOCIOS</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr auto; gap:10px; margin-bottom:15px;">
                <input type="email" id="nuevoCorreo" placeholder="Correo">
                <input type="text" id="nuevoPass" placeholder="Clave">
                <select id="nuevoRol"><option value="usuario">Socio</option><option value="admin">Admin</option></select>
                <button class="btn btn-verde" onclick="crearSocio(this)">+</button>
            </div>
            <div id="listaUsuariosAdmin" class="tabla-contenedor"></div>
        </div>

        <div class="card">
            <h2>üì¶ INVENTARIO (CUENTAS)</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr auto; gap:10px; margin-bottom:15px;">
                <input type="text" id="accDato" placeholder="cuenta:contrase√±a">
                <select id="selectPlatStock"></select>
                <button class="btn btn-azul" onclick="subirStock(this)">CARGAR</button>
            </div>
            <div id="tablaStockAdmin" class="tabla-contenedor"></div>
        </div>

        <div class="card">
            <h2>üíé CARGA MASIVA VIP</h2>
            <textarea id="textoMasivo" rows="4" style="width:100%; border-radius:10px; padding:10px;" placeholder="Pega los nombres aqu√≠..."></textarea>
            <button class="btn btn-azul" style="width:100%; margin-top:10px;" onclick="cargaMasiva(this)">CARGAR LISTA INSTANT√ÅNEA</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy, deleteDoc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let vipsData = [], platsData = [], userActual = null;
    let vipSeleccionado = null, platSeleccionada = null;

    // --- SESI√ìN ---
    window.iniciarSesion = async (btn) => {
        const c = document.getElementById("correoLogin").value, p = document.getElementById("passLogin").value;
        try { await signInWithEmailAndPassword(auth, c, p); } catch(e) { alert("Acceso denegado"); }
    };
    window.cerrarSesion = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            userActual = snap.exists() ? snap.data() : { role: 'admin', email: user.email };
            
            document.getElementById("infoUsuario").innerText = user.email.split('@')[0].toUpperCase();
            document.getElementById("cajaLogin").classList.add("oculto");
            document.getElementById("app").classList.remove("oculto");

            if(userActual.role === 'admin' || user.email === "andyobregon799@gmail.com") {
                document.getElementById("panelAdmin").classList.remove("oculto");
                document.getElementById("tituloEncabezado").innerText = "üëë ADMINISTRACI√ìN DIRECTA";
            } else {
                document.getElementById("tituloEncabezado").innerText = "üíº PANEL DE SOCIO";
            }
            escucharDatos();
        } else {
            document.getElementById("cajaLogin").classList.remove("oculto");
            document.getElementById("app").classList.add("oculto");
        }
    });

    // --- CARGA REAL-TIME ---
    function escucharDatos() {
        // VIPs Grid
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (snap) => {
            const container = document.getElementById("gridVips");
            container.innerHTML = "";
            snap.forEach(d => {
                const div = document.createElement("div");
                div.className = "item-card";
                div.innerHTML = `üë§<br><b>${d.data().nombre}</b>`;
                div.onclick = () => {
                    document.querySelectorAll("#gridVips .item-card").forEach(el => el.classList.remove("selected"));
                    div.classList.add("selected");
                    vipSeleccionado = d.data().nombre;
                };
                container.appendChild(div);
            });
        });

        // Plataformas Grid
        onSnapshot(collection(db, "plataformas"), (snap) => {
            const container = document.getElementById("gridPlataformas");
            const selectStock = document.getElementById("selectPlatStock");
            container.innerHTML = ""; selectStock.innerHTML = "";
            snap.forEach(d => {
                const n = d.data().nombre;
                const div = document.createElement("div");
                div.className = "item-card";
                div.innerHTML = `üì∫<br>${n}`;
                div.onclick = () => {
                    document.querySelectorAll("#gridPlataformas .item-card").forEach(el => el.classList.remove("selected"));
                    div.classList.add("selected");
                    platSeleccionada = n;
                };
                container.appendChild(div);
                selectStock.innerHTML += `<option value="${n}">${n}</option>`;
            });
        });

        // Historial (Limitado a 10)
        onSnapshot(query(collection(db, "entregas"), orderBy("fecha", "desc"), limit(10)), (snap) => {
            const tbody = document.getElementById("tablaHistorial");
            tbody.innerHTML = "";
            snap.forEach(d => {
                const e = d.data();
                const fecha = new Date(e.fecha).toLocaleString('es-ES', {hour:'2-digit', minute:'2-digit'});
                tbody.innerHTML += `<tr><td>${e.vendedor.split('@')[0]}</td><td>${e.vip}</td><td><span class="badge btn-azul">${e.plataforma}</span></td><td>${fecha}</td></tr>`;
            });
        });

        // Inventario para Admin
        onSnapshot(collection(db, "inventario"), (snap) => {
            let h = "<table><thead><tr><th>Plat.</th><th>Cuenta</th><th>Usos</th><th>Acci√≥n</th></tr></thead><tbody>";
            snap.forEach(d => {
                const i = d.data();
                h += `<tr><td>${i.plataforma}</td><td>${i.cuenta.substring(0,15)}...</td><td>${i.usos}/8</td><td><button class="btn btn-rojo" style="padding:2px 5px" onclick="eliminarDoc('inventario','${d.id}')">üóëÔ∏è</button></td></tr>`;
            });
            document.getElementById("tablaStockAdmin").innerHTML = h + "</tbody></table>";
        });
    }

    // --- L√ìGICA DE NEGOCIO ---
    window.procesarEntrega = async (btn) => {
        if(!vipSeleccionado || !platSeleccionada) return alert("Selecciona VIP y Plataforma primero");
        btn.innerText = "BUSCANDO CUENTA...";
        
        const q = query(collection(db, "inventario"), where("plataforma", "==", platSeleccionada), where("estado", "==", "disponible"), limit(1));
        const stock = await getDocs(q);

        if(stock.empty) {
            btn.innerText = "SIN STOCK DISPONIBLE";
            setTimeout(() => btn.innerText = "GENERAR CUENTA AHORA", 2000);
            return;
        }

        const docStock = stock.docs[0];
        const nuevosUsos = (docStock.data().usos || 0) + 1;
        
        // Actualizar Stock
        await updateDoc(doc(db, "inventario", docStock.id), {
            usos: nuevosUsos,
            estado: nuevosUsos >= 8 ? "agotado" : "disponible"
        });

        // Registrar Historial
        await addDoc(collection(db, "entregas"), {
            vendedor: userActual.email,
            vip: vipSeleccionado,
            plataforma: platSeleccionada,
            fecha: Date.now()
        });

        document.getElementById("resultadoPedido").classList.remove("oculto");
        document.getElementById("textoCuenta").innerText = docStock.data().cuenta;
        btn.innerText = "‚úÖ ENTREGA EXITOSA";
        setTimeout(() => btn.innerText = "GENERAR CUENTA AHORA", 2000);
    };

    window.cargaMasiva = async (btn) => {
        const t = document.getElementById("textoMasivo").value;
        if(!t.trim()) return;
        btn.innerText = "CARGANDO...";
        const batch = writeBatch(db);
        t.split('\n').forEach(linea => {
            if(linea.trim()) batch.set(doc(collection(db, "vips")), { nombre: linea.trim() });
        });
        await batch.commit();
        document.getElementById("textoMasivo").value = "";
        btn.innerText = "‚úÖ CARGADO";
        setTimeout(() => btn.innerText = "CARGAR LISTA INSTANT√ÅNEA", 2000);
    };

    window.subirStock = async (btn) => {
        const c = document.getElementById("accDato").value, p = document.getElementById("selectPlatStock").value;
        if(c) {
            await addDoc(collection(db, "inventario"), { cuenta: c, plataforma: p, usos: 0, estado: "disponible" });
            document.getElementById("accDato").value = "";
            alert("Cuenta agregada");
        }
    };

    window.eliminarDoc = async (col, id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, col, id)); };

    window.copiarCuenta = (btn) => {
        navigator.clipboard.writeText(document.getElementById("textoCuenta").innerText);
        btn.innerText = "¬°COPIADO!";
        setTimeout(() => btn.innerText = "COPIAR DATOS", 1500);
    };
</script>
</body>
</html>
