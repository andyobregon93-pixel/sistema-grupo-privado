<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA VIP - CONTROL TOTAL</title>
    <style>
        :root { --p: #1a2a6c; --ok: #27ae60; --err: #e74c3c; --bg: #f0f2f5; --txt: #2c3e50; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--txt); padding: 10px; }
        .contenedor { max-width: 900px; margin: 0 auto; }
        
        /* Encabezado */
        .header { background: linear-gradient(135deg, #0f2027, #2c5364); color: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        /* Tarjetas */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { font-size: 1rem; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; text-transform: uppercase; }

        /* Cuadritos Seleccionables (Socio) */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; max-height: 200px; overflow-y: auto; padding: 10px; background: #f8f9fa; border-radius: 10px; }
        .item { background: white; border: 2px solid #ddd; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .item.active { border-color: var(--ok); background: #eafff0; transform: scale(0.98); }

        /* Tablas (Admin) */
        .table-ready { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #f4f4f4; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        /* Botones */
        .btn { padding: 8px 12px; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        .btn-ok { background: var(--ok); } .btn-err { background: var(--err); } .btn-info { background: #2980b9; } .btn-warn { background: #f39c12; }
        
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
        .oculto { display: none !important; }
    </style>
</head>
<body>

<div id="divLogin" class="contenedor" style="max-width:350px; margin-top:100px;">
    <div class="card" style="text-align:center;">
        <h2>üîë ACCESO AL SISTEMA</h2>
        <input type="email" id="logEmail" placeholder="Correo">
        <input type="password" id="logPass" placeholder="Clave">
        <button class="btn btn-info" style="width:100%; padding:15px;" onclick="entrar()">INGRESAR</button>
    </div>
</div>

<div id="divApp" class="contenedor oculto">
    <div class="header">
        <div><b id="txtRol">SISTEMA</b><br><small id="txtUser"></small></div>
        <button class="btn btn-err" onclick="salir()">SALIR</button>
    </div>

    <div id="panelSocio" class="oculto">
        <div class="card">
            <h2>üöÄ GENERAR ENTREGA</h2>
            <p><small>1. Elige Miembro:</small></p>
            <div class="grid" id="gridVips"></div>
            <p><small>2. Elige Plataforma:</small></p>
            <div class="grid" id="gridPlats" style="max-height:120px;"></div>
            <button class="btn btn-ok" style="width:100%; margin-top:20px; padding:15px;" onclick="generar()">GENERAR CUENTA</button>
            <div id="res" class="oculto" style="margin-top:15px; border:2px dashed var(--ok); padding:15px; text-align:center;">
                <b id="txtCuenta"></b><br><br>
                <button class="btn btn-info" onclick="copiar()">COPIAR DATOS</button>
            </div>
        </div>
        <div class="card">
            <h2>üìú MI HISTORIAL</h2>
            <div class="table-ready"><table><thead><tr><th>VIP</th><th>Plat.</th><th>Fecha</th></tr></thead><tbody id="hisSocio"></tbody></table></div>
        </div>
    </div>

    <div id="panelAdmin" class="oculto">
        <div class="card">
            <h2>üíé MIEMBROS VIP (CARGA E HISTORIAL)</h2>
            <textarea id="csvVip" placeholder="Carga masiva: pega los nombres aqu√≠..." rows="2"></textarea>
            <button class="btn btn-info" style="width:100%" onclick="batchVip()">CARGAR LISTA</button>
            <div class="table-ready" style="margin-top:15px;">
                <table><thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody id="admVips"></tbody></table>
            </div>
        </div>

        <div class="card">
            <h2>üì¶ STOCK Y PLATAFORMAS</h2>
            <div style="display:flex; gap:5px;">
                <input type="text" id="addAcc" placeholder="cuenta:clave">
                <select id="selPlat"></select>
                <button class="btn btn-info" onclick="addStock()">+</button>
            </div>
            <div class="table-ready">
                <table><thead><tr><th>Plat.</th><th>Cuenta</th><th>Uso</th><th>Acciones</th></tr></thead><tbody id="admStock"></tbody></table>
            </div>
            <hr>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="newPlat" placeholder="Nueva Plataforma">
                <button class="btn btn-ok" onclick="addPlat()">CREAR</button>
            </div>
            <div id="admPlats" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div>
        </div>

        <div class="card">
            <h2>üåç HISTORIAL GLOBAL</h2>
            <div class="table-ready"><table><thead><tr><th>Socio</th><th>VIP</th><th>Plat.</th></tr></thead><tbody id="hisGlobal"></tbody></table></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, deleteDoc, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let vSel = null, pSel = null, uMail = "";

    window.entrar = async () => {
        try { await signInWithEmailAndPassword(auth, logEmail.value, logPass.value); } 
        catch(e) { alert("Error de acceso"); }
    };
    window.salir = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            uMail = u.email;
            divLogin.classList.add("oculto");
            divApp.classList.remove("oculto");
            txtUser.innerText = uMail;
            
            const snap = await getDoc(doc(db, "users", u.uid));
            const isAdmin = uMail === "andyobregon799@gmail.com" || (snap.exists() && snap.data().role === "admin");

            if(isAdmin) {
                txtRol.innerText = "üëë ADMINISTRACI√ìN DIRECTA";
                panelAdmin.classList.remove("oculto");
                panelSocio.classList.add("oculto");
            } else {
                txtRol.innerText = "üíº PANEL DE VENTAS";
                panelSocio.classList.remove("oculto");
                panelAdmin.classList.add("oculto");
            }
            initData();
        } else {
            divLogin.classList.remove("oculto");
            divApp.classList.add("oculto");
        }
    });

    function initData() {
        // VIPs
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (s) => {
            gridVips.innerHTML = ""; admVips.innerHTML = "";
            s.forEach(d => {
                const n = d.data().nombre;
                gridVips.innerHTML += `<div class="item" onclick="selV(this,'${n}')">üë§<br>${n}</div>`;
                admVips.innerHTML += `<tr><td>${n}</td><td>
                    <button class="btn btn-warn" onclick="editD('vips','${d.id}','nombre','${n}')">EDITAR</button>
                    <button class="btn btn-err" onclick="delD('vips','${d.id}')">X</button>
                </td></tr>`;
            });
        });

        // Plataformas
        onSnapshot(collection(db, "plataformas"), (s) => {
            gridPlats.innerHTML = ""; selPlat.innerHTML = ""; admPlats.innerHTML = "";
            s.forEach(d => {
                const n = d.data().nombre;
                gridPlats.innerHTML += `<div class="item" onclick="selP(this,'${n}')">üì∫<br>${n}</div>`;
                selPlat.innerHTML += `<option value="${n}">${n}</option>`;
                admPlats.innerHTML += `<div style="background:#ddd; padding:5px; border-radius:5px; font-size:0.7rem;">${n} <b style="color:red;cursor:pointer" onclick="delD('plataformas','${d.id}')">X</b></div>`;
            });
        });

        // Stock
        onSnapshot(collection(db, "inventario"), (s) => {
            admStock.innerHTML = "";
            s.forEach(d => {
                const i = d.data();
                admStock.innerHTML += `<tr><td>${i.plataforma}</td><td>${i.cuenta.substring(0,10)}...</td><td>${i.usos}/8</td><td>
                    <button class="btn btn-ok" onclick="resetC('${d.id}')">RESET</button>
                    <button class="btn btn-err" onclick="delD('inventario','${d.id}')">X</button>
                </td></tr>`;
            });
        });

        // Historiales
        onSnapshot(query(collection(db,"entregas"), orderBy("fecha","desc"), limit(10)), (s) => {
            hisSocio.innerHTML = ""; hisGlobal.innerHTML = "";
            s.forEach(d => {
                const e = d.data();
                const fila = `<tr><td>${e.vip}</td><td>${e.plataforma}</td><td>${new Date(e.fecha).toLocaleTimeString()}</td></tr>`;
                if(e.user === uMail) hisSocio.innerHTML += fila;
                hisGlobal.innerHTML += `<tr><td>${e.user.split('@')[0]}</td><td>${e.vip}</td><td>${e.plataforma}</td></tr>`;
            });
        });
    }

    // Acciones Admin
    window.selV = (el, n) => { document.querySelectorAll("#gridVips .item").forEach(i=>i.classList.remove("active")); el.classList.add("active"); vSel=n; };
    window.selP = (el, n) => { document.querySelectorAll("#gridPlats .item").forEach(i=>i.classList.remove("active")); el.classList.add("active"); pSel=n; };
    window.resetC = async (id) => { await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" }); };
    window.delD = async (c, id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, c, id)); };
    window.editD = async (c, id, f, v) => { const n = prompt("Nuevo valor:", v); if(n) await updateDoc(doc(db, c, id), { [f]: n }); };
    window.addPlat = async () => { if(newPlat.value) await addDoc(collection(db, "plataformas"), { nombre: newPlat.value }); newPlat.value=""; };
    window.addStock = async () => { if(addAcc.value) await addDoc(collection(db, "inventario"), { cuenta: addAcc.value, plataforma: selPlat.value, usos: 0, estado: "disponible" }); addAcc.value=""; };
    window.batchVip = async () => { const b = writeBatch(db); csvVip.value.split('\n').forEach(l => { if(l.trim()) b.set(doc(collection(db, "vips")), { nombre: l.trim() }); }); await b.commit(); csvVip.value=""; };

    // Acci√≥n Generar
    window.generar = async () => {
        if(!vSel || !pSel) return alert("Falta selecci√≥n");
        const q = query(collection(db, "inventario"), where("plataforma", "==", pSel), where("estado", "==", "disponible"), limit(1));
        const s = await getDocs(q);
        if(s.empty) return alert("Sin stock");
        const d = s.docs[0], nU = (d.data().usos || 0) + 1;
        await updateDoc(doc(db, "inventario", d.id), { usos: nU, estado: nU >= 8 ? "agotado" : "disponible" });
        await addDoc(collection(db, "entregas"), { user: uMail, vip: vSel, plataforma: pSel, fecha: Date.now() });
        res.classList.remove("oculto"); txtCuenta.innerText = d.data().cuenta;
    };
    window.copiar = () => { navigator.clipboard.writeText(txtCuenta.innerText); alert("Copiado!"); };
</script>
</body>
</html>
