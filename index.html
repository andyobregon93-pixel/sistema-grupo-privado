<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel ANDVIP - Solo Selecci칩n</title>
    <style>
        :root { --dark: #0f172a; --panel: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 30px; }
        .nav-bar { display: flex; background: var(--panel); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); gap: 5px; overflow-x: auto; }
        .nav-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #94a3b8; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 0.75rem; white-space: nowrap; }
        .nav-btn.active { color: white; background: var(--accent); }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .admin-only { display: none; } 
        .container { padding: 15px; max-width: 1000px; margin: auto; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        
        /* Bloqueo visual para que parezca que no se puede editar nada */
        select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 2px solid #475569; background: #0f172a; color: #fff; font-size: 1rem; cursor: pointer; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #475569; background: var(--dark); color: white; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: rgba(0,0,0,0.2); font-size: 0.85rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        .btn-status { padding: 8px 12px; border-radius: 6px; border: none; color: white; cursor: pointer; font-weight: bold; }
        .off { background: var(--danger); }
        .entrega-box { background: #fff; color: #000; padding: 20px; border-radius: 12px; text-align: center; margin-top: 20px; display: none; border: 3px solid var(--success); }
    </style>
</head>
<body>

<div id="login-box" style="display:flex; height:100vh; align-items:center; justify-content:center;">
    <div class="card" style="width:300px; text-align:center;">
        <h2>游댏 ACCESO ANDVIP</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Clave">
        <button onclick="login()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:8px;">INGRESAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button id="btn-historial" class="nav-btn admin-only" onclick="showTab('tab-historial', this)">游 HISTORIAL</button>
        <button id="btn-stock" class="nav-btn admin-only" onclick="showTab('tab-stock', this)">游닍 STOCK</button>
        <button id="btn-socios" class="nav-btn admin-only" onclick="showTab('tab-socios', this)">游논 SOCIOS</button>
        <button id="btn-miembros" class="nav-btn" onclick="showTab('tab-miembros', this)">游눑 MIEMBROS VIP</button>
        <button class="logout-btn" onclick="logout()">SALIR</button>
    </div>

    <div class="container">
        <div id="tab-miembros" class="section active">
            
            <div id="panel-admin-miembros" class="card admin-only">
                <h3>游 Panel de Carga VIP</h3>
                <textarea id="lista-masiva" rows="4" placeholder="Nombre - 0999999999 (Una l칤nea por cada uno)"></textarea>
                <button onclick="guardarMiembros()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">SUBIR LISTA A NUBE</button>
                
                <h4 style="margin-top:20px;">Miembros en Base de Datos:</h4>
                <div style="max-height: 250px; overflow-y: auto;">
                    <table>
                        <tbody id="tabla-gestion-miembros"></tbody>
                    </table>
                </div>
            </div>

            <div id="panel-usuario-pedido" class="card" style="border: 2px solid var(--success);">
                <h2 style="text-align:center;">游꾸 PANEL DE ENTREGA</h2>
                
                <label>1. Selecciona tu Nombre y Celular:</label>
                <select id="sel-miembro">
                    <option value="">Cargando miembros...</option>
                </select>

                <label>2. Selecciona la Plataforma:</label>
                <select id="sel-plat">
                    <option value="">Cargando plataformas...</option>
                </select>

                <button onclick="solicitarAuto()" style="width:100%; background:var(--success); color:white; padding:18px; border:none; border-radius:10px; font-weight:bold; font-size:1.1rem; margin-top:15px; cursor:pointer;">OBTENER MI CUENTA</button>
            </div>

            <div id="entrega-box" class="entrega-box">
                <p style="margin:0; font-size:0.9rem; color:#666;">TUS DATOS SON:</p>
                <div id="datos-entregados" style="font-size:1.3rem; font-weight:bold; color:#000; margin:15px 0; word-break: break-all;"></div>
                <button onclick="copiarInfo()" style="background:#000; color:white; width:100%; padding:12px; border:none; border-radius:8px; font-weight:bold;">COPIAR DATOS</button>
            </div>
        </div>

        <div id="tab-historial" class="section"><h3>Historial de Entregas</h3><table><thead><tr><th>Fecha</th><th>Miembro</th><th>Plataforma</th><th>Datos</th><th>X</th></tr></thead><tbody id="lista-pedidos"></tbody></table></div>
        <div id="tab-stock" class="section"><h3>Inventario de Cuentas</h3><div id="display-stock-list"></div></div>
        <div id="tab-socios" class="section"><h3>Socios Activos</h3><tbody id="lista-socios"></tbody></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGIN
    window.login = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Credenciales incorrectas"); }
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
        if(user) {
            const docU = await getDoc(doc(db, "usuarios", user.uid));
            const isAdmin = (docU.exists() && docU.data().role === "admin");
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            showTab('tab-miembros', document.getElementById('btn-miembros'));
            cargarDatos();
        } else {
            document.getElementById('login-box').style.display='flex';
            document.getElementById('app').style.display='none';
        }
    });

    // GUARDAR MIEMBROS (ADMIN)
    window.guardarMiembros = async () => {
        const t = document.getElementById('lista-masiva').value;
        const lineas = t.split('\n');
        for(let l of lineas) {
            if(l.trim() !== "") {
                await addDoc(collection(db, "config_vip"), { nombre: l.trim(), creado: serverTimestamp() });
            }
        }
        document.getElementById('lista-masiva').value = "";
        alert("Lista de miembros actualizada.");
    };

    function cargarDatos() {
        // Cargar Miembros en Tabla y Selector
        onSnapshot(query(collection(db, "config_vip"), orderBy("nombre", "asc")), snap => {
            const tabla = document.getElementById('tabla-gestion-miembros');
            const sel = document.getElementById('sel-miembro');
            tabla.innerHTML = ""; sel.innerHTML = '<option value="">-- BUSCA TU NOMBRE AQU칈 --</option>';
            snap.forEach(d => {
                const m = d.data();
                tabla.innerHTML += `<tr><td>${m.nombre}</td><td style="text-align:right"><button class="btn-status off" onclick="eliminarDoc('config_vip','${d.id}')">Borrar</button></td></tr>`;
                sel.innerHTML += `<option value="${m.nombre}">${m.nombre}</option>`;
            });
        });

        // Cargar Plataformas
        onSnapshot(collection(db, "inventario_vip"), snap => {
            const selP = document.getElementById('sel-plat');
            selP.innerHTML = '<option value="">-- ELIGE LA PLATAFORMA --</option>';
            snap.forEach(d => {
                const s = d.data();
                if(s.usos < 5) selP.innerHTML += `<option value="${s.nombre}">${s.nombre}</option>`;
            });
        });
    }

    // SOLICITAR CUENTA (L칩gica de entrega autom치tica)
    window.solicitarAuto = async () => {
        const miembro = document.getElementById('sel-miembro').value;
        const plat = document.getElementById('sel-plat').value;
        if(!miembro || !plat) return alert("Por favor selecciona tu nombre y la plataforma.");

        // Buscar cuenta disponible
        const q = query(collection(db, "inventario_vip"), where("nombre", "==", plat), where("usos", "<", 5));
        onSnapshot(q, async (snap) => {
            if(!snap.empty) {
                const docRef = snap.docs[0];
                const d = docRef.data();
                const credenciales = d.tipo === 'streaming' ? `C: ${d.correo} | P: ${d.clave}` : d.url;
                
                // Actualizar usos
                await updateDoc(doc(db, "inventario_vip", docRef.id), { usos: increment(1) });
                
                // Registrar pedido
                await addDoc(collection(db, "pedidos_vip"), { miembro, plataforma: plat, datos: credenciales, timestamp: serverTimestamp() });

                // Mostrar
                document.getElementById('datos-entregados').innerText = credenciales;
                document.getElementById('entrega-box').style.display = 'block';
            } else {
                alert("Lo sentimos, no hay cupos disponibles para esta plataforma.");
            }
        }, {onlyOnce: true});
    };

    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };
    window.eliminarDoc = async (col, id) => { if(confirm("쮼liminar?")) await deleteDoc(doc(db, col, id)); };
    window.copiarInfo = () => { navigator.clipboard.writeText(document.getElementById('datos-entregados').innerText); alert("춰Datos Copiados!"); };
</script>
</body>
</html>
