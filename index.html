<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA VIP - ADMINISTRACI√ìN DIRECTA</title>
    <style>
        :root { 
            --primario: #1a2a6c; --exito: #27ae60; --error: #e74c3c; 
            --admin: #2980b9; --fondo: #f0f2f5; --oscuro: #2c3e50; --oro: #f39c12;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background-color: var(--fondo); color: #333; padding: 15px; }
        .contenedor { max-width: 1100px; margin: 0 auto; }
        
        /* Header */
        .header-panel { 
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e1e4e8; }
        h2 { font-size: 1.1rem; color: var(--oscuro); margin-bottom: 15px; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; }

        /* Grid de Cuadritos para Socio */
        .grid-seleccion { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; max-height: 250px; overflow-y: auto; padding: 10px;
            background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd;
        }
        .item-card { 
            background: white; border: 2px solid #eee; padding: 10px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .item-card.selected { border-color: var(--exito); background: #eafff0; }

        /* Botones */
        .btn { padding: 8px 12px; border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 0.75rem; font-weight: 600; margin-right: 5px; }
        .btn-verde { background: var(--exito); } .btn-azul { background: var(--admin); } .btn-rojo { background: var(--error); } .btn-naranja { background: var(--oro); }
        
        .oculto { display: none !important; }
        input, select, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

<div id="seccionLogin" class="contenedor" style="max-width:400px; margin-top:100px;">
    <div class="card" style="text-align:center;">
        <h2>üîê INGRESO AL SISTEMA</h2>
        <input type="email" id="correoLogin" placeholder="Correo">
        <input type="password" id="passLogin" placeholder="Contrase√±a">
        <button class="btn btn-azul" style="width:100%" onclick="iniciarSesion()">ENTRAR</button>
    </div>
</div>

<div id="app" class="contenedor oculto">
    <div class="header-panel">
        <div id="tituloEncabezado" style="font-weight:bold;">SISTEMA</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <span id="infoUsuario" style="font-size:0.8rem;"></span>
            <button class="btn btn-rojo" onclick="cerrarSesion()">SALIR</button>
        </div>
    </div>

    <div id="vistaSocio" class="oculto">
        <div class="card">
            <h2>üöÄ GENERAR ENTREGA VIP</h2>
            <p>1. Selecciona Miembro:</p>
            <div class="grid-seleccion" id="gridVipsEntrega"></div>
            <p style="margin-top:20px;">2. Selecciona Plataforma:</p>
            <div class="grid-seleccion" id="gridPlatsEntrega"></div>
            <button class="btn btn-verde" style="width:100%; margin-top:25px; padding:15px;" onclick="procesarEntrega()">GENERAR CUENTA AHORA</button>
        </div>
    </div>

    <div id="vistaAdmin" class="oculto">
        <div class="card">
            <h2>üíé GESTI√ìN DE MIEMBROS VIP</h2>
            <textarea id="textoMasivo" placeholder="Pega nombres l√≠nea por l√≠nea..." rows="2"></textarea>
            <button class="btn btn-azul" onclick="cargaMasivaVip()" style="width:100%">CARGAR LISTA</button>
            <table>
                <tbody id="tablaVipsAdmin"></tbody>
            </table>
        </div>

        <div class="card">
            <h2>üì¶ INVENTARIO (CUENTAS)</h2>
            <div style="display:flex; gap:10px;">
                <input type="text" id="accDato" placeholder="cuenta:contrase√±a">
                <select id="selectPlatStock"></select>
                <button class="btn btn-azul" onclick="subirStock()">A√ëADIR</button>
            </div>
            <table>
                <tbody id="tablaStockAdmin"></tbody>
            </table>
        </div>

        <div class="card">
            <h2>üõ†Ô∏è PLATAFORMAS</h2>
            <div style="display:flex; gap:10px;">
                <input type="text" id="nombrePlat" placeholder="Nueva Plataforma">
                <button class="btn btn-verde" onclick="crearPlataforma()">CREAR</button>
            </div>
            <table>
                <tbody id="tablaPlatsAdmin"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, deleteDoc, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.iniciarSesion = async () => {
        const c = document.getElementById("correoLogin").value;
        const p = document.getElementById("passLogin").value;
        try { await signInWithEmailAndPassword(auth, c, p); } catch(e) { alert("Error al entrar"); }
    };

    window.cerrarSesion = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById("seccionLogin").classList.add("oculto");
            document.getElementById("app").classList.remove("oculto");
            document.getElementById("infoUsuario").innerText = user.email;
            
            const snap = await getDoc(doc(db, "users", user.uid));
            const isAdmin = user.email === "andyobregon799@gmail.com" || (snap.exists() && snap.data().role === "admin");

            if(isAdmin) {
                document.getElementById("tituloEncabezado").innerText = "üëë ADMINISTRACI√ìN DIRECTA";
                document.getElementById("vistaAdmin").classList.remove("oculto");
                document.getElementById("vistaSocio").classList.add("oculto"); // El admin no ve el cuadro de generar
            } else {
                document.getElementById("tituloEncabezado").innerText = "üíº PANEL SOCIO";
                document.getElementById("vistaSocio").classList.remove("oculto");
            }
            escucharDatos();
        } else {
            document.getElementById("seccionLogin").classList.remove("oculto");
            document.getElementById("app").classList.add("oculto");
        }
    });

    function escucharDatos() {
        // VIPs
        onSnapshot(query(collection(db, "vips"), orderBy("nombre", "asc")), (snap) => {
            const grid = document.getElementById("gridVipsEntrega");
            const tabla = document.getElementById("tablaVipsAdmin");
            grid.innerHTML = ""; tabla.innerHTML = "";
            snap.forEach(d => {
                grid.innerHTML += `<div class="item-card" onclick="selVip(this, '${d.data().nombre}')">üë§<br>${d.data().nombre}</div>`;
                tabla.innerHTML += `<tr><td>${d.data().nombre}</td><td>
                    <button class="btn btn-azul" onclick="editarDoc('vips','${d.id}','nombre','${d.data().nombre}')">EDITAR</button>
                    <button class="btn btn-rojo" onclick="eliminarDoc('vips','${d.id}')">BORRAR</button>
                </td></tr>`;
            });
        });

        // Stock y Plataformas
        onSnapshot(collection(db, "inventario"), (snap) => {
            const tabla = document.getElementById("tablaStockAdmin");
            tabla.innerHTML = "";
            snap.forEach(d => {
                const i = d.data();
                tabla.innerHTML += `<tr><td>${i.plataforma}</td><td>${i.cuenta}</td><td>${i.usos}/8</td><td>
                    <button class="btn btn-naranja" onclick="regresarCupo('${d.id}')">REGRESAR CUPO</button>
                    <button class="btn btn-rojo" onclick="eliminarDoc('inventario','${d.id}')">BORRAR</button>
                </td></tr>`;
            });
        });
        
        onSnapshot(collection(db, "plataformas"), (snap) => {
            const grid = document.getElementById("gridPlatsEntrega");
            const tabla = document.getElementById("tablaPlatsAdmin");
            const select = document.getElementById("selectPlatStock");
            grid.innerHTML = ""; tabla.innerHTML = ""; select.innerHTML = "";
            snap.forEach(d => {
                grid.innerHTML += `<div class="item-card" onclick="selPlat(this, '${d.data().nombre}')">üì∫<br>${d.data().nombre}</div>`;
                tabla.innerHTML += `<tr><td>${d.data().nombre}</td><td><button class="btn btn-rojo" onclick="eliminarDoc('plataformas','${d.id}')">BORRAR</button></td></tr>`;
                select.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
            });
        });
    }

    // Funciones de acci√≥n
    window.regresarCupo = async (id) => { await updateDoc(doc(db, "inventario", id), { usos: 0, estado: "disponible" }); alert("Cupo regresado!"); };
    window.eliminarDoc = async (col, id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, col, id)); };
    window.editarDoc = async (col, id, campo, valor) => { const n = prompt("Nuevo valor:", valor); if(n) await updateDoc(doc(db, col, id), { [campo]: n }); };
    window.crearPlataforma = async () => { const n = document.getElementById("nombrePlat").value; if(n) await addDoc(collection(db, "plataformas"), { nombre: n }); };
    window.subirStock = async () => { const c = document.getElementById("accDato").value, p = document.getElementById("selectPlatStock").value; if(c) await addDoc(collection(db, "inventario"), { cuenta: c, plataforma: p, usos: 0, estado: "disponible" }); };
    window.cargaMasivaVip = async () => { const batch = writeBatch(db); document.getElementById("textoMasivo").value.split('\n').forEach(l => { if(l.trim()) batch.set(doc(collection(db, "vips")), { nombre: l.trim() }); }); await batch.commit(); document.getElementById("textoMasivo").value = ""; };
</script>
</body>
</html>
