<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Andy Obreg√≥n</title>
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: var(--text); margin: 0; padding-bottom: 50px; }
        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--primary); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 2px solid var(--accent); }
        .navbar { display: flex; background: var(--primary); padding: 10px; gap: 5px; position: sticky; top: 0; z-index: 1000; overflow-x: auto; border-bottom: 2px solid var(--accent); }
        .nav-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; white-space: nowrap; flex: 1; font-size: 0.75rem; }
        .nav-btn.active { background: var(--accent); }
        .btn-logout { background: var(--danger) !important; color: white; }
        .container { padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: #1e293b; border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; color: #333; border-radius: 8px; overflow: hidden; }
        th { background: #1e2d3b; color: white; padding: 10px; font-size: 0.75rem; }
        td { border-bottom: 1px solid #ddd; padding: 8px; font-size: 0.8rem; text-align: center; }
        input, select, textarea { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-add { background: var(--success); color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        /* DISE√ëO VIP */
        .member-item { display: flex; justify-content: space-between; align-items: center; background: white; color: #333; padding: 15px; margin-bottom: 8px; border-radius: 4px; border-left: 5px solid #eee; }
        .log-item { border-bottom: 1px solid #334155; padding: 10px; font-size: 0.8rem; line-height: 1.4; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--accent)">üõ°Ô∏è PANEL ANDY</h2>
        <input type="email" id="login-email" placeholder="Correo">
        <input type="password" id="login-pass" placeholder="Clave">
        <button class="btn-add" onclick="verificarLogin()">ENTRAR</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="navbar">
        <button class="nav-btn active" onclick="showTab('tab-historial')">üïí HISTORIAL</button>
        <button class="nav-btn" onclick="showTab('tab-vip')">üíé VIP</button>
        <button class="nav-btn" onclick="showTab('tab-socios')">üë• SOCIOS</button>
        <button class="nav-btn" onclick="showTab('tab-stock')">üì¶ STOCK</button>
        <button class="nav-btn" onclick="showTab('tab-resumen')">üìä TOTAL</button>
        <button class="nav-btn btn-logout" onclick="cerrarSesion()">‚úñÔ∏è SALIR</button>
    </div>

    <div class="container">
        <div id="tab-historial" class="section active">
            <div class="card">
                <h3>üìú Registro de Actividad</h3>
                <div id="historial-lista" style="max-height: 450px; overflow-y: auto; background:#0f172a; padding:10px;"></div>
                <button class="btn-add" style="background:var(--danger); margin-top:10px;" onclick="limpiarHistorial()">üóëÔ∏è Borrar Historial</button>
            </div>
        </div>

        <div id="tab-vip" class="section">
            <div class="card">
                <h3>üíé Miembros VIP / Pedidos</h3>
                <textarea id="input-masivo-vip" rows="4" placeholder="Pega aqu√≠ la lista de nombres y n√∫meros..."></textarea>
                <button class="btn-add" onclick="cargarVipMasivo()">A√ëADIR A LA LISTA</button>
                <hr style="border:0; border-top:1px solid #334155; margin:15px 0;">
                <input type="text" id="miembro-pedido" placeholder="Nombre del Miembro que pide">
                <select id="select-plat-pedido"></select>
                <button class="btn-add" style="background:var(--accent)" onclick="entregarPedido()">ENTREGAR Y REGISTRAR</button>
            </div>
            <div id="lista-vip-despliegue"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>üë• Socios</h3>
                <input type="text" id="soc-nom" placeholder="Nombre"><input type="email" id="soc-cor" placeholder="Correo"><input type="text" id="soc-pas" placeholder="Pass">
                <button class="btn-add" onclick="agregarSocio()">CREAR</button>
                <table id="tabla-socios"><thead><tr><th>Nombre</th><th>Acceso</th><th>Estado</th></tr></thead><tbody></tbody></table>
            </div>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>üì¶ Stock</h3>
                <input type="text" id="st-cor" placeholder="Correo"><input type="text" id="st-cla" placeholder="Clave">
                <select id="st-plat-select"></select>
                <button class="btn-add" onclick="agregarStock()">GUARDAR</button>
            </div>
        </div>

        <div id="tab-resumen" class="section">
            <div class="card">
                <h3>üìä Control 0/8</h3>
                <table id="tabla-resumen"><thead><tr><th>Plat</th><th>Cuenta</th><th>Cupo</th><th>Acci√≥n</th></tr></thead><tbody id="body-resumen"></tbody></table>
            </div>
        </div>
    </div>
</div>

<script>
    let currentAdmin = "";
    let db = JSON.parse(localStorage.getItem('andy_db_final_v11')) || {
        historial: [], vip: [], stock: [], plataformas: ["Netflix", "Disney+", "IPTV"],
        socios: [{nombre: "Andy Obregon", correo: "andyobregon799@gmail.com", pass: "123456", estado: true}]
    };

    function save() { localStorage.setItem('andy_db_final_v11', JSON.stringify(db)); renderAll(); }

    function verificarLogin() {
        let c = document.getElementById('login-email').value;
        let p = document.getElementById('login-pass').value;
        let u = db.socios.find(x => x.correo === c && x.pass === p);
        if(u) { currentAdmin = u.nombre; document.getElementById('login-overlay').style.display='none'; document.getElementById('main-content').style.display='block'; renderAll(); }
    }

    function cerrarSesion() { location.reload(); }

    // HISTORIAL DETALLADO SEG√öN PEDISTE
    function registrarEntrega(miembro, plataforma) {
        let d = new Date();
        db.historial.unshift({
            fecha: d.toLocaleDateString(),
            hora: d.toLocaleTimeString(),
            socio: currentAdmin,
            miembro: miembro,
            plat: plataforma
        });
        save();
    }

    function entregarPedido() {
        let m = document.getElementById('miembro-pedido').value;
        let p = document.getElementById('select-plat-pedido').value;
        if(m) {
            let sIdx = db.stock.findIndex(s => s.plat === p && s.cupo < 8);
            if(sIdx !== -1) {
                db.stock[sIdx].cupo++;
                registrarEntrega(m, p);
                document.getElementById('miembro-pedido').value = "";
            } else { alert("Sin stock para " + p); }
        }
    }

    function cargarVipMasivo() {
        let t = document.getElementById('input-masivo-vip').value;
        if(t) { t.split('\n').forEach(l => { if(l.trim()) db.vip.push(l.trim()); }); document.getElementById('input-masivo-vip').value = ""; save(); }
    }

    function editarVip(i) { let n = prompt("Editar:", db.vip[i]); if(n) { db.vip[i] = n; save(); } }
    function borrarVip(i) { if(confirm("¬øBorrar?")) { db.vip.splice(i, 1); save(); } }
    function limpiarHistorial() { db.historial = []; save(); }
    function agregarStock() { let c = document.getElementById('st-cor').value; let k = document.getElementById('st-cla').value; let p = document.getElementById('st-plat-select').value; if(c&&k) { db.stock.push({plat:p, cuenta:`${c}:${k}`, cupo:0}); save(); } }
    function agregarSocio() { let n = document.getElementById('soc-nom').value; let c = document.getElementById('soc-cor').value; let p = document.getElementById('soc-pas').value; if(n&&c&&p) { db.socios.push({nombre:n, correo:c, pass:p, estado:true}); save(); } }
    function showTab(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); event.currentTarget.classList.add('active'); }

    function renderAll() {
        // Historial Detallado
        document.getElementById('historial-lista').innerHTML = db.historial.map(h => `<div class="log-item"><span style="color:var(--accent)">[${h.fecha} ${h.hora}]</span> Socio: <span style="color:var(--warning)">${h.socio}</span> entreg√≥ <b>${h.plat}</b> a <b>${h.miembro}</b></div>`).join('');
        
        // VIP Lista
        document.getElementById('lista-vip-despliegue').innerHTML = db.vip.map((v, i) => `<div class="member-item"><span>${v}</span><div style="display:flex;flex-direction:column;gap:5px;"><button style="background:orange;color:white;border:none;padding:5px;border-radius:4px;" onclick="editarVip(${i})">EDITAR</button><button style="background:red;color:white;border:none;padding:5px;border-radius:4px;" onclick="borrarVip(${i})">X</button></div></div>`).join('');

        // Selects y Tablas
        let opts = db.plataformas.map(p => `<option value="${p}">${p}</option>`).join('');
        document.getElementById('st-plat-select').innerHTML = opts;
        document.getElementById('select-plat-pedido').innerHTML = opts;
        document.querySelector('#tabla-socios tbody').innerHTML = db.socios.map(s => `<tr><td>${s.nombre}</td><td>${s.correo}</td><td>ON</td></tr>`).join('');
        document.getElementById('body-resumen').innerHTML = db.stock.map((s, i) => `<tr><td>${s.plat}</td><td><small>${s.cuenta}</small></td><td>${s.cupo}/8</td><td><button onclick="db.stock[i].cupo=0;save()">RESET</button></td></tr>`).join('');
    }
    renderAll();
</script>
</body>
</html>
