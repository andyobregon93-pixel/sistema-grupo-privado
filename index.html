<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Real Time System</title>
    <style>
        :root { --primary: #0f2027; --secondary: #2c5364; --success: #27ae60; --danger: #e74c3c; --admin-bg: #fdf2e9; }
        body{ margin:0; font-family: 'Segoe UI', sans-serif; background: #0f2027; color:white; min-height:100vh; padding:10px; }
        .container{ max-width:1100px; margin:20px auto; background:rgba(255,255,255,0.98); color:#333; padding:25px; border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        
        .card { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .admin-card { border-top: 5px solid #e67e22; background: var(--admin-bg); }
        
        input, select, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ddd; font-size:15px; box-sizing: border-box; }
        button { background:var(--primary); color:white; font-weight:bold; cursor:pointer; border:none; transition: 0.3s; }
        button:hover:not(:disabled) { background:var(--secondary); transform: scale(1.01); }
        button:disabled { background: #95a5a6; }

        .cooldown-alert { background: #fee2e2; color: var(--danger); padding: 10px; border-radius: 8px; border: 1px solid var(--danger); display: none; text-align: center; font-weight: bold; margin: 10px 0; }
        .result-box { background:var(--success); color:white; padding:20px; border-radius:10px; display:none; text-align:center; margin-top:15px; }
        
        /* Tablas */
        .table-container { overflow-x: auto; margin-top: 15px; background: white; border-radius: 8px; }
        table { width:100%; border-collapse:collapse; font-size: 13px; }
        th, td { border:1px solid #eee; padding:12px; text-align:left; }
        th { background:var(--primary); color: white; position: sticky; top: 0; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginBox">
        <h1 style="text-align:center; color: var(--primary)">üîê Acceso al Sistema</h1>
        <input type="email" id="email" placeholder="Usuario Admin/Cliente">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()">INGRESAR</button>
    </div>

    <div id="app" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div id="infoUsuario" style="font-weight: bold; color: var(--primary);"></div>
            <button onclick="logout()" style="width:auto; background:var(--danger); padding:6px 15px;">Salir</button>
        </div>

        <div class="card">
            <h3>üéÅ Reclamar Cuenta</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="userNombreWsp" placeholder="Nombre de WhatsApp">
                <input type="number" id="userTelefono" placeholder="M√≥vil (Opcional)">
            </div>
            <select id="selectPlataformaUser"></select>
            <div id="msgCooldown" class="cooldown-alert"></div>
            <button id="btnReclamar" onclick="reclamarCuenta()" style="background:var(--success);">OBTENER ACCESO</button>
            
            <div id="displayCuenta" class="result-box">
                <strong>¬°Cuenta entregada!</strong><br>
                <code id="cuentaTexto" style="font-size:1.4rem; background:white; color:#333; padding:10px; display:block; margin-top:10px; border: 2px dashed var(--success);"></code>
            </div>
        </div>

        <div id="panelAdmin" style="display:none;">
            <div class="card admin-card">
                <h3>üëë Panel de Administraci√≥n (Stock)</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                    <input type="text" id="stockCorreo" placeholder="Correo cuenta">
                    <input type="text" id="stockPass" placeholder="Clave cuenta">
                    <select id="selectPlataformaAdmin"></select>
                </div>
                <button onclick="subirStock()" style="background:var(--secondary);">Cargar a Inventario</button>
                <hr>
                <div style="display: flex; gap:10px;">
                    <input type="text" id="nuevaPlataforma" placeholder="Nueva Plataforma (ej: Disney)">
                    <button onclick="agregarPlataforma()" style="background:#555; width: 200px;">Crear</button>
                </div>
            </div>

            <div class="card admin-card">
                <h3>üìä Monitor Global (Entregas de hoy)</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>WhatsApp</th>
                                <th>Plataforma</th>
                                <th>Cuenta Entregada</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody id="tablaHistorialAdmin"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="vistaUsuario">
            <h3>üìã Mi historial de hoy</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Plataforma</th><th>Nombre</th><th>Fecha</th></tr>
                    </thead>
                    <tbody id="tablaHistorialUser"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, addDoc, collection, onSnapshot, query, where, limit, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXqBGXf8vOzPnbO7MDKEmhdvJsA3sFczA",
        authDomain: "sistema-grupo-privado.firebaseapp.com",
        projectId: "sistema-grupo-privado",
        storageBucket: "sistema-grupo-privado.firebasestorage.app",
        messagingSenderId: "86750167453",
        appId: "1:86750167453:web:165ff3a605105d525c6f74"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let rolActual = "";

    window.login = async () => {
        try { await signInWithEmailAndPassword(auth, email.value, password.value); } 
        catch (err) { alert("Acceso fallido"); }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            rolActual = snap.exists() ? snap.data().role : "usuario";
            
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("app").style.display = "block";
            document.getElementById("infoUsuario").innerText = `üë§ Usuario: ${user.email} (${rolActual})`;
            
            if (rolActual === "admin") {
                document.getElementById("panelAdmin").style.display = "block";
                document.getElementById("vistaUsuario").style.display = "none";
            } else {
                document.getElementById("panelAdmin").style.display = "none";
                document.getElementById("vistaUsuario").style.display = "block";
            }
            
            cargarDatosEnTiempoReal();
        } else {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    window.reclamarCuenta = async () => {
        const nombreInput = document.getElementById("userNombreWsp").value.trim().toLowerCase();
        const movilInput = document.getElementById("userTelefono").value || "S/N";
        const plat = document.getElementById("selectPlataformaUser").value;

        if(!nombreInput) { alert("El nombre es obligatorio"); return; }

        const ahora = Date.now();
        const doceHoras = 12 * 60 * 60 * 1000;

        // Verificar bloqueo por nombre
        const qCheck = query(collection(db, "entregas"), where("nombreWsp", "==", nombreInput), orderBy("timestamp", "desc"), limit(1));
        const snapCheck = await getDocs(qCheck);

        if (!snapCheck.empty) {
            const ultima = snapCheck.docs[0].data().timestamp;
            if (ahora - ultima < doceHoras) {
                const queda = doceHoras - (ahora - ultima);
                const h = Math.floor(queda / 3600000);
                const m = Math.floor((queda % 3600000) / 60000);
                const msg = document.getElementById("msgCooldown");
                msg.innerText = `‚è≥ Bloqueo temporal para ${nombreInput.toUpperCase()}. Falta: ${h}h ${m}m`;
                msg.style.display = "block";
                return;
            }
        }

        // Buscar stock
        const qStock = query(collection(db, "inventario"), where("plataforma", "==", plat), where("estado", "==", "disponible"), limit(1));
        const snapStock = await getDocs(qStock);

        if (snapStock.empty) { alert("Sin stock de " + plat); return; }

        const docStock = snapStock.docs[0];
        const datos = docStock.data().cuenta;

        await updateDoc(doc(db, "inventario", docStock.id), { estado: "entregada" });
        await addDoc(collection(db, "entregas"), {
            nombreWsp: nombreInput,
            movil: movilInput,
            plataforma: plat,
            cuenta: datos,
            timestamp: ahora,
            fecha: new Date().toLocaleString()
        });

        document.getElementById("displayCuenta").style.display = "block";
        document.getElementById("cuentaTexto").innerText = datos;
        document.getElementById("msgCooldown").style.display = "none";
    };

    function cargarDatosEnTiempoReal() {
        // 1. Cargar plataformas
        onSnapshot(collection(db, "plataformas"), (snap) => {
            let opts = "";
            snap.forEach(d => { opts += `<option value="${d.data().nombre}">${d.data().nombre}</option>`; });
            document.getElementById("selectPlataformaUser").innerHTML = opts;
            document.getElementById("selectPlataformaAdmin").innerHTML = opts;
        });

        // 2. Monitor Admin - TODAS LAS ENTREGAS EN VIVO
        const qAdmin = query(collection(db, "entregas"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(qAdmin, (snap) => {
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<tr>
                    <td><b>${data.nombreWsp.toUpperCase()}</b></td>
                    <td>${data.movil}</td>
                    <td><span class="status-badge">${data.plataforma}</span></td>
                    <td><code>${data.cuenta}</code></td>
                    <td>${data.fecha.split(',')[1]}</td>
                </tr>`;
            });
            document.getElementById("tablaHistorialAdmin").innerHTML = html;
        });

        // 3. Monitor Usuario - Solo sus peticiones
        onSnapshot(qAdmin, (snap) => {
             let htmlUser = "";
             snap.forEach(d => {
                const data = d.data();
                htmlUser += `<tr><td>${data.plataforma}</td><td>${data.nombreWsp}</td><td>${data.fecha}</td></tr>`;
             });
             document.getElementById("tablaHistorialUser").innerHTML = htmlUser;
        });
    }

    // Funciones Admin Stock
    window.subirStock = async () => {
        const c = document.getElementById("stockCorreo").value;
        const p = document.getElementById("stockPass").value;
        const plat = document.getElementById("selectPlataformaAdmin").value;
        if(c && p) {
            await addDoc(collection(db, "inventario"), { plataforma: plat, cuenta: `${c}:${p}`, estado: "disponible" });
            alert("Cuenta cargada!");
            document.getElementById("stockCorreo").value = ""; document.getElementById("stockPass").value = "";
        }
    };

    window.agregarPlataforma = async () => {
        const n = document.getElementById("nuevaPlataforma").value;
        if(n) await addDoc(collection(db, "plataformas"), { nombre: n });
        document.getElementById("nuevaPlataforma").value = "";
    };
</script>
</body>
</html>
