<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo ANDVIP</title>
    <style>
        :root { --dark: #0f172a; --panel: #1e293b; --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        .nav-bar { display: flex; background: var(--panel); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); gap: 5px; }
        .nav-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #94a3b8; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 0.75rem; }
        .nav-btn.active { color: white; background: var(--accent); }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .container { padding: 15px; max-width: 1000px; margin: auto; }
        .section { display: none; }
        .section.active { display: block; }

        .card { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #475569; background: var(--dark); color: white; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: rgba(0,0,0,0.2); font-size: 0.8rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #334155; }
        th { color: var(--accent); }

        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; color: white; cursor: pointer; font-size: 0.7rem; margin-right: 5px; }
        .entrega-box { background: white; color: #000; padding: 20px; border-radius: 12px; text-align: center; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div id="login-box" style="display:flex; height:100vh; align-items:center; justify-content:center;">
    <div class="card" style="width:300px; text-align:center;">
        <h2>游댏 LOGIN ANDVIP</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Clave">
        <button onclick="login()" style="width:100%; background:var(--accent); color:white; padding:12px; border:none; border-radius:8px;">ENTRAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <div class="nav-bar">
        <button class="nav-btn active" onclick="showTab('tab-historial', this)">游 HISTORIAL</button>
        <button class="nav-btn" onclick="showTab('tab-stock', this)">游닍 STOCK/IPTV</button>
        <button class="nav-btn" onclick="showTab('tab-socios', this)">游논 SOCIOS</button>
        <button class="nav-btn" onclick="showTab('tab-miembros', this)">游눑 MIEMBROS</button>
        <button class="logout-btn" onclick="logout()">SALIR</button>
    </div>

    <div class="container">
        <div id="tab-historial" class="section active">
            <h3>Registro de Ventas y Entregas</h3>
            <table>
                <thead><tr><th>Miembro</th><th>Plataforma</th><th>Datos</th><th>Acciones</th></tr></thead>
                <tbody id="lista-pedidos"></tbody>
            </table>
        </div>

        <div id="tab-stock" class="section">
            <div class="card">
                <h3>A침adir Nueva Cuenta / IPTV</h3>
                <select id="st-tipo" onchange="toggleInputs()">
                    <option value="streaming">Cuenta (Correo/Clave)</option>
                    <option value="iptv">Lista IPTV (URL)</option>
                </select>
                <input type="text" id="st-nombre" placeholder="Nombre Plataforma">
                <div id="inputs-streaming">
                    <input type="text" id="st-correo" placeholder="Correo">
                    <input type="text" id="st-clave" placeholder="Clave">
                </div>
                <div id="inputs-iptv" style="display:none;">
                    <textarea id="st-url" placeholder="Pegue la URL aqu칤..."></textarea>
                </div>
                <button onclick="guardarStock()" style="width:100%; background:var(--success); color:white; padding:10px; border:none; border-radius:8px;">GUARDAR CUENTA</button>
            </div>

            <h3>Cuentas en Sistema</h3>
            <div id="display-stock-list"></div>
        </div>

        <div id="tab-socios" class="section">
            <div class="card">
                <h3>Crear Socio / Vendedor</h3>
                <input type="email" id="socio-email" placeholder="Email">
                <input type="password" id="socio-pass" placeholder="Clave">
                <select id="socio-rol">
                    <option value="vendedor">Vendedor</option>
                    <option value="admin">Admin</option>
                </select>
                <button onclick="crearSocio()" style="width:100%; background:var(--accent); color:white; padding:10px; border:none; border-radius:8px;">CREAR ACCESO</button>
            </div>
            <tbody id="lista-socios"></tbody>
        </div>

        <div id="tab-miembros" class="section">
            <div id="panel-admin-miembros" class="card">
                <h3>Gesti칩n de Lista VIP</h3>
                <textarea id="lista-masiva" placeholder="Pega aqu칤: Nombre - 593987654321 (uno por l칤nea)"></textarea>
                <button onclick="guardarMiembros()" style="width:100%; background:var(--accent); color:white; padding:10px; border:none; border-radius:8px;">ACTUALIZAR MIEMBROS VIP</button>
            </div>

            <div id="panel-usuario-pedido" class="card" style="border: 2px solid var(--success); display:none;">
                <h3>游꾸 Solicitar Mi Acceso</h3>
                <label>Selecciona tu Nombre:</label>
                <select id="sel-miembro"></select>
                <label>Plataforma deseada:</label>
                <select id="sel-plat"></select>
                <button onclick="solicitarAuto()" style="width:100%; background:var(--success); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold; margin-top:10px;">GENERAR ACCESO</button>
            </div>

            <div id="entrega-box" class="entrega-box">
                <div id="datos-entregados" style="font-weight:bold; margin-bottom:10px;"></div>
                <button onclick="copiarInfo()" style="background:#000; color:white; width:100%; padding:10px; border:none; border-radius:8px;">COPIAR DATOS</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig={
        apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
        authDomain:"sistema-ventas-64a4c.firebaseapp.com",
        projectId:"sistema-ventas-64a4c",
        storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
        messagingSenderId:"291577824119",
        appId:"1:291577824119:web:894fe9842b427c9ac3d772"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miRol = "vendedor";

    window.login = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
        catch(e) { alert("Credenciales incorrectas"); }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async user => {
        if(user) {
            const docUser = await getDoc(doc(db, "usuarios", user.uid));
            miRol = docUser.exists() ? docUser.data().role : "vendedor";
            
            document.getElementById('login-box').style.display='none';
            document.getElementById('app').style.display='block';

            // CONTROL DE VISTA SEG칔N ROL
            if(miRol === "admin") {
                document.getElementById('panel-admin-miembros').style.display = 'block';
                document.getElementById('panel-usuario-pedido').style.display = 'none';
            } else {
                document.getElementById('panel-admin-miembros').style.display = 'none';
                document.getElementById('panel-usuario-pedido').style.display = 'block';
            }
            cargarDatos();
        } else {
            document.getElementById('login-box').style.display='flex';
            document.getElementById('app').style.display='none';
        }
    });

    function cargarDatos() {
        // Cargar Stock con Editar/Eliminar
        onSnapshot(collection(db, "inventario_vip"), snap => {
            const div = document.getElementById('display-stock-list');
            const selPlat = document.getElementById('sel-plat');
            div.innerHTML = ""; let opts = "";
            snap.forEach(d => {
                const s = d.data();
                opts += `<option value="${s.nombre}">${s.nombre}</option>`;
                div.innerHTML += `
                    <div class="card" style="padding:10px; margin-bottom:5px;">
                        <b>${s.nombre}</b> (${s.usos}/5) <br>
                        <small>${s.correo || s.url}</small><br>
                        <button class="btn-action" style="background:var(--success)" onclick="resetCupos('${d.id}')">Reset</button>
                        <button class="btn-action" style="background:var(--danger)" onclick="eliminarDoc('inventario_vip','${d.id}')">Eliminar</button>
                    </div>`;
            });
            selPlat.innerHTML = opts;
        });

        // Cargar Historial
        onSnapshot(query(collection(db, "pedidos_vip"), orderBy("timestamp", "desc")), snap => {
            const tbody = document.getElementById('lista-pedidos');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                tbody.innerHTML += `<tr><td>${p.miembro}</td><td>${p.plataforma}</td><td>${p.datos}</td><td><button class="btn-action" style="background:var(--danger)" onclick="eliminarDoc('pedidos_vip','${d.id}')">X</button></td></tr>`;
            });
        });

        // Cargar Miembros VIP en el SELECT
        onSnapshot(collection(db, "config_vip"), snap => {
            const sel = document.getElementById('sel-miembro');
            sel.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                sel.innerHTML += `<option value="${m.nombre}">${m.nombre}</option>`;
            });
        });
    }

    window.guardarMiembros = async () => {
        const lineas = document.getElementById('lista-masiva').value.split('\n');
        for(let l of lineas) {
            if(l.trim()) {
                await addDoc(collection(db, "config_vip"), { nombre: l.trim() });
            }
        }
        alert("Lista actualizada");
    };

    window.guardarStock = async () => {
        const tipo = document.getElementById('st-tipo').value;
        const data = { tipo, nombre: document.getElementById('st-nombre').value, usos: 0 };
        if(tipo === 'streaming') { 
            data.correo = document.getElementById('st-correo').value; 
            data.clave = document.getElementById('st-clave').value; 
        } else { 
            data.url = document.getElementById('st-url').value; 
        }
        await addDoc(collection(db, "inventario_vip"), data);
        alert("Stock guardado");
    };

    window.solicitarAuto = async () => {
        const plat = document.getElementById('sel-plat').value;
        const q = query(collection(db, "inventario_vip"), where("nombre", "==", plat), where("usos", "<", 5));
        const snap = await getDoc(q); // Versi칩n simplificada para el flujo
        // L칩gica de entrega autom치tica aqu칤...
        alert("Generando acceso para " + plat);
    };

    window.showTab = (id, btn) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };

    window.eliminarDoc = async (col, id) => { if(confirm("쮼liminar?")) await deleteDoc(doc(db, col, id)); };
    window.resetCupos = async (id) => { await updateDoc(doc(db, "inventario_vip", id), { usos: 0 }); };
</script>
</body>
</html>
